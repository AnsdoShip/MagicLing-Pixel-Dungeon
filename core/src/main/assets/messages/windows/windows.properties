items.keys.blackkey.desc=这个钥匙是矮人大师“奖励”你的，尽管你不知道这钥匙的来源。但它确实能打开黑金宝箱!

windows.wndsadghost.rat_title=击败腐臭老鼠
windows.wndsadghost.gnoll_title=击败豺狼诡术师
windows.wndsadghost.crab_title=击败巨大螃蟹
windows.wndsadghost.rat=谢谢你，那个可怕的老鼠被杀，我也终于可以安息了…不知道究竟是什么样畸形的魔法才能创造这样一个肮脏的生物…
windows.wndsadghost.gnoll=谢谢你，那个诡计多端的豺狼被杀，我也终于可以安息了……不知道究竟是什么样畸形的魔法使它如此诡诈…
windows.wndsadghost.crab=谢谢你，那只巨蟹被杀，我也终于可以安息了……不知道究竟是什么样畸形的魔法能让它活得那么长……
windows.wndsadghost.give_item=挑一个你喜欢的拿走吧，我再也用不着它们了...希望它们能帮助你继续走下去...\n\n还有...我在这地牢里弄丢了一件心爱之物...倘若你能...找到那...玫瑰...
windows.wndsadghost.ask=谢谢你，冒险者。\n\n我的爱人曾和我说过她很害怕那个怪物......所以，尽管那只怪物的死活对我来说已经毫无意义，我仍然愿意请求你击败它。\n\n我的爱人？唉，是的，我生前已经和她签订好婚约了，可惜时运不济，我本以为这只是一个轻松的任务，没想到却遭到了偷袭......我很后悔，可后悔又能有什么用呢。击败了她所惧怕的怪物，也许能算是对她的一点补偿吧。\n\n现在应该已经是中秋节了，我又想起了和她一起吃月饼赏月的日子......对了，我烤制了一些月饼，选好要的东西后也给你一个吧。\n\n地牢难以找到合适的厨具和食材，希望你不要嫌弃。

