challenges.boss = Ξ首领对决Ξ
challenges.boss_desc=在一次又一次的冒险中，首领越来越熟悉你了，这一次，首领将会全方面对你实行进攻。\n\n但地牢里面将没有常规作战楼层，但是会对战8个首领。每个首领前都会有一个补给层！\n\n_据说还有第9个首领，它是曾经直接导致矮人王国堕落的元凶。_\n\n未完成


