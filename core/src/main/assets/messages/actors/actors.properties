actors.mobs.bosses.diamondknight.name=拟态之王
actors.mobs.bosses.diamondknight.desc=拟态的最终结果就是无限接近人类。\n原本作用拟形的钻石宝箱外壳化作盔甲，包裹住如王般的内在。\n衪是所有拟形怪的王——至少衪是这么认为的。\n王会战斗到最后一刻，直到粉身碎骨。

actors.mobs.bosses.diamondknight.notice=你杀了我很多的子嗣，你理应用你的命来赎罪！
actors.mobs.bosses.diamondknight.now_go=真是有趣的家伙，本王带你看看我的宝藏迷宫吧。
actors.mobs.bosses.diamondknight.war_go=很久没有这么热血沸腾了！挑战者，或许你真的是这里唯一的光芒
actors.mobs.bosses.diamondknight.iswar_go=最大的敌人往往就是你自己，准备好和自己决一死战了吗？
actors.mobs.bosses.diamondknight.ok_go=好吧，让我们以最纯朴的战斗结束这次的较量吧。
actors.mobs.bosses.diamondknight.defeated=真是一场有趣的战斗，挑战者，这次就算你赢了！另外，我在来的路上杀死了一名刺客，他的面具就交给你了……

actors.mobs.bosses.dcrystal.name=深蓝水晶
actors.mobs.bosses.dcrystal.desc=深蓝水晶将缓慢治愈宝箱之王，还请留意。

actors.mobs.bosses.tpdoor.name=神秘传送门
actors.mobs.bosses.tpdoor.desc=神秘传送门的力量与拟态王有着千丝万缕的联系，摧毁它也许能对衪造成伤害。\n\n每次摧毁都会受到无来源的真实伤害。
actors.mobs.bosses.tpdoor.lowdamage=你对传送门造成的伤害太低了，或许需要更强的力量才能击破它。（单次伤害至少20以上)

actors.mobs.salamander.name=深蓝蝾螈
actors.mobs.salamander.desc=来自森林的小生物，由于下方的邪恶力量侵蚀，它们已经由温顺变得凶猛。\n它们锋利的尾巴能穿透敌人，它们十分的聪明，且极其灵活，必须趁其不备将之杀掉。

actors.mobs.clearelemental.name=纯晶元素
actors.mobs.clearelemental.desc=来自森林自身的精华产物，但由于下方邪恶力量的不断侵犯，它们自身的力量已经消耗许多。虽然它们已经没有攻击能力，但为了保证森林最终不被完全侵蚀，它们会用剩余的力量驱赶每一个入侵森林的不速之客。

actors.mobs.bosses.crivusfruits.name=克里弗斯之果
actors.mobs.bosses.crivusfruits.desc=这颗鲜红的果实将周围一切生物都化作自身的养分。身旁的触手会将不慎走进的小动物们绞杀，腐化成缠绕在四周的瘴气。但当它们感受到你手上拿着的提灯时，却表现出畏惧火焰的样子。\n\n极少有冒险者能对这株植物作出描述，在得到的只言片语中，你唯一能确定的就是“它是森林至暗的中心”。

actors.mobs.bosses.crivusfruits.notice=触手正在不断蠕动，试图靠近你
actors.mobs.bosses.crivusfruits.anargy=触手的蠕动变为猛烈抽搐，拍打中释放出更多有毒气体
actors.mobs.bosses.crivusfruits.died!!!=所有藤蔓都停止了抽动，果实的颜色似乎更加鲜红了
actors.mobs.bosses.crivusfruits.!!!=克里弗斯之果正在汲取魔力释放范围更大的红色毒雾!
actors.mobs.bosses.crivusfruits.dead=养分……汲取……失败……，果实破裂声中貌似夹杂着一丝悲鸣。

actors.mobs.bosses.crivusfruits$diedblobs.desc=一团红色的毒雾从克里弗斯之果周围散发而出，你的潜意识告诉你这种东西会对你造成极大的伤害。
actors.mobs.bosses.crivusfruits$diedblobs.csed=果实爆开后迸射出一些气味清新的红色气体，用来做空气清新剂似乎挺不错的。

actors.mobs.bosses.crivusfruitslasher.name=魔化藤
actors.mobs.bosses.crivusfruitslasher.desc=藤蔓没有智慧，它们的存在价值就是保护果实。不论是不小心靠近果实的“小动物”，还是企图清理枯藤更进一步的冒险者，都被这些藤蔓绞死成孕育果实的肥料了。

actors.mobs.npcs.pinkling.name=紫凛
actors.mobs.npcs.pinkling.desc=紫凛究竟是谁，我们无从得知。_尚未实装_
