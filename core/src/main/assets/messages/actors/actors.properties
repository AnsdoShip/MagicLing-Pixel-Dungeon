actors.mobs.ice_scorpio.name=寒冰蝎子
actors.mobs.ice_scorpio.desc=这些巨大的节肢类恶魔生物会尽可能避免一切近距离接触，并且会在远处射出能够致残的尖刺。\n\n_对你造成冻伤效果_

actors.mobs.fire_scorpio.name=烈焰蝎子
actors.mobs.fire_scorpio.desc=这些巨大的节肢类恶魔生物会尽可能避免一切近距离接触，并且会在远处射出能够致残的尖刺。\n\n_对你造成火焰效果_

actors.mobs.icecrystal.name=冰雪结晶
actors.mobs.icecrystal.on_death=你感受到了这里的魔力相对减弱了一些,同时你感觉远方某处的神秘力量减弱了。
actors.mobs.icecrystal.desc=冰雪结晶与一个神秘的存在相连,结晶正在产生各种冰雪怪物.\n\n如果不加以阻止,将会产生很严重的后果。

actors.mobs.srpdiclr.name = 寒冰猎人
actors.mobs.srpdiclr.desc = 这些寒冰猎人是冰雪结晶的保卫者,如果你敢靠近冰雪结晶,绝对会被他们热情饱满的打上一顿。

actors.mobs.srpdiclrpro.name = 寒冰猎人
actors.mobs.srpdiclrpro.desc = 这些寒冰猎人是冰雪魔女的保卫者,如果你敢靠近他的主人,绝对会被他们热情饱满的打上一顿。

actors.mobs.yogreal.name=Yog-Zot
actors.mobs.yogreal.notice=我  看  见  你  了
actors.mobs.yogreal.darkness=黑暗正在逼近……
actors.mobs.yogreal.hope=汝・之・希・望・皆・为・虚・妄
actors.mobs.yogreal.defeated=……
actors.mobs.yogreal.rankings_desc=被Yog-Zot吞噬
actors.mobs.yogreal.desc=Yog-Zot是一个古老的神；一个将自己的力量延伸向凡间世界并吞噬它们、以为自身无尽的成长提供养分的巨大怪物。矮人一定是在玩弄黑暗魔法的时候引起了这个巨大恐怖的注意，并且从那以后就一直试图控制他，使之无法侵吞外界。\n\n这位古神起源于一个原始的、充满魔法与混沌的维度，且无法将他的真实形态带入这个世界。因此，他创造了自己的化身并召唤了恶魔们作为他的仆从来完成它的命令。\n\n这只巨眼是古神在这个世界上力量的焦点。虽然这只眼睛本身是不可移动的，但它能够射出强大的魔能光束，并召唤各种恶魔仆从来帮助它。
actors.mobs.yogreal.desc_spawners=你感觉到恶魔能量正从上层涌向古神之眼。你在上面活着留下的什么东西正在给古神回馈着能量。_古神会使用这股能量召唤更强大的手下！_
actors.mobs.yogreal.destroy_tile=附近似乎发生了一些变化！
actors.mobs.yogreal$larva.name=古神幼虫
actors.mobs.yogreal$larva.rankings_desc=被Yog-Zot阻挡,无路可退
actors.mobs.yogreal$larva.desc=这些古神的小小造物是一种易于制造的简陋生物。虽然单个幼虫十分脆弱，但它们能够被迅速地制造出来，并会在形成一个大数目后变得难以抵挡。\n\n_在古神周围时极大降低受到伤害_。
actors.mobs.yogreal$yogrealripper.desc = 这种恐怖的生物是恶魔利用这里残留的众多矮人尸骸而组成的。恶魔撕裂者外观类似苍白瘦弱的矮人，具有残缺不全的躯干与尖利修长的骨爪。\n\n恶魔撕裂者难以承受沉重的打击，但它们行动迅捷并十分危险。它们能够瞬间扑过极远的距离，再用自己的骨爪刺穿目标。\n\n_在古神周围时极大降低受到伤害_。
actors.mobs.yogreal$yogrealripper.rankings_desc=被Yog-Zot阻挡,无路可退
actors.mobs.yogreal$yogrealscorpio.rankings_desc=被Yog-Zot阻挡,无路可退
actors.mobs.yogreal$yogrealsuccubus.rankings_desc=被Yog-Zot阻挡,无路可退
actors.mobs.yogreal$yogscanround.rankings_desc=被Yog-Zot阻挡,无路可退
actors.mobs.yogreal$yogcontinuousbeam.rankings_desc=被Yog-Zot阻挡,无路可退
actors.mobs.yogrealfirst.invuln_warn=拳头邻接古神之眼时无法受到伤害！
actors.mobs.yogrealfirst.rankings_desc=被Yog-Zot吞噬
actors.mobs.yogrealfirst.desc=这个拳头是古神力量的部分体现。这些拳头与古神的力量相互联系，并且当它们靠近古神之眼时会免疫所有受到的伤害。
actors.mobs.yogrealfirst$burningfist.name=燃烧之拳
actors.mobs.yogrealfirst$burningfist.desc=燃烧之拳是由混沌的炽热魔法形成的。它在移动时会不断地引燃周围的环境。它还可以发射火焰能量形成魔法冲击，使目标地陷入一片熊熊烈火。\n\n燃烧之拳引燃环境的能力在靠近水的时候会被抑制，但是其热量实在太大，以至于周围的水很快就会蒸发掉！
actors.mobs.yogrealfirst$soiledfist.name=大地之拳
actors.mobs.yogrealfirst$soiledfist.desc=大地之拳是由混沌的大地魔法形成的。当它移动时，它会不断地使周围生出植物。它还可以发射精准的大地冲击，将它的目标困在迅速生长的藤蔓和根系间！\n\n大地之拳能从植物的生命中获得力量，并能根据其周围的植被数量来抵挡伤害！
actors.mobs.yogrealfirst$rottingfist.name=腐烂之拳
actors.mobs.yogrealfirst$rottingfist.desc=腐烂之拳是由活生生的腐败组成的。它是一团高塔般庞大的腐肉，可以在近战中喷溅腐蚀淤泥，并喷射毒气作为远程攻击。更糟糕的是，腐烂之拳的巨大质量导致它受到攻击时只会进入流血状态，而不会直接受到伤害。\n\n腐蚀淤泥可以被水洗去，但腐烂之拳也可以通过吸收水来治愈自己！此外，在其流血时对腐烂之拳造成伤害只会刷新其流血状态而不会加重效果！
actors.mobs.yogrealfirst$rustedfist.name=锈蚀之拳
actors.mobs.yogrealfirst$rustedfist.desc=锈蚀之拳是由一块活的金属形成的。它是一个高塔般庞大的移动金属块，具有强大的近战能力，并有在远距离外使目标残废的远程攻击能力。由于其巨大的质量，锈蚀之拳所受到的伤害都会被延缓，而非立即作用在其身上。\n\n尽管如此，锈蚀之拳那并不灵活的特性使得它无法通过较窄的走道。另外，虽然锈蚀之拳只会缓慢地受到伤害，但是延缓伤害还会在它受到多次攻击时继续叠加。
actors.mobs.yogrealfirst$brightfist.name=辉耀之拳
actors.mobs.yogrealfirst$brightfist.teleport=辉耀之拳在一道使你重度盲目的爆闪中传送到了别处！
actors.mobs.yogrealfirst$brightfist.desc=辉耀之拳是由纯粹的光能量形成的。它能在每回合射出一道强烈的灼目光束！这些光束除了造成大量伤害外，还会暂时使你失明。辉耀之拳为了逃脱还能发出覆盖全场的刺眼爆闪！\n辉耀之拳在近战中并没有特殊能力。
actors.mobs.yogrealfirst$darkfist.name=暗影之拳
actors.mobs.yogrealfirst$darkfist.teleport=暗影之拳在一片使你光源熄灭的漆黑中传送到了别处！
actors.mobs.yogrealfirst$darkfist.desc=暗影之拳是由纯粹的暗能量形成的。它能在每回合射出强大的暗黑法术！这些法术除了造成大量伤害外，还会削弱你的光源。暗影之拳为了逃脱还能瞬间使全场陷入一片漆黑！\n\n暗影之拳在近战中并没有特殊能力。

levels.yoggodhardbosslevel.well_name = 空间之井
levels.yoggodhardbosslevel.well_desc = 井中涌动着空间的魔力。也许它指向某个地方？


actors.mobs.magicgirldead.name =冰雪魔女
actors.mobs.magicgirldead.desc =冰雪魔女曾经是翼绫的护法,因为地牢事变而被黑魔法腐蚀成了魔女\n\n现在她极度憎恨一切,你很不幸的踏入了她的领地.\n\n要么你死,要么我活.\n\n她非常难缠，并且已经毫无理智，如果你没有准备好，势必会被她暴打。\n_千万不要让她踩到水，否则她将非常危险。
actors.mobs.magicgirldead.arise=出来吧，我的傀儡！
actors.mobs.magicgirldead.damaged =水晶结界，审判这个无知之徒！
actors.mobs.magicgirldead.arise2=出来吧，我的傀儡！
actors.mobs.magicgirldead.shield2 = 水源乃生命之源，但也能致人与死地
actors.mobs.magicgirldead.shield =迷幻的水源啊,请赐予我力量吧!
actors.mobs.magicgirldead.notice =人类!你不应该来到这里!
actors.mobs.magicgirldead.die =我 终 于 能 再 次 看 见 了 你 了!!!
actors.mobs.magicgirldead.def_verb =魔力结界
actors.mobs.magicgirldead.ranking_desc =被冰雪魔女永久审判
spellcaster$frostcaster.name =幻想结界水晶-傲慢
spellcaster$frostcaster.desc =冰雪魔女召唤的远程法术结界平台，会每隔一段时间对目标发动远程攻击。\n\n攻击模式：向目标地点发射一条射线，下回合目标地点向正四个方向发射飞弹。造成_寒冷_。\n\n-水晶无视远程伤害，且只有被激活后才能受到伤害！
spellcaster$explosioncaster.name =幻想结界水晶-妒忌
spellcaster$explosioncaster.desc =冰雪魔女召唤的远程法术结界平台，会每隔一段时间对目标发动远程攻击。\n\n攻击模式：向目标地点发射一条射线，波及目标地点为中心的十字区域，下回合目标地点向斜四个方向发射射线。第一段攻击造成_标记_。\n\n标记效果会使目标受到所有来自法术炮台的伤害大幅增加。
spellcaster$lightcaster.name =幻想结界水晶-暴怒
spellcaster$lightcaster.desc =冰雪魔女召唤的远程法术结界平台，会每隔一段时间对目标发动远程攻击。\n\n攻击模式：向目标地点发射一条光束，下回合更新目标地点，从炮台发射三条散射光束。造成_失明_。\n\n该炮台受标记的增益更高。
spellcaster$bouncecaster.name =幻想结界水晶-懒惰
spellcaster$bouncecaster.desc =冰雪魔女召唤的远程法术结界平台，会每隔一段时间对目标发动远程攻击。\n\n攻击模式：向目标地点发射一条射线，下回合更新目标地点，从上次命中地点发射一条射线。造成_标记_。\n\n标记效果会使目标受到所有来自法术炮台的伤害大幅增加。
spellcaster$halofirecaster.name =幻想结界水晶-暴食
spellcaster$halofirecaster.desc =冰雪魔女召唤的远程法术结界平台，会每隔一段时间对目标发动远程攻击。\n\n攻击模式：向目标地点发射一条射线，下回合更新目标地点，从上次命中地点发射一条射线。造成_磷火_。\n\n标记效果会使目标受到所有来自法术炮台的伤害大幅增加。
spellcaster.marked = 标记


actors.mobs.npcs.reddragon.name=红龙之王
actors.mobs.npcs.reddragon.gnollshiled_1=喂,那边的人。对就是你,看见那个豺狼崽子了吗，他这几天老是在用炼药瓶炸我，我想让你帮我鲨了它。\n当然,如果事成了,我会给你些好东西。
actors.mobs.npcs.reddragon.gnollshiled_2=它的炼药瓶很危险？不用担心，这是对你的试炼！我把他们叫过来了，你好好干，不用感谢我！
actors.mobs.npcs.reddragon.skullshaman_1=喂，那边的那个！\n对,就是你!你有没有发现这洞里总是一闪一闪的,太瞎眼了,就是那个拿着破面具到处吓人和放电的那个小豺狼崽子,你快点给我把他鲨了!
actors.mobs.npcs.reddragon.skullshaman_2=它的面具很危险？不用担心，这是对你的试炼！我把他们叫过来了，你好好干，不用感谢我！
actors.mobs.npcs.reddragon.flamec01_1=喂，那边的那个！对，就是你！\n你有没有听见那种滋擦的金属声吗？就是那个破铜烂铁,整天噼里啪啦的,还让不让龙睡觉了?我想要你帮我把它拆了,快点去！
actors.mobs.npcs.reddragon.flamec01_2=它的喷火器很危险？不用担心，这是对你的试炼！我把他们叫过来了，你好好干，不用感谢我！
actors.mobs.npcs.reddragon.find_me=感谢你的帮助，我马上来找你。
actors.mobs.npcs.reddragon.desc=凛然的外表，被一层无敌的玫瑰结界和令人生畏的磷火环绕包围着，正在四处巡查。看起来它正在寻找谁，或许，就是正在寻找你!

actors.mobs.redmurderer.name=猩红大盗
actors.mobs.redmurderer.stole=猩红大盗偷走了你的%s！并立刻产生魔法阵瞬移走了。
actors.mobs.redmurderer.carries=\n\n这个猩红大盗携带着一个_%s_。明显是偷来的。
actors.mobs.redmurderer.escapes=猩红大盗带着你的%s卖了个好价钱，她意犹未尽，你还会再次遇见她。
actors.mobs.redmurderer.desc=猩红大盗是监狱中逃出来的危险怪物，因为地牢的魔力影响而被误导到矮人王国。\n\n矮人国王给了他们可怕的能力。\n-无论如何，他们绝对不是善茬，尽量别和他们正面交锋！\n\nΓ 有一点必须记住，她们偷盗的欲望是无底线的 Γ。

actors.mobs.brownbat.name=棕色蝙蝠
actors.mobs.brownbat.desc=这些脆弱的蝙蝠似乎并不希望你来打扰他们。\n\n由于他们身手敏捷，因此必须使用_偷袭_才能攻击到他们。你很有可能被他们的_利刃的爪牙_刺伤眼睛\n\n他们死亡前都会发出警报，务必小心。
actors.mobs.brownbat.warning=蝙蝠死亡前发出了嘶鸣的声音，附近的怪物都注意到了！

actors.mobs.icegolem.name=霜冻魔像
actors.mobs.icegolem.frost_kill=魔像的寒冰力量将你禁锢，你永久被困。
actors.mobs.icegolem.desc=霜冻魔像是矮人精英们试图利用魔法的新应用弥补机械设备长久以来的缺陷的产物。它们虽不似DM-300那样庞大笨重，但仍具有不可小觑的破坏力。\n\n霜冻魔像和普通魔像不同，它因为更加灵活且矮小，能通过门，并能通过寒冰的力量让每个冒险者防不胜防。

actors.mobs.icegolem$darkbolt.rankings_desc=寒冰魔力将你永久冻结！

actors.mobs.gnollshiled.name=豺狼炼药长老
actors.mobs.gnollshiled.desc=豺狼是鬣狗状的类人生物。它们在地牢里游荡，不时向上行动试图向地表发起进攻。豺狼炼药长老是豺狼中的精英，他们善于使用炼金催化剂来让入侵者随机获得DeBuff。

actors.mobs.shopguarddead.name=商店守卫-重力者
actors.mobs.shopguarddead.desc=当你试图在_商店0元购_的时候，这个Γ不速之客Γ来到你的面前。你深知，你遇到了Γ大麻烦Γ了。\n\n雕像装备着精良的护甲，看上去相当坚硬很难对付。\n\n尽管雕像本身是用石头做的，但它装备着的_%1$s_和_%2$s_。\n\n_重力者是掌握重力的力量，他们有着操控重力的能力，他们势必要将试图在商店0元购的人全部杀死。_
actors.mobs.shopguarddead.kil=没有用的，不要试图使用漂浮能力。重力由我控制，你切勿再动一分一毫！

actors.mobs.shopguard.name=商店守卫-制裁者
actors.mobs.shopguard.desc=当你试图在_商店0元购_的时候，这个Γ不速之客Γ来到你的面前。你深知，你遇到了Γ大麻烦Γ了。\n\n雕像装备着精良的护甲，看上去相当坚硬很难对付。\n\n尽管雕像本身是用石头做的，但它装备着的_%1$s_和_%2$s_。\n\n_制裁者是最基础的守卫，他们有着最基础抑制治疗的能力，他们势必要将试图在商店0元购的人全部杀死。_
actors.mobs.shopguard.noha=没有用的，不要试图使用治疗能力。你已经违反地牢商店法则，你的治疗能力将被剥夺！

actors.mobs.shopguardeye.name=商店守卫-真眼者
actors.mobs.shopguardeye.desc=当你试图在_商店0元购_的时候，这个Γ不速之客Γ来到你的面前。你深知，你遇到了Γ大麻烦Γ了。\n\n雕像装备着精良的护甲，看上去相当坚硬很难对付。\n\n尽管雕像本身是用石头做的，但它装备着的_%1$s_和_%2$s_。\n\n_真眼者将无视任何隐形的玩家，他们势必要将试图在商店0元购的人全部杀死。_
actors.mobs.shopguardeye.nois=没有用的，不要试图使用隐形能力。我们能看见你！

actors.buffs.roseshiled.name=玫瑰结界
actors.buffs.roseshiled.heromsg=玫瑰的魔力保护着你！
actors.buffs.roseshiled.desc=在玫瑰结界中，你不会受到任何直接伤害。\n\n玫瑰结界的能量还剩余: %s.

actors.mobs.skullshaman.name=豺狼萨满长老
actors.mobs.skullshaman.desc=生活在矿洞层的年长豺狼，你光看着这个骷髅头就知道这东西并不好惹。所幸它似乎因为太过于年长而陷入了沉睡。也许，你可以溜之大吉。

actors.buffs.hunger.warning=你感到了无比的饥饿，这可不是好兆头。
actors.mobs.pyloncs.name=能量塔-EX
actors.mobs.pyloncs.desc_inactive=这是一座用于分配区域内机械用电的能量塔。\n\n这座能量塔未被激活，目前无法受到任何伤害。
actors.mobs.pyloncs.desc_active=这是一座用于分配区域内机械用电的能量塔。此刻能量塔电能涌动，定是它正在为DM-720充能！
actors.mobs.pyloncs.crazy=模 块 发 生 损 坏 ，紧 急 模 式 启 动 。请不要攻击能量塔！

actors.mobs.newdm720.name=DM-720
actors.mobs.newdm720.notice=侦测到未授权单位！
actors.mobs.newdm720.shield=DM-720从外露的管线中抽取能量，用护罩裹住自身！
actors.mobs.newdm720.vent=DM-720从喷气装置中喷出了剧毒的废气！
actors.mobs.newdm720.rocks=DM-720重砸地面，使洞窟穹顶的岩石松脱了！
actors.mobs.newdm720.charging=受到伤害！正在启动能源塔！
actors.mobs.newdm720.charging_hint=DM-720 在接受能源塔供电时无法受到伤害！
actors.mobs.newdm720.supercharged=歼击！歼击！歼击！
actors.mobs.newdm720.charge_lost=能源塔损毁！正在切回自身电源！
actors.mobs.newdm720.pylons_destroyed=警告！检测到电网故障！
actors.mobs.newdm720.rankings_desc=被DM-720处决！
actors.mobs.newdm720.def_verb=虚晃一枪！
actors.mobs.newdm720.defeated=致命伤害！正在启动自爆程序！将在3回合后自爆！
actors.mobs.newdm720.desc=DM-720是这个世纪有史以来发明的最强大的“防御机器”。这样一台令人生畏的机器是极难制造的，所以制作者们仅仅造出了几台来守护他们地下大都会的入口。（据说最好的DM-EX-750。在地牢更深处。但目前没人发现这台守卫机器）\n\n它配备了可以喷出剧毒废气的通风口和一个可以用来攻击和破坏大地的高功率钻头。DM-720还可以连接到能源电网，进一步增强它的力量。\n\n_DM720_是矮人工匠设置的一个_超级兵器_，它_不仅会喷火_，而且相比于_DM300_，它更加强大。而且工匠还利用_水导电的特性_，并且有已经失去理智的_赏金猎人_在里面操控它。几乎让每一个冒险者都是有去无回。\n\n正因为这个原因，_300年_前，_她封印了这里_，但仍然有极少数人会因为地牢的_魔力紊乱_而误打误撞的和_DM720_正面交锋！\n\n_死亡后赏金猎人从中出现_
actors.mobs.newdm720.desc_supercharged=DM-720现在已被完全充能。这种状态下DM-720会免疫外界的伤害并以双倍的速度移动！并且，它的电钻在此状态下能以很慢的速度_钻透墙壁_。\n\n在这种状态下直接攻击DM-720完全没有意义，但摧毁_附近为其提供能量的装置_也许能解除这种状态。
actors.mobs.newdm720$fallingrocks.desc=松动的岩块正从层顶滚滚而下，似乎要塌方了！
actors.mobs.newdm720.repair=启动备用能源！DM-720修复了自己。
actors.mobs.newdm720.explo_kill=DM720的自毁你没有及时躲开，你被炸的稀碎！


actors.mobs.rednecromancer.name=死灵领主
actors.mobs.rednecromancer.desc=死灵领主可以召唤最强大的骷髅进行作战，据说监狱的死灵法师就是它培养的。\n\n_他无法被直接打死，请击败骷髅王才能打败他。_
actors.mobs.rednecromancer$necroskeleton.name=虚幻的骷髅王
actors.mobs.rednecromancer$necroskeleton.desc=这个骷髅王是被死灵领主召唤出来的。它的能力与习性和普通的骷髅完全不同，只是会在召唤者被击杀时会反噬召唤者并一起跟着消逝。

actors.mobs.coldmagicrat.name=寒冰魔鼠
actors.mobs.coldmagicrat.frost_kill=寒冰魔力将你冻成了冰棍……
actors.mobs.coldmagicrat.desc=被极地和_未知魔力_造就的生物。对冒险者极其仇视，并且体内因为长期被_未知魔力熏_陶，体内已经充满了魔力。它们将使用自己的方式阻止_冒险者_继续前进。这些老鼠常年都在极地这里而发生了变异，它们会使用远程寒冰魔弹来使敌人措手不及。
actors.mobs.coldmagicrat$darkbolt.rankings_desc=寒冰魔力将你永久冻结！

actors.mobs.fireghostdead.name=烈焰幽灵
actors.mobs.fireghostdead.frost_kill=焰浪过后，一片虚无！
actors.mobs.fireghostdead.desc=这只全身赤色的怨灵由地牢深处的死灵学家们从烈焰之中唤醒，虽然它们没有火元素强大，但也已可无限毗近。\n\n这个怪物会点燃你。
actors.mobs.fireghostdead$darkbolt.rankings_desc=焰浪过后，一片虚无！

actors.hero.waterondeath=你被水的力量诅咒至死
actors.hero.ondeath=你死了……

actors.mobs.redswarm.name=血红巨蝇
actors.mobs.redswarm.desc=被_冻得通红_的_巨型苍蝇_，加上被地牢的_黑魔法_影响。已经变得_极度危险_。必须_小心行事_。\n他们会用_行动证明_这里谁才是老大。
actors.mobs.redswarm.fire_kill=冰火两重天的攻击下，你"幸福的"去世了……
actors.mobs.redswarm$darkbolt.rankings_desc=在血红焰波下死去……

actors.mobs.npcs.ren.name=REN-33
actors.mobs.npcs.ren.desc=由那无法知晓的远方渡来的旅人，口中流传着骆越与暹罗的洽语、手捧着莲穗的清香，向你问候了。
actors.mobs.npcs.ren.message1=一直以来，我知道更多的灾难正在发生。你是否也是灾难中失去挚友的那一位？
actors.mobs.npcs.ren.message2=你好，我是REN-33!我是唯一的个体……,有一些时候，你是否在想这个世界发生了什么吗？其实，你应该试着放松，那就是你最好的方式！
actors.mobs.npcs.ren.message3=猎枪击毙了穹顶天上的椋鸟群落，此时即可眺望繁星、即可观测天津星肆、即可瞭望海之灯塔，为之祈祷。
actors.mobs.npcs.ren.def_verb=随机应变

actors.mobs.npcs.goonpc.name=粘咕-天痕座

actors.mobs.npcs.slyl.name=冷群
actors.mobs.npcs.slyl.message1=我叫冷群，这是我的真名。
actors.mobs.npcs.slyl.message2=地牢最深处的黑暗……似乎有点忘记了。但据说最近有冒险者在地牢新发现了一批特别的书籍，它们或多或少都沾染过魔法。
actors.mobs.npcs.slyl.message3=地牢已经有成千上万的冒险者为了“水晶之心”而前往，但没有一个人回来……我不清楚他的做法是否正确，但风暴就要到来了……我们别无选择，我们只能继续这样……
actors.mobs.npcs.slyl.tips=温馨提示:Boss终端暂时被禁用，敬请期待后续版本。
actors.mobs.npcs.slyl.readbooks=温馨提示:教程书籍正在翻修，敬请期待后续版本。

actors.mobs.npcs.slyl.def_verb=风暴将临
actors.mobs.npcs.slyl.desc=_冷群_是一位掌握冰系力量的魔女，是300年前_寒冰圣都_的管理者。\n由于地下异常的不断出现，她来到这里调查异常的原因。\n看起来她似乎正在摸鱼。
actors.mobs.npcs.slyl.howuse=你好，我是冷群。\n\n欢迎使用我们_寒冰圣都_的可以扰乱_魔力流_的_魔法金币_,通过它我们可以看见_特定的首领_。\n\n其中_抛动一次_会出现_天痕粘咕(5层)，天狗(10层)，DM300(15层),矮人国王(20层),Yog(25层)_\nΠ抛动两次Π是_史莱姆王(5层)，钻石宝箱王(10层)，DM720(15层),矮人将军(20层),Yog-Zot(25层)_\nΞ抛动三次Ξ是_(15层 寒冰魔女)_(抛动三次次仅在_特定楼层显示_)\n\n同时，仅在Boss前一楼层显示，每一次的最后的一次抛动将会决定下一层Boss的生成。\n\n好的，以上就是_使用方法和介绍了_，祝你_地牢冒险愉快_。

actors.mobs.npcs.nxhy.guards=看来你需要更加艰难的试炼了。
actors.mobs.npcs.nxhy.thief=看来你需要更加艰难的试炼了。
actors.mobs.npcs.nxhy.why=抢劫商店？你可真有趣!

actors.mobs.npcs.nxhy.sell=选择一件要出售的物品
actors.mobs.npcs.nxhy.name=那些回忆
actors.mobs.npcs.nxhy.desc=这是一个拥有很多东西的商人，他的名字叫那些回忆。据说他知道300年前这地牢究竟发生了什么事情的，他在这里等着每一位冒险者的前来。他会给予冒险者相应的补给，但是他从来不告诉冒险者这个地牢的危险程度是多么的高。传言说，他曾经是一个侠客，只不过现在他已经成为了一个商人了。\n\nΓ 请不要攻击他！！！否则他会让你痛不欲生！！！ Γ
actors.mobs.npcs.nxhy.greetings=你好，%s。欢迎来到我的大商店。

actors.mobs.npcs.renshop.guards=看来你并不是好人。
actors.mobs.npcs.renshop.thief=看来你的命运多舛。
actors.mobs.npcs.renshop.sell=选择一件要出售的物品
actors.mobs.npcs.renshop.name=REN-33
actors.mobs.npcs.renshop.desc=你以为她神志不清？其实她是整个翼绫事件目击者。现在她在这里开设法杖商店就是最好的证明。不过她不会轻而易举告诉你线索的。
actors.mobs.npcs.renshop.greetings=你好，%s！我们又见面了！

actors.mobs.npcs.nyz.guards=你居然攻击我，我不会让你得到一分一毫。
actors.mobs.npcs.nyz.thief=偷东西？你看起来并不是好人！
actors.mobs.npcs.nyz.sell=选择一件要出售的物品
actors.mobs.npcs.nyz.name=奈亚子
actors.mobs.npcs.nyz.desc=自翼绫事件后就一直在地牢调查的商人。主要售卖炸弹产品和一些神秘的书。
actors.mobs.npcs.nyz.greetings=奈亚子:早上好,中午好,晚上好，冒险者。欢迎来到这个危险且神秘的地牢。

actors.mobs.npcs.nyz.chat_1=冒险者，我们又见面了。
actors.mobs.npcs.nyz.chat_2=在这里我并没有终端，你可以看看地摊上的物品。
actors.mobs.npcs.nyz.chat_3=祝你路途顺利，冒险者。

actors.mobs.npcs.nxhynpc.name=那些回忆
actors.mobs.npcs.nxhynpc.message1=如果你要前往地牢，不用担心物资问题！
actors.mobs.npcs.nxhynpc.message2=如果你在地牢里面缺少物资，来找我。我的大商店在地牢的各个楼层，随时欢迎您的到来。\n\n但是，你如果想图谋不轨，将会万劫不复！
actors.mobs.npcs.nxhynpc.def_verb=……
actors.mobs.npcs.nxhynpc.desc=这是一个拥有很多东西的商人，他的名字叫那些回忆。据说他知道300年前这地牢究竟发生了什么事情的，他在这里等着每一位冒险者的前来。他会给予冒险者相应的补给，但是他从来不告诉冒险者这个地牢的危险程度是多么的高。传言说，他曾经是一个侠客，只不过现在他已经成为了一个商人了。


actors.mobs.npcs.obsir.name=ZIOM_Observe-sir
actors.mobs.npcs.obsir.message1=我不属于这个世界的人，但是，我一直都在思考生与死的意义
actors.mobs.npcs.obsir.message2=更多的是利益的驱使！年轻人，你还没有看透危机的到来吗？
actors.mobs.npcs.obsir.def_verb=哦！有趣！！！
actors.mobs.npcs.obsir.desc=穿着黑西装的神秘人，头上戴着有各种颜色的帽子，而且他的样子的皮肤根本不像人类。\n据说他跟"奸商"有一些有趣的事情。\n这人本身就不存在这个世界，但究竟为什么会在这里始终是个谜。\n——死亡不是终点

actors.mobs.jdsdz.name=丛林守卫
actors.mobs.jdsdz.desc="枫林"的丛林守卫，据说DM200就是他们制作的。\n\n他们偶尔会给敌人一次剧毒效果！\n\n地牢楼层越深，丛林守卫越强大。

actors.mobs.slime_red.name=血红史莱姆
actors.mobs.slime_red.desc=来自森林不明能量聚集起的高智能生物，据说曾经在诞生前模仿过白老鼠的攻击习性，所以自身也有一定概率造成目标流血。

actors.mobs.slime_orange.name=黄昏史莱姆
actors.mobs.slime_orange.desc=来自森林不明能量聚集起的高智能生物，据说曾经在诞生前汲取过烈焰花的精华，所以自身也有一定概率造成目标燃烧。

actors.mobs.slime_lt.name=史莱姆-雷霆守护者
actors.mobs.slime_lt.desc=史莱姆七大守护者中的_雷霆使者_\n它发出的攻击有几率让入侵者受到_麻痹效果_！

actors.mobs.slime_qs.name=史莱姆-青蛇守护者
actors.mobs.slime_qs.desc=史莱姆七大守护者中的_青蛇使者_\n它发出的攻击有几率让入侵者受到_剧毒效果_！

actors.mobs.slime_lg.name=史莱姆-蓝鸽守护者
actors.mobs.slime_lg.desc=史莱姆七大守护者中的_蓝鸽使者_\n它发出的攻击有几率让入侵者受到_虚弱效果_！

actors.mobs.slime_sn.name=史莱姆-深蓝守护者
actors.mobs.slime_sn.desc=史莱姆七大守护者中的_深蓝使者_\n它发出的攻击有几率让入侵者受到_缠绕效果_！

actors.mobs.slime_sz.name=史莱姆-圣紫守护者
actors.mobs.slime_sz.desc=史莱姆七大守护者中的_圣紫使者_\n它发出的攻击有几率让入侵者受到_迟缓效果_！

actors.mobs.slimeking.name=史莱姆王子
actors.mobs.slimeking.desc=史莱姆王子，圣境密林的守护者，没有人能从它这里活着走过去。你或许在质疑为什么圣境密林层会有它的存在，实际上，这也是史莱姆一族需要解决的问题。
actors.mobs.slimeking.notice=你清楚你在与谁抗衡吗？
actors.mobs.slimeking.defeated=不……这不可能……
actors.mobs.slimeking.arise=无礼！朕为了一切什么都能付出
actors.mobs.slimeking.rankings_desc=在史莱姆王子面前屈服
actors.mobs.slimeking.scorpion=朕叫你走了吗？
actors.mobs.slimeking$hunting.cus=不自量力的小鬼,让你见识下绝对审判!
actors.mobs.slimeking.fuck=很好，我可能无法阻止你，但你接下来会遇到更恐怖的东西。

actors.mobs.xykl.name =红魔守卫
actors.mobs.xykl.desc =这些若隐若现的傀儡是曾经的水晶之城的守卫，因为你的执着，他们现在与你并肩作战。\n现在你是他们的新主人，他们将誓死守卫你到消亡！

actors.mobs.shieldhuntsman.name = 血月魔盾赏金猎人
actors.mobs.shieldhuntsman.desc = 曾经去过_水晶之城_的他们，现在已经完全疯掉。\n\n他们的唯一愿望就是:阻止任何一个前进的_冒险者_

actors.mobs.murderer.name=邪魔小偷
actors.mobs.murderer.desc=穿着橘色的盗贼礼服的危险怪物，他们已经丧失了偷东西的本领，他们的黑魔法会让每一个冒险者有去无回。
actors.mobs.murderer.bolt_kill=暗影能量使你的生命衰竭了……

actors.blobs.halomethanefire.desc=一团磷火正在这里肆虐。
actors.blobs.superfire.desc=一团磷火正在这里肆虐。
actors.buffs.superfire.name=磷火燃烧
actors.buffs.superfire.heromsg=你着火了！
actors.buffs.superfire.ondeath=你被燃烧至死…...
actors.buffs.superfire.rankings_desc=燃烧殆尽
actors.buffs.superfire.desc=没什么比被火焰吞没更痛苦了。 \n\n更何况这是更加令人难受的px磷火。 \n\n剩余的燃烧时长：%s回合

actors.mobs.molotovhuntsman.name = 血月火焰赏金猎人
actors.mobs.molotovhuntsman.desc = 这是被地牢深处的魔绫的怒火感染的极其扭曲的赏金猎人，他们已经失去了理智，他们都有一把猩红血月剑来杀死每一个入侵者。

actors.mobs.molohr.name = 血月火焰赏金猎人长老
actors.mobs.molohr.desc = DM720的操控者，快解决掉他。
actors.mobs.molohr.notice = 你是谁！？

actors.mobs.ogpdzsls.name=棕色老鼠
actors.mobs.ogpdzsls.desc=它们会咬人，但只有大量出现才会危及生命。这个老鼠看起来比普通的更强！

actors.mobs.srpdhblr.name = 赏金猎人
actors.mobs.srpdhblr.desc = 这些赏金猎人曾经想来到这个地牢终结最终的黑暗，没想到现在却被地牢暗处的黑暗魔力给腐蚀。现在他们毫无一点神志，他们游荡在监狱附近，等待下一个来到这个地牢的可怜人。

actors.mobs.randombluefirede.fuck=无知者纵欲奈何，你又有什么资格拯救我们？
actors.mobs.randombluefire.name = 诡异磷魂(狂暴)
actors.mobs.randombluefire.died = 最终，终于还是解脱了……
actors.mobs.randombluefire.desc = 矮人王国的亡魂和地牢深处溢出的魔力诞生出的诡异生物。他们拥有恐怖的能力，并且半血会进入狂暴状态。他们的幻影可能存在这里，必须在击败他们后才会消失。
actors.mobs.randombluefire.notice = 你想尝试磷火带来的痛苦吗?
actors.mobs.randombluefirede.name = 诡异磷魂
actors.mobs.randombluefirede.desc = 矮人王国的亡魂和地牢深处溢出的魔力诞生出的诡异生物。他们拥有恐怖的能力，并且半血会进入狂暴状态。但是它们没有视力，你只要不惊扰它们就好。不过，地牢的警报同样会让他们警觉起来。请小心行事！


actors.mobs.ogpdnqhz.name = 健壮的老鼠
actors.mobs.ogpdnqhz.desc = 这个老鼠很健壮，某些时刻可能给你致命一击

actors.mobs.kagenonusujin.name=影子盗贼
actors.mobs.kagenonusujin.desc=这个邪魔外道的小偷为了偷取什么宝贵之物而在此处游荡着。学习了来自深渊的黑暗法术的他，能够化作黑暗中的影子潜藏其间，又立刻消逝。\n\n这个怪物会尝试偷取玩家物品，之后将玩家瞬移到地图上另一个地方，并被魔法反噬流血。\n\n如果失败，则会因为魔法反噬而中毒！

actors.mobs.fireghost.name=红色怨灵
actors.mobs.fireghost.desc=这只全身赤色的怨灵由地牢深处的死灵学家们从烈焰之中唤醒，虽然它们没有火元素强大，但也已可无限毗近。\n\n这个怪物会点燃你。

actors.mobs.blackhost.name=黑色怨灵
actors.mobs.blackhost.desc=这只全身黑色的怨灵是地牢深处的瘴气影响怨灵后形成的，虽然它们很脆弱，但却可以让你中毒&流血&燃烧。但是他们的视力非常差。\n\n这个怪物十分危险。

actors.mobs.ogpdlls.name = 老年老鼠
actors.mobs.ogpdlls.desc = 这个老鼠已经步入中老年，因此它的精准程度很高！

actors.mobs.flameb01.name = Flame-B01
actors.mobs.flameb01.desc = 曾经是异端神教为了阻止_地下的黑暗_而创建的火焰机器人，现在异端神教已经无处可寻，但是他们留下的罪恶依然在这里。\n\其喷火器压力为%s 度.

actors.mobs.flamec01.name = Flame-C01
actors.mobs.flamec01.desc = 曾经是异端神教为了阻止_地下的黑暗_而创建的火焰机器人，现在异端神教已经无处可寻，但是他们留下的罪恶依然在这里。\n\其喷火器压力为%s 度.\n\nC01很少见到，通常是商人雇的杀手或者是召唤的！

actors.mobs.flamec02.name = Flame-C02
actors.mobs.flamec02.desc = 曾经是异端神教为了阻止_地下的黑暗_而创建的火焰机器人，现在异端神教已经无处可寻，但是他们留下的罪恶依然在这里。\n\其喷火器压力为%s 度.\n\nC01很少见到，通常是商人雇的杀手或者是召唤的！

actors.mobs.rgoo100.name = 小粘咕-100实验体
actors.mobs.rgoo100.desc = 这是她曾经亲手制作的小粘咕，他们和大粘咕一起维持着地下都市的秩序。然而就在300年前，因为那场变化，小粘咕从此变成一个杀戮工具。但是，小粘咕一直希望有真正的冒险者来解放这个地牢！
actors.mobs.rgoo100.notice=咕-咕！
actors.mobs.rgoo100.defeated=咕……咕……
actors.mobs.rgoo100.!!!=!!!
actors.mobs.rgoo100.pumpup=小粘咕正在不断地抽动！
actors.mobs.rgoo100.enraged=激怒
actors.mobs.rgoo100.gluuurp=咕——————！
actors.mobs.rgoo100.rankings_desc=被小粘咕消化

actors.mobs.xtg100.name=小天狗-100实验体-狂暴
actors.mobs.xtg100.desc=和大天狗长得差不多的幻影，但血量只有大天狗的四分之一。你已经彻底激怒他们，他们仍然能使用喷火器，但弹药不是无限的。\n\当前弹药总共还有_%s发_.

actors.mobs.xtg200.name=小天狗-100实验体
actors.mobs.xtg200.desc=和大天狗长得差不多的幻影，但血量只有大天狗的四分之一。

actors.mobs.sb.name=矮人国亡
actors.mobs.sb.notice=雕虫小技竟敢班门弄斧
actors.mobs.sb.defeated=你不可能杀掉我，%s…我是…不朽的…
actors.mobs.sb.def_verb=招架
actors.mobs.sb.arise=以我之名，复苏吧！奴隶们！
actors.mobs.sb.rankings_desc=在矮人国亡面前倒下
actors.mobs.shaman.zap_kill=闪电球将你彻底击杀…
actors.mobs.sb.desc=这是矮人国王的亡魂，现在它已经在24层等待下一个冒险者的到来

###blobs
actors.blobs.blizzard.desc=这里刮起了一阵暴风雪。

actors.blobs.confusiongas.desc=这里盘绕着一片致眩气体。

actors.blobs.electricity.desc=火花在这片电能力场中不断闪烁着。
actors.blobs.electricity.rankings_desc=触电
actors.blobs.electricity.ondeath=你因触电而亡……

actors.blobs.fire.desc=一团火焰正在这里肆虐。

actors.blobs.foliage.desc=光柱刺破了地下花园中的黑暗。

actors.blobs.freezing.desc=这里的空气寒冷刺骨，很不寻常。

actors.blobs.goowarn.desc=黑暗能量正在这里涌动！

actors.blobs.inferno.desc=此处已成为燃烧着烈焰的人间地狱。

actors.blobs.paralyticgas.desc=这里盘绕着一片麻痹气体。

actors.blobs.sacrificialfire.desc=那是一个祭坛，承载着祭祀之火。在此被杀死的生物的灵魂会化作地牢的祭品。\n\n只要献祭够多，或许能得到回报？
actors.blobs.sacrificialfire.worthy=火焰吞噬了你的祭品，烧得愈发旺盛起来。
actors.blobs.sacrificialfire.unworthy=火焰吞噬了你的祭品，然而没有任何变化。
actors.blobs.sacrificialfire.reward=火焰喷薄而起，随后消散于空气，最终留下了一份奖励！

actors.blobs.smokescreen.desc=这里盘绕着一片乌黑的浓烟。

actors.blobs.stenchgas.desc=这里盘绕着一片腐烂的臭气。

actors.blobs.stormcloud.desc=这里盘绕着一片翻腾的水汽。

actors.blobs.toxicgas.desc=这里盘绕着一片发绿的毒气。
actors.blobs.toxicgas.rankings_desc=窒息而死
actors.blobs.toxicgas.ondeath=你被毒气毒死了…

actors.blobs.corrosivegas.desc=这里盘绕着一片致命的侵蚀性酸雾。

actors.blobs.waterofawareness.procced=在你小酌一口时，你感觉到知识涌入了你的头脑。
actors.blobs.waterofawareness.desc=知识的力量正在从这口井的水里涌出。饮下井中的水以揭示所有已装备物品以及本层所有物品的秘密。

actors.blobs.waterofhealth.procced=就在你小酌一口时，你感到你的伤口完全愈合了。
actors.blobs.waterofhealth.desc=生命的力量正在从这口井的水里涌出。\n饮下井中的水以治疗你的伤口并填满你的肚子。

actors.blobs.wateroftransmutation.desc=变化的力量正在从这口井的水里涌出。\n扔进一个物品以将其转化为其他物品。

actors.blobs.web.desc=这里所有东西都被厚厚的蜘蛛网覆盖着。任何接触或丢向蛛网的东西都会打破它，但也都会被固定在原地。



###buffs
actors.buffs.adrenaline.name=激素涌动
actors.buffs.adrenaline.desc=由肾上腺素带来的纯粹的潜能爆发，激素涌动能够增强一名角色的移动和攻击速度。\n\n激素涌动允许角色拥有2倍的移动速度和1.5倍的攻击速度。\n\n持续时间：%s 回合。

actors.buffs.adrenalinesurge.name=激素涌动
actors.buffs.adrenalinesurge.desc=一股强大的力量，不过很可惜不是永久的。\n\n力量加成：+%d。\n距离效果衰减还有：%s回合。

actors.buffs.amok.name=狂乱
actors.buffs.amok.desc=狂乱导致状态下的生物进入一种极度愤怒和混乱的状态。 \n\n狂乱的生物会不分敌我地攻击任何靠近它们的人。\n\n剩余的狂乱效果时长：%s回合

actors.buffs.ankhinvulnerability.name=无敌
actors.buffs.ankhinvulnerability.desc=你的重生十字架已消耗了它的能量，恢复了你的生命值的同时还给予了你短暂的无敌时间！\n\n效果剩余回合数：%s。

actors.buffs.ankhinvulnerability$goddied.name=创世神之怒
actors.buffs.ankhinvulnerability$goddied.desc=被遗忘的过去，他们究竟在隐藏着什么？为了自己的子民，她甘愿放逐自己带来和平。而如今又有谁记得她呢？是时间淡忘了过去的伤痛，还是人们忘掉了曾经的她？\n奇怪的声音在你耳旁环绕，你感受到了同样的愤怒。在该状态下，物理伤害提升至225%，伤害类法杖伤害x2，移速提升2倍，完全无敌。

actors.buffs.arcanearmor.name=秘法护盾
actors.buffs.arcanearmor.desc=一层淡薄的护盾环绕着你，可为你抵挡一定的魔法伤害。\n\n当前你的魔法护甲值为: 0~%d。\n\n秘法护盾会在 %s 回合后自我衰减。

actors.buffs.artifactrecharge.name=神器充能
actors.buffs.artifactrecharge.desc=魔力在你体内奔腾而过，提高你手中神器的充能速率。 \n\n每件神器受到的影响都不尽相同，但它们的充能速率都会大幅提升。\n\n剩余的神器充能效果时长：%s回合

actors.buffs.barkskin.name=树肤
actors.buffs.barkskin.desc=你的皮肤硬化了，摸起来如同树皮般粗糙而坚固。 \n\n硬化的皮肤增强了你的护甲，使你能更好地抵御物理攻击。\n\n当前增加的护甲值：0~%d。\n距离效果衰减还有：%s 回合。

actors.buffs.barrier.name=奥术屏障
actors.buffs.barrier.desc=一团可以抵挡全部伤害的能量屏障。\n\n只要奥术屏障的能量仍然存在，它将完全抵挡单位所受到的任何伤害。同时这种能量会随时间逐渐衰减。\n\n护盾能量剩余：%d。

actors.buffs.berserk.angered=愤怒
actors.buffs.berserk.berserk=狂暴
actors.buffs.berserk.exhausted=力竭
actors.buffs.berserk.recovering=恢复
actors.buffs.berserk.angered_desc=狂战领主所受的伤势程度会增强他的攻击力。狂战领主受到物理伤害时会积攒怒气，赋予他更强的攻击力。被护甲抵挡的伤害也会积攒怒气。\n\n怒气会随时间而减淡。狂战领主生命值越低，怒气存留的时间越长。\n\n积满怒气并且装备着纹章的狂战领主在生命值降至0时，他会狂暴并在短时间内_抗拒死亡_。\n\n当前怒气：_%.0f%%_ \n_+%.0f%%_攻击
actors.buffs.berserk.berserk_desc=在濒死之际，恐惧和不安已经烟消云散，留存下来的只剩怒火。这种濒死情况下的狂战领主会变得无比强大，_额外造成50%的伤害，获得额外的护盾值，并且无法死亡。_\n\n狂战领主的护甲越强，获得的额外护盾值也会越多。护盾值会随时间消失殆尽，降至0后狂战领主会彻底消亡。\n\n任何形式的治疗都会让狂战领主恢复稳定，不过他会变得精疲力竭。力竭的狂战领主需要得到足够的经验才可以再次积攒怒气。
actors.buffs.berserk.recovering_desc=内在力量是有限的。狂战领主必须充分休息才能再次释放他的狂暴。\n\n正在恢复的狂战领主不能积攒怒气。\n\n恢复所需等级：_%.2f_
actors.buffs.berserk.no_rages=濒死时的狂暴会造成永久性的创伤，每次都会降低狂战领主的生命上限。
actors.buffs.berserk.past_rages=狂战领主狂暴次数：_%d_\n生命上限降至：_%d%%_
actors.buffs.berserk.rankings_desc=暴走至死

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=你因失血过多而死……
actors.buffs.bleeding.heromsg=你正在流血！
actors.buffs.bleeding.rankings_desc=流血致死
actors.buffs.bleeding.desc=伤口正在令人不安地涌出大量血液。 \n\n流血每回合都会造成伤害。每回合这个伤害数值都会随机减少，直到出血最终停止。 \n\n当前流血伤害：%d

actors.buffs.bless.name=赐福
actors.buffs.bless.desc=你的集中力正在喷薄而出，有人说这是神赐的礼物。 \n\n赐福状态能够提高自己25%%的精准与闪避属性，使被赐福者在战斗中势如破竹。 \n\n剩余赐福效果时长：%s回合

actors.buffs.blindness.name=失明
actors.buffs.blindness.heromsg=你失明了！
actors.buffs.blindness.desc=失明使周遭的一切陷入黑暗。 \n\n失明时，角色不能看到周身一格以外的环境、致使远程攻击变得毫无作用、同时也很容易丢失正在追踪的敌人的动向。此外，失明的英雄也无法读书或使用卷轴。 \n\n剩余的失明效果时长：%s回合

actors.buffs.burning.name=燃烧
actors.buffs.burning.heromsg=你着火了！
actors.buffs.burning.burnsup=%s被烧毁了！
actors.buffs.burning.ondeath=你被燃烧至死…
actors.buffs.burning.rankings_desc=燃烧殆尽
actors.buffs.burning.desc=没什么比被火焰吞没更痛苦了。 \n\n火焰会每回合都会造成伤害直到它被液体扑灭或者自行消散。火会在你进入水中时熄灭，打碎药瓶产生的水花也具有同样的效果。 \n\n此外，火焰还会点燃所有接触到的可燃地形（以及可燃地形上的可燃物）。 \n\n剩余的燃烧效果时长：%s回合

actors.buffs.championenemy.warn=你感受到了强敌的气场。
actors.buffs.championenemy$blazing.name=烈焰精英
actors.buffs.championenemy$blazing.desc=烈焰精英造成 25% 额外近战伤害，会点燃攻击目标，免疫火焰，且会在死亡时引燃周遭。
actors.buffs.championenemy$projecting.name=索敌精英
actors.buffs.championenemy$projecting.desc=索敌精英拥有 25% 额外近战伤害，且能攻击到他们看得见的任何目标。
actors.buffs.championenemy$antimagic.name=敌法精英
actors.buffs.championenemy$antimagic.desc=敌法精英拥有 25% 的伤害减免，且完全免疫所有魔法效果。
actors.buffs.championenemy$giant.name=巨型精英
actors.buffs.championenemy$giant.desc=巨型精英拥有 75% 的伤害减免与额外的一格近战攻击距离，但无法进入狭窄的空间。
actors.buffs.championenemy$blessed.name=天佑精英
actors.buffs.championenemy$blessed.desc=天佑精英拥有 200% 额外精准与躲避。
actors.buffs.championenemy$growing.name=成长精英
actors.buffs.championenemy$growing.desc=成长精英拥有会稳步增长的额外精准、躲避、近战伤害与伤害减免。\n\n当前精准、躲避、近战伤害加成：%1$d%%\n当前伤害减免：%2$d%%
actors.buffs.championenemy$halo.name=鬼磷精英
actors.buffs.championenemy$halo.desc=鬼磷精英造成 15% 额外近战伤害，会使用更强大的磷火点燃攻击目标，免疫火焰，免疫磷火。

actors.buffs.championenemy$delaymob.name=苦痛精英
actors.buffs.championenemy$delaymob.desc=苦痛精英可以将受到的伤害进行延时释放，拥有 45% 额外近战伤害。


actors.buffs.championenemy.warn2=杀戮与不祥之意笼罩在整个地牢之中……

actors.buffs.championenemy$small.name=突变失败体
actors.buffs.championenemy$small.desc=移速提升1.3倍，攻击降低35%。\n\n突变失败体的命运通常是很悲惨的，他们最后可能被同类相食，或者在再突变的道路中因为体力不支而彻底离开世界……

actors.buffs.championenemy$bomber.name=突变爆炸体
actors.buffs.championenemy$bomber.desc=移速减少50%,攻击力降低30%，死亡造成大量爆炸伤害，需要小心应对。\n\n突变爆炸体生来就是为了爆炸，它们被神秘力量腐蚀，因此爆炸伤害极为强力。

actors.buffs.championenemy$middle.name=突变完全体
actors.buffs.championenemy$middle.desc=移速和攻击力各提高25%,且拥有30%伤害减免\n\n突变完全体似乎看起来没有缺点，但问题在于，一些个体的成功并不意味着我们能与她抗衡……

actors.buffs.championenemy$big.name=突变危险体
actors.buffs.championenemy$big.desc=攻击力提升20%,攻击有20%概率造成流血。死亡时有5%概率立刻向本层发出警报。\n\n突变危险体就和他的名字一样，充满了危机感，在这里遇到它必不是什么好事……。建议还是绕道而行吧。

actors.buffs.championenemy$longsider.name=突变烟雾体
actors.buffs.championenemy$longsider.desc=攻击力减少10%，攻击范围+2，攻击敌人10%概率造成眩晕……\n\n突变烟雾体喜好在远处骚扰敌人，他就像烟雾一样来无影去无踪……


actors.buffs.charm.name=魅惑
actors.buffs.charm.heromsg=你被魅惑了！
actors.buffs.charm.desc=魅惑是一种能让一对夙敌暂时陷入互相倾慕的控制类魔法。\n\n被魅惑的单位将无法对魅惑施行者进行直接攻击，但依然可以攻击其他敌人。伤痛会激醒被魅惑单位，减少魅惑状态的持续时间。\n\n魅惑剩余持续时间：%s回合。

actors.buffs.chill.name=冻伤
actors.buffs.chill.freezes=%s冻住了！
actors.buffs.chill.desc=还没有完全冻住，不过已经非常冷了。\n\n冻伤的目标所有行动都会更加缓慢，减速程度取决于剩余的冻伤效果时间。最严重的冻伤情况等同于迟缓效果。\n\n剩余的冻伤效果时长：%1$s回合\n当前减少的速度：%2$s%%

actors.buffs.combo.name=连击
actors.buffs.combo.action_name=连击
actors.buffs.combo.combo=%d连击！
actors.buffs.combo.bad_target=你的目标必须是攻击距离以内的敌人。
actors.buffs.combo.prompt=选择一个攻击目标
actors.buffs.combo.desc=角斗之王在连续打击对手的过程中渐入佳境，每次攻击命中都会提高一层_连击数，_但长时间不进行攻击会将连击数归零。\n\n积攒连击数可以激活必定命中的_处决技能_！连击数到达2，4，6，8，10时会分别激活不同的技能。部分处决技能会重置你的连击数，但每种处决技能在一次连击中只能使用一次。\n\n当前的连击数：%1$d。\n\n连击将在%2$s回合后丢失。
actors.buffs.combo$combomove.clobber_desc=_2连击：冲击_将一名敌人击退2格，但不造成伤害，也不能将其击落深渊。提升1点连击。
actors.buffs.combo$combomove.slam_desc=_4连击：撞击_造成防御值%d%%（连击数*20%%）的额外伤害。使用后重置连击数。
actors.buffs.combo$combomove.parry_desc=_6连击：格挡_ 使用后，格挡下一回合内受到的第一次攻击，并立即做出还击。如果没能格挡攻击，则重置连击数。
actors.buffs.combo$combomove.crush_desc=_8连击：横扫_ 对目标造成%d%%（连击数 *25%%）的近战攻击伤害，并对7x7范围内的其它所有敌人造成一半伤害。使用后重置连击数。
actors.buffs.combo$combomove.fury_desc=_10连击：暴雨_ 你每有1点连击数便对一个敌人攻击一次，每次攻击造成60%伤害，并可触发武器附魔效果。使用后重置连击数。

actors.buffs.corruption.name=腐化
actors.buffs.corruption.desc=腐化魔法会侵入生物体的生命本质，扭转他们原有的天性。\n\n被腐化的生物会攻击他们的盟友，还会忽视其原先的敌人。腐化效果同时也是有伤害性的，会导致其目标缓慢走向死亡。\n\n腐化是永久性的，死后才能解脱。

actors.buffs.cripple.name=残废
actors.buffs.cripple.heromsg=你残废了！
actors.buffs.cripple.desc=你很确定自己的腿不该折成那样。 \n\n残废会减半移动速度，移动一格会消耗二回合而不是正常情况下的一回合。 \n\n剩余的残废效果时长：%s回合

actors.buffs.degrade.name=降级
actors.buffs.degrade.heromsg=你的装备被暂时弱化了！
actors.buffs.degrade.desc=强大的黑暗魔法正在吞噬升级卷轴注入你装备的魔力！\n\n降级状态下的装备会被视作比起原有等级更低的状态。_超过3级的每次升级都会遭受愈加严重的反噬。_物品的描述也会根据降级的影响而改变。\n\n不过，降级不会影响装备的力量需求，法杖充能，投武耐久以及神器。\n\n降级的剩余持续时间：%s回合。使用一张升级卷轴或驱邪卷轴可以立即驱散这种黑暗魔法。

actors.buffs.doom.name=定命
actors.buffs.doom.desc=当整个宇宙都看起来想置你于死地时，继续斗争还有什么意义呢？\n\n被定命的角色所接受的任何伤害都会翻倍。\n\n定命是永久性的，死后才能解脱。

actors.buffs.dread.name=魂飞魄散
actors.buffs.dread.desc=目标已被吓至魂飞魄散，正在极度的恐慌下尝试逃出这座地牢！\n\n魂飞魄散的生物将快速逃离它们的敌人，并且会在脱离敌人视野后立即消失在整座地牢中。逃离的敌人不会掉落道具，只会给予玩家减半的经验值奖励。伤害所造成的痛楚将促使其镇定下来。\n\n逃命中，剩余时长：%d 回合。

actors.buffs.drowsy.name=催眠
actors.buffs.drowsy.desc=一股魔法力量使目标很难保持清醒。 \n\n英雄可以通过受到伤害或保持完整生命值来维持清醒。\n\n几个回合之后，目标将会陷入魔法睡眠。

actors.buffs.earthimbue.name=大地之力
actors.buffs.earthimbue.desc=你被灌注了大地的力量！\n\n直到该效果结束前，你所有的物理攻击都会使敌人被缠绕在原地无法动弹一段时间。\n\n大地之力还能持续%s回合。

actors.buffs.enhancedrings.name=戒指强化
actors.buffs.enhancedrings.desc=盗贼在使用神器时会强化装备中的戒指，在%d回合内使其获得+1升级。

actors.buffs.fireimbue.name=火焰之力
actors.buffs.fireimbue.desc=你被灌注了火焰的力量！\n\n所有物理攻击都有机会使敌人燃烧。与此同时你对火焰完全免疫。\n\n剩余火焰之力效果时长：%s回合

actors.buffs.foresight.name=危险预知
actors.buffs.foresight.desc=不知为何，你的脑海中映射出了周遭的地形。\n\n远见状态持续时，你周遭大范围的地格都会被揭示，包括隐藏门与陷阱。\n\n远见的剩余时长：%s 回合。

actors.buffs.frost.name=冰冻
actors.buffs.frost.freezes=%s冻住了！
actors.buffs.frost.desc=不要认为被冻得很结实了，这种温和的冻结只是把目标包裹在冰里。 \n\n冻结效果类似于麻痹，使目标不能行动。与麻痹不同的是，冻结效果会在目标受到伤害时立即消失，因为冰会碎。\n\n剩余的冻结效果时长：%s回合

actors.buffs.frostimbue.name=晶触之力
actors.buffs.frostimbue.desc=你被灌注了寒霜的力量！\n\n所有形式的物理攻击都会在敌人身上累加冻伤效果。与此同时你对冻伤完全免疫。\n\n剩余晶触之力效果时长：%s回合

actors.buffs.fury.name=愤怒
actors.buffs.fury.heromsg=你陷入了暴怒之中！
actors.buffs.fury.desc=你非常暴怒，很明显敌人并不喜欢这样的你。\n\n一股猛烈的怒火在你体内燃烧，增加你50%%的物理攻击伤害。\n\n只要你的生命还低于上限的50%%，该效果就会存在。

actors.buffs.blobimmunity.name=净化屏障
actors.buffs.blobimmunity.desc=一种奇怪的能量环绕在你的周围，为你阻挡有害的环境效果。\n\n在净化屏障的持续时间内，你将免疫所有负面环境效果。\n\n剩余的免疫效果时长：%s回合。

actors.buffs.haste.name=极速
actors.buffs.haste.desc=强大的能量灌入到你的双腿肌肉上，允许你以不可思议的速度移动！\n\n当你拥有极速状态时你将拥有3倍的移动速度，但是其他行动速度仍然和原来一样。\n\n极速持续时间：%s 回合。

actors.buffs.healing.name=治疗
actors.buffs.healing.desc=一股治愈魔力让你的伤口开始愈合。\n\n你的生命将逐回合稳定回复，直到治疗效果终止。治疗量将随着时间逐渐减少。\n\n下一回合治疗量：%d\n\n剩余治疗量：%d。

actors.buffs.hex.name=幻惑
actors.buffs.hex.heromsg=你的精神受到了魔法的干扰！
actors.buffs.hex.desc=干扰集中力的黑暗魔法，使目标无法准确地判断方位。\n\n幻惑状态会降低目标20%%的精准与闪避属性，使其在战斗中更容易处于下风。\n\n幻惑的剩余时长：%s回合。

actors.buffs.holdfast.name=不动如山
actors.buffs.holdfast.desc=蕾零安洁原地不动时会进入坚守状态，提升他的护甲0~%d点，持续到他移动为止。

actors.buffs.hunger.hungry=饥饿
actors.buffs.hunger.starving=极度饥饿
actors.buffs.hunger.onhungry=你有点饿了。
actors.buffs.hunger.onstarving=你已经饥肠辘辘！
actors.buffs.hunger.ondeath=你活活饿死了……
actors.buffs.hunger.cursedhorn=就在你吃东西的时候被诅咒的号角偷走了一部分食物的能量。
actors.buffs.hunger.rankings_desc=饥饿致死
actors.buffs.hunger.desc_intro_hungry=你能感受到自己的肚子在不断寻求食物，不过还不算那么严重。
actors.buffs.hunger.desc_intro_starving=你的饥饿程度已经危及生命了。
actors.buffs.hunger.desc=\n\n饥饿会在你在地牢里花费时间的同时缓慢累计，直到你饿得难以忍受。在你极度饥饿时生命值会停止回复并且开始缓慢减少 。\n\n合理利用食物非常重要！如果你有足够的生命值来维持饥饿，你就该等到一会儿食物更多的时候再吃。正确的配给可以让食物更有效地发挥作用！

actors.buffs.invisibility.name=隐形
actors.buffs.invisibility.desc=你和周围的地形完全融为一体，使你不可能被看到。 \n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。 \n\n剩余的隐形效果时长：%s回合

actors.buffs.levitation.name=漂浮
actors.buffs.levitation.desc=一股魔力把你从地面托起，让你觉得自己身轻如燕。 \n\n在漂浮时你会无视所有以地面为基础的效果。陷阱不会被触发、火焰不会被水扑灭、植物不会被踩踏、根系无法缠绕你、并且能够跨越深渊。当心，在效果结束的那一刻上述效果都会失效！\n\n剩余的漂浮效果时长：%s回合

actors.buffs.lifelink.name=生命联结
actors.buffs.lifelink.desc=这个角色的生命力与另一位紧密相连，它们将共同分担所有受到的伤害。\n\n当它受到伤害时，半数的伤害将由另一方承担。\n\n系命效果将在%s回合后或是另一方阵亡时消失。

actors.buffs.light.name=发光
actors.buffs.light.desc=即使是在最黑暗的地牢中，身边有一个稳定的光源也总是令人欣慰。 \n\n光照能驱散黑暗，使你能够无视周遭的黑暗环境并拥有一个合理的视野范围。 \n\n剩余的发光效果时长：%s回合

actors.buffs.lockedfloor.name=背水一战
actors.buffs.lockedfloor.desc=当前楼层被彻底封锁，你无法离开这里！\n\n封锁持续期间，你不会更加饥饿，或因极度饥饿减少生命值。此外，如果你没有在与Boss战斗，所有的被动回复都会停止。\n\n另外，如果你在楼层封锁时被未祝福的重生十字架复活了，本层将\n被完全重置。\n\n击杀本层Boss以解除封锁。

actors.buffs.lostinventory.name=遗物
actors.buffs.lostinventory.desc=你的遗物已经流落到地牢的某处！\n在重拾你的遗物之前，你将无法拾取或使用大部分道具。这或许是因为你的灵魂也遗落了一部分吧。

actors.buffs.magicalsight.name=魔能透视
actors.buffs.magicalsight.desc=不知为何，即使闭上眼睛你也可以用心灵洞察到周围发生的一切。\n\n当处于灵视状态时，周遭事物不再会阻挡你的视线，影响视力的异常状态也会被破除。并且你的视野范围增加  50%%。\n\n灵视的剩余时长：%s 回合。

actors.buffs.magicalsleep.name=魔法睡眠
actors.buffs.magicalsleep.toohealthy=你十分健康，因此抵抗住了强烈的嗜睡感。
actors.buffs.magicalsleep.fallasleep=你深深地陷入了魔法睡眠。
actors.buffs.magicalsleep.wakeup=你醒来后，感觉浑身清爽并且十分健康。
actors.buffs.magicalsleep.desc=目标已深深陷入了魔法睡眠，不会自然醒来。\n\n魔法睡眠与一般的睡眠基本一样，但只有受伤会致使目标醒来。\n\n对于英雄，魔法睡眠有一些恢复性的效果，使他们能够在睡眠中迅速愈合伤口。

actors.buffs.magicimmune.name=魔法免疫
actors.buffs.magicimmune.desc=任何魔法都奈何不了你，你对魔法完全免疫。\n\n在魔法免疫状态下，所有魔法效果无论益害都无法影响你，包括但不限于诅咒、附魔、刻印、法杖、卷轴等。\n\n剩余魔法免疫时长：%s回合。

actors.buffs.mindvision.name=灵视
actors.buffs.mindvision.desc=你可以在脑海中以某种方式看到这一层的所有生物。这种感觉非常奇异。\n\n只要灵视效果依然存在，这层的所有生物都会在你的视野当中。通过灵视看到的生物同样算作视野中的目标，可以被很多魔法效果影响。\n\n剩余的灵视效果时长：%s回合

actors.buffs.momentum.momentum=动量积蓄
actors.buffs.momentum.running=逸动
actors.buffs.momentum.resting=恢复
actors.buffs.momentum.action_name=逸动
actors.buffs.momentum.momentum_desc=移动的时候，风行之子会逐渐积蓄动能。风行之子可以消耗动量以开启逸动状态。\n\n每一点动量可以支持两个回合的逸动，最多可以储存10点动量。当风行之子停止移动时动量会快速消散。\n\n现有的动量：%d。
actors.buffs.momentum.running_desc=移动的时候，风行之子会逐渐积蓄动能。风行之子可以消耗动能以开启逸动状态。\n\n处于逸动状态时，风行之子能够以两倍速移动，并且基于自身等级获得额外的闪避属性。\n\n效果剩余回合数：%d。
actors.buffs.momentum.resting_desc=移动的时候，风行之子会逐渐积蓄动量。风行之子可以消耗动量以开启逸动状态。\n\n风行之子现在需要休息一会恢复体力才能重新积蓄动量。\n\n还需要休息%d回合。

actors.buffs.ooze.name=腐蚀淤泥
actors.buffs.ooze.heromsg=污泥在腐蚀你的身体。洗掉它！
actors.buffs.ooze.ondeath=你被彻底融化掉了...
actors.buffs.ooze.rankings_desc=被溶解
actors.buffs.ooze.desc=这种粘稠的酸性淤泥正在紧贴你的骨肉，并缓慢地将它们腐蚀融化。\n\n腐蚀淤泥会对受害者持续造成伤害，不过能够立刻在水中洗掉。\n\n剩余的腐蚀淤泥持续时长：%s回合

actors.buffs.paralysis.name=麻痹
actors.buffs.paralysis.heromsg=你被麻痹了！
actors.buffs.paralysis.out=解脱麻痹
actors.buffs.paralysis.desc=通常最坏的事就是什么事都做不出来。\n\n麻痹会停止目标的一切动作，使目标保持原状直到效果消失。受伤导致的疼痛也能帮助目标脱离麻痹。 \n\n剩余的麻痹效果时长：%s回合

actors.buffs.pincushion.name=中矢
actors.buffs.pincushion.desc=你击中这个角色的投掷武器正卡在他们身上，打败他们后投掷武器将会掉在地上。\n\n正卡在其他角色身上的物品：

actors.buffs.poison.name=中毒
actors.buffs.poison.heromsg=你中毒了！
actors.buffs.poison.ondeath=你被毒死了……
actors.buffs.poison.rankings_desc=中毒致死
actors.buffs.poison.desc=毒素传遍全身，缓慢地损伤着各个脏器。 \n\n毒素每回合造成的伤害与其剩余的回合数成正比。 \n\n剩余的中毒效果时长：%s回合

actors.buffs.preparation.name=准备阶段
actors.buffs.preparation.action_name=蓄意打击
actors.buffs.preparation.desc=皇家刺客正耐心地等待着，准备从暗影中给出致命一击。
actors.buffs.preparation.desc_dmg=他的下一次攻击会造成_%1$d%%的额外伤害_，并瞬间斩杀生命低于_%2$d%%_的普通敌人，或生命低于_%3$d%%_的Boss。
actors.buffs.preparation.desc_dmg_likely=这一击也更有可能造成额外的伤害。
actors.buffs.preparation.desc_blink=他可以瞬间冲刺到敌人身边再攻击，最大冲刺距离为%d格。
actors.buffs.preparation.desc_invis_time=皇家刺客已经隐形了_%d_回合。
actors.buffs.preparation.desc_invis_next=这一击在_%d_回合后会变得更强。
actors.buffs.preparation.prompt=选择一个攻击的目标！\n最大冲刺距离：%d格
actors.buffs.preparation.no_target=这里没有可攻击的目标。
actors.buffs.preparation.out_of_reach=你无法冲刺到目标距离。
actors.buffs.preparation.assassinated=斩杀

actors.buffs.prismaticguard.name=虹色替身
actors.buffs.prismaticguard.desc=你正在被一个目前看不见的虹色替身所保护。当有敌人出现时这个虹色替身将出现并为你战斗！\n\n当虹色替身未激活时，它将逐渐恢复所有所受到的伤害。\n\n替身当前生命值：%d /%d。

actors.buffs.recharging.name=充能
actors.buffs.recharging.desc=魔力在你体内奔腾而过，提高你的魔杖和法杖的充能速率。 \n\n每回合这个效果都将给你的法杖/魔杖增加四分之一点充能，这个效果的充能不同于正常充能并且能与之叠加。\n\n剩余的充能效果时长：%s回合

actors.buffs.revealedarea.name=区域揭示
actors.buffs.revealedarea.desc=揭示地牢中一片区域的视野，无论你身处这层中的何处都能对那里一览无遗。\n\n剩余回合数：%s。

actors.buffs.revealedchar.name=已揭示
actors.buffs.revealedchar.desc=这个单位已被揭示，无论它在哪里都将是可见的。\n\n剩余回合数：%s。

actors.buffs.roots.name=缠绕
actors.buffs.roots.heromsg=你不能动了！
actors.buffs.roots.desc=根系(不论是自然或魔法产生)缠到了脚上，将它们牢牢拴在地面。 \n\n根系会让目标被困在当前区域，使其不能移动，但不会干扰其他行为。 \n\n剩余的缠绕效果持续时长：%s回合

actors.buffs.scrollempower.name=卷轴赋能
actors.buffs.scrollempower.desc=茉莉伊洛阅读卷轴时产生的能量会暂时强化他的法杖！\n\n法杖强化：+%1$d 级。\n剩余有效施法次数：%2$d 回合。

actors.buffs.shadows.name=暗影融合
actors.buffs.shadows.desc=你和周围的阴影融为一体，使你隐形并减缓你的新陈代谢。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。此外，当你处于暗影融合状态下时，饥饿值增加的速率会降低。\n\n暗影融合状态会一直持续直到你离开阴影或与敌人直接接触。

actors.buffs.slow.name=迟缓
actors.buffs.slow.desc=减速魔法影响了目标的时间流速，在目标眼中所有的事物都移动得飞快。 \n\n迟缓下的角色执行所有行动花费的时间是其执行相同行动的两倍。\n\n剩余的迟缓效果持续时长：%s回合

actors.buffs.snipersmark.name=狙击标记
actors.buffs.snipersmark.action_name_snapshot=速射
actors.buffs.snipersmark.action_name_volley=齐射
actors.buffs.snipersmark.action_name_sniper=强射
actors.buffs.snipersmark.desc=远灵之主会专注于最近射击的目标，能够用灵能弓进行一次特殊攻击，攻击方式取决于弓的改造方式。\n\n若持有未改造的弓，远灵之主可发射_瞬时箭矢_，造成低于正常箭矢的伤害，但不消耗时间。\n\n若持有加强了速度的弓，远灵之主可进行_三箭连发_。每支箭造成低于正常箭矢的伤害，但能触发附魔。消耗一回合。\n\n若持有加强了伤害的弓，远灵之主可发射_狙击箭矢_。狙击箭矢必定命中，造成基于与目标距离的额外伤害，消耗两回合。

actors.buffs.soulmark.name=灵魂标记
actors.buffs.soulmark.desc=这个生物的灵魂好似打开了水龙头的木桶，每当其受到物理伤害，噬魂女皇都能汲取一部分灵魂用于回复自身的血量。\n\n效果持续剩余回合数：%s

actors.buffs.stamina.name=体力充沛
actors.buffs.stamina.desc=你感受到了体内无尽的精力，让你可以以更快的速度移动！\n\n当你处于体力充沛状态下你的移动速度将提升50%%，但是这不影响其他活动所消耗的时间。\n\n体力充沛持续时间：%s回合。

actors.buffs.vulnerable.name=易伤
actors.buffs.vulnerable.heromsg=你感到外界的伤害愈加疼痛！
actors.buffs.vulnerable.desc=易伤魔法会使得目标受到所有被护甲减免过的物理伤害增加33%。\n\n易伤的剩余时长：%s回合。

actors.buffs.terror.name=恐惧
actors.buffs.terror.desc=恐惧是使敌人陷入不可控制的恐慌的操纵性魔法。 \n\n恐惧中的角色会远离自己的敌人，试图和敌人隔开尽可能多的门或墙。然而疼痛的冲击则会减少恐惧的持续时间。\n\n剩余的恐惧效果持续时长：%s

actors.buffs.toxicimbue.name=毒性之力
actors.buffs.toxicimbue.desc=你体内被灌注了毒性能量！ \n\n在你移动时毒气会从你的身体中翻腾而出，伤害你的敌人。持续时间内免疫毒气和中毒效果。 \n\n剩余的毒性之力时长：%s回合

actors.buffs.corrosion.name=酸蚀
actors.buffs.corrosion.heromsg=你正在被强酸溶解！
actors.buffs.corrosion.ondeath=你被彻底溶解掉了...
actors.buffs.corrosion.rankings_desc=被溶解
actors.buffs.corrosion.desc=强酸能以惊人的速度腐蚀掉血肉、金属和骨头。\n\n目标被腐蚀的时间越长，酸蚀伤害越高。\n\n剩余的酸蚀效果时长：%1$s回合。\n当前酸蚀伤害：%2$d。

actors.buffs.vertigo.name=眩晕
actors.buffs.vertigo.desc=如果整个世界都在旋转的话,想走直线会变得十分困难。 \n\n眩晕效果持续时，目标的移动将会向一个随机区域进行，而不是目标原本想到达的地方。\n\n剩余的眩晕效果时长：%s回合

actors.buffs.wandempower.name=盈能法杖
actors.buffs.wandempower.desc=你的伤害型法杖已被强化，接下来的几次施法将会造成额外伤害。\n\n额外伤害：%1$d。\n剩余施法次数：%2$d。

actors.buffs.weakness.name=虚弱
actors.buffs.weakness.heromsg=你感到力量正在被抽走！
actors.buffs.weakness.desc=你感觉自己的装备突然变得沉重起来。 \n\n虚弱魔法会减弱角色的物理力量，使其造成的伤害减少33%%。\n\n剩余虚弱效果持续时长：%s回合

actors.buffs.wellfed.name=饱腹
actors.buffs.wellfed.desc=你感觉自己吃的非常饱。\n\n当你处于饱腹状态时，你的饥饿值不会增加，并且会随着时间的推移恢复额外的生命值。\n\n状态剩余回合数：%d



###hero

##abilities
actors.hero.abilities.armorability.self_target=你不能瞄准你自己！
actors.hero.abilities.armorability.no_target=这里没有任何目标！
actors.hero.abilities.armorability.prompt=选择释放能力的位置
actors.hero.abilities.armorability.cost=充能消耗：_%d_

actors.hero.abilities.warrior.heroicleap.name=英勇之跃
actors.hero.abilities.warrior.heroicleap.prompt=选择要飞跃到的地方
actors.hero.abilities.warrior.heroicleap.short_desc=蕾零安洁能向指定地点使用_英勇跳跃_，越过所有的敌人与环境。
actors.hero.abilities.warrior.heroicleap.desc=蕾零安洁向指定地点跳跃，越过路径上的所有敌人与环境。不过蕾零安洁无法越过墙壁或是其它实体地形。
actors.hero.abilities.warrior.shockwave.name=震地冲击
actors.hero.abilities.warrior.shockwave.short_desc=蕾零安洁大力锤击地面，向一个锥形区域施以_震地冲击_。被冲击波击中的敌人会受到一定伤害并陷入残废。
actors.hero.abilities.warrior.shockwave.desc=蕾零安洁大力锤击地面产生冲击波，冲击波将震击前方 60 度扇形范围 5 格距离内的区域。\n\n被冲击波击中的敌人会陷入 5 回合残废并受到 5~10 点伤害。蕾零安洁超过10的每点力量会使得该伤害增加 1~2 点。
actors.hero.abilities.warrior.endure.name=苦痛坚忍
actors.hero.abilities.warrior.endure$enduretracker.name=苦痛之怒
actors.hero.abilities.warrior.endure$enduretracker.desc=蕾零安洁将忍受的原始伤害织成愤怒，将大量的额外伤害倾泻给敌人。\n\n额外伤害：%1$d\n剩余攻击次数：%2$d
actors.hero.abilities.warrior.endure.short_desc=蕾零安洁_苦痛坚忍_，跳过若干回合并大幅抵抗伤害。接下来蕾零安洁会根据忍受的原始伤害造成额外伤害。
actors.hero.abilities.warrior.endure.desc=蕾零安洁首先忍耐3回合，将受到的任何伤害减少一半。此减伤效果优先于其它减伤计算。\n\n在此之后，蕾零安洁在10回合内的下一次攻击将造成额外伤害。额外伤害等同于在忍耐期间所有伤害的三分之一。未经削减的原始伤害！\n\n如果蕾零安洁处于连击状态，此能力将补偿3回合连击时间。

actors.hero.abilities.mage.elementalblast.name=元素风暴
actors.hero.abilities.mage.elementalblast.short_desc=茉莉伊洛从老魔杖中释放_元素风暴_，打击以自身为中心的一大片圆形区域，造成伤害并基于灌注的法杖施加不同的效果。
actors.hero.abilities.mage.elementalblast.desc=茉莉伊洛释放出风暴般的魔力，席卷半径为4的圆形区域，对其中的目标造成15-25点伤害。元素风暴造成的特效随老魔杖灌注的法杖而变。
actors.hero.abilities.mage.elementalblast.generic_desc=元素风暴的效果与法杖向目标施法的效果类似。
actors.hero.abilities.mage.wildmagic.name=狂野魔法
actors.hero.abilities.mage.wildmagic.no_wands=你没有法杖可供施法！
actors.hero.abilities.mage.wildmagic.short_desc=茉莉伊洛引导出法杖中的_狂野魔法_，在单回合内对指定目标随机释放这些法杖多次。
actors.hero.abilities.mage.wildmagic.desc=茉莉伊洛倾泻出多只法杖的魔力，在一回合内随机释放法杖至多4次。该能力不会释放茉莉伊洛的老魔杖。\n\n这个能力释放法杖时，法杖视为原本等级+1，最多视为+2。这种方式的释放仍需要消耗法杖充能。每只法杖最多释放两次。
actors.hero.abilities.mage.warpbeacon.name=空间信标
actors.hero.abilities.mage.warpbeacon.depths=你无法传送到其它楼层！
actors.hero.abilities.mage.warpbeacon.locked_floor=楼层被封锁了，你无法离开！
actors.hero.abilities.mage.warpbeacon.too_far=这个位置太远了！
actors.hero.abilities.mage.warpbeacon.invalid_beacon=你不能将信标放在那里！
actors.hero.abilities.mage.warpbeacon.window_desc=你的信标目前设置在了第%d层。
actors.hero.abilities.mage.warpbeacon.window_tele=返回信标位置
actors.hero.abilities.mage.warpbeacon.window_clear=移除信标
actors.hero.abilities.mage.warpbeacon.window_cancel=取消
actors.hero.abilities.mage.warpbeacon.short_desc=茉莉伊洛在当前位置设置了一个_空间信标_，她能瞬间传送回信标所在位置。
actors.hero.abilities.mage.warpbeacon.desc=茉莉伊洛设置了一个可以随时返回的信标。信标设置需要1回合，但返回不消耗时间。\n\n茉莉伊洛在初始条件下无法传送至别的楼层，不能将其放入不可达的区域如上锁的房间。茉莉伊洛返回时若是目标地点有敌人，则会将其弹开。

actors.hero.abilities.rogue.smokebomb.name=烟幕爆炸
actors.hero.abilities.rogue.smokebomb.fov=你只能跳到视野范围内的空格子里
actors.hero.abilities.rogue.smokebomb.prompt=选择要跳到的位置
actors.hero.abilities.rogue.smokebomb$ninjalog.name=木桩替身
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=不知为何敌人坚信这就是极影铃虹本身。
actors.hero.abilities.rogue.smokebomb.short_desc=极影铃虹在原地制造一场_烟幕爆炸_后闪现离去，并使原点周围的敌人失明。
actors.hero.abilities.rogue.smokebomb.desc=极影铃虹在原地制造一场烟幕爆炸，并闪现最多6格的距离。闪现无视敌人与环境，但仍会被实体地形如墙壁阻挡。\n\n极影铃虹原位置周围的敌人将失明5回合。
actors.hero.abilities.rogue.deathmark.name=夺命印记
actors.hero.abilities.rogue.deathmark.ally_target=你只能标记敌人。
actors.hero.abilities.rogue.deathmark.short_desc=极影铃虹向选中的敌人施加_夺命印记_。被标记的敌人将受到额外伤害，但不会在标记期间死亡。
actors.hero.abilities.rogue.deathmark.desc=极影铃虹标记选中的敌人，使其受到额外25%的伤害。标记不耗费时间且持续5回合。\n\n被标记的敌人受到额外伤害，但并不会在标记期间死亡。生命值耗尽的目标在标记结束时立即死亡。
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=夺命印记
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=这名被标记的敌人受到25%%的额外伤害，但不会在标记期间死亡。\n\n标记剩余：%s回合。
actors.hero.abilities.rogue.shadowclone.name=暗影映像
actors.hero.abilities.rogue.shadowclone.short_desc=极影铃虹召唤一个_暗影映像_，并能使唤其帮助自己战斗。
actors.hero.abilities.rogue.shadowclone.desc=极影铃虹召唤一个暗影映像，并能使唤其帮助自己战斗。使唤映像不会消耗充能。\n\n映像拥有100点生命与10-20点近战伤害，在激活天赋后这些属性可受到其主人武器与护甲的增益。
actors.hero.abilities.rogue.shadowclone$shadowally.name=暗影映像
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=你的映像正在跟随你。
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=你的映像正在发动攻击！
actors.hero.abilities.rogue.shadowclone$shadowally.desc=一具无形暗影塑造出的极影铃虹复制体，它一动不动双目空空，烟雾般的黑暗在周围缓缓升腾。\n\n它虽说不上是个完美的复制体，但也是个合格的杀手，并且在特定天赋加持下能从其主人的装备中获益。

actors.hero.abilities.huntress.spectralblades.name=灵魂飞刃
actors.hero.abilities.huntress.spectralblades.short_desc=颐莲梅錵向一个目标掷出_灵魂飞刃_，根据装备的近战武器造成伤害。
actors.hero.abilities.huntress.spectralblades.desc=颐莲梅錵向一名敌人掷出灵能飞刃，就像用近战武器进行远程攻击。该攻击保留包括附魔的所有近战攻击效果。
actors.hero.abilities.huntress.naturespower.name=自然之力
actors.hero.abilities.huntress.naturespower.short_desc=颐莲梅錵呼唤_自然之力_的协助，在短时间内增加其移动速度与灵能短弓射击速度。
actors.hero.abilities.huntress.naturespower.desc=颐莲梅錵与她的弓注入了自然的力量！这种力量持续 8 回合。\n\n在自然之力的加持下，颐莲梅錵拥有双倍的移动速度与+33%的灵能短弓射击速度。这种力量不影响远灵之主专精的追加攻击。
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=自然之力
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=颐莲梅錵拥有了暂时的自然之力，增加其移动速度与灵能短弓射击速度。\n\n剩余回合数：%s。
actors.hero.abilities.huntress.spirithawk.name=灵能飞鹰
actors.hero.abilities.huntress.spirithawk.no_space=你附近没有可用于召唤的空地。
actors.hero.abilities.huntress.spirithawk.short_desc=颐莲梅錵召唤一只_灵能飞鹰_使魔，协助侦查地形并分散敌人。
actors.hero.abilities.huntress.spirithawk.desc=颐莲梅錵召唤一只灵能飞鹰，飞鹰存在时使用此能力可指引其行动。飞鹰将存在 100 回合，指引飞鹰不消耗任何充能。\n\n灵能飞鹰脆弱且缺乏攻击性，但其迅捷的移动、灵敏的躲避与精准的攻击弥补了这些缺点。飞鹰与颐莲梅錵共享视野，免疫所有环境效果，例如火焰、毒气等。飞鹰只在颐莲梅錵指引下发起攻击。
actors.hero.abilities.huntress.spirithawk$hawkally.name=灵能飞鹰
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=你的飞鹰正在跟随你。
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=你的飞鹰正在发动攻击！
actors.hero.abilities.huntress.spirithawk$hawkally.desc=一只颐莲梅錵召唤的灵能飞鹰，它全身散发着明亮而空灵的蓝光，它不断扭头探查着周围环境。\n\n飞鹰并不适合武力战斗，但其速度与视野使其能够胜任高效的侦查与危险的引敌任务。\n\n飞鹰将在%d回合后消散。
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=飞鹰将必定闪避接下来的%d次攻击。

actors.hero.abilities.ratmogrify.name=鼠化术
actors.hero.abilities.ratmogrify.cant_transform=这个目标无法被鼠化！
actors.hero.abilities.ratmogrify.too_strong=这名敌人过于强大，鼠化术无效！
