actors.hero.abilities.duelist.challenge.name=公平決鬥
actors.hero.abilities.duelist.challenge.prompt=選擇一名敵人以發起決鬥
actors.hero.abilities.duelist.challenge.already_dueling=你在同一時間裡只能進行一場決鬥。
actors.hero.abilities.duelist.challenge.ally_target=你只能向敵人發起決鬥。
actors.hero.abilities.duelist.challenge.unreachable_target=你不能選擇無法接近的目標。
actors.hero.abilities.duelist.challenge.distant_target=那個敵人離得太遠，無法發起決鬥。
actors.hero.abilities.duelist.challenge.short_desc=艾諾琳娜向一名附近的敵人發起_公平決鬥_，在短時間內停止所有其它敵人的時間。
actors.hero.abilities.duelist.challenge.desc=艾諾琳娜向一名臨近的敵人發起決鬥。被選中的敵人會被強制攻擊艾諾琳娜，其它敵人的時間則會被短暫凍結。\n\n艾諾琳娜只能向 5 格範圍內且可接近的敵人發起決鬥。如果出現以下情況的任意一種：決鬥進行 10 回合、敵人死亡或艾諾琳娜與敵人的距離超過 5 格，決鬥就會終止。\n\n時間被凍結的敵人處於無敵狀態。艾諾琳娜的友方單位不會被凍結，但同理，如果對一名頭目使用此能力，它的隨從亦不會被凍結。
actors.hero.abilities.duelist.challenge$duelparticipant.name=決鬥之中
actors.hero.abilities.duelist.challenge$duelparticipant.desc=這個角色正處於一場決鬥之中。決鬥雙方及它們的友方單位或隨從能夠正常活動，其它角色的時間則被凍結，無法行動。\n\n如果出現以下情況：決鬥超過一定時間、決鬥雙方之一死亡、決鬥雙方距離超過 5 格，決鬥就會終止。\n\n剩餘回合數：%d。
actors.hero.abilities.duelist.elementalstrike.name=元素打擊
actors.hero.abilities.duelist.elementalstrike.short_desc=艾諾琳娜施展一次_元素打擊_，基於所持武器的附魔在扇形範圍內施加效果。
actors.hero.abilities.duelist.elementalstrike.desc=艾諾琳娜打擊一名敵人或一個地點，進行一次必定命中的普通攻擊，並在 65 度角 3 格半徑的扇形範圍內製造一次魔法效果。魔法的具體效果取決於艾諾琳娜主武器的附魔。
actors.hero.abilities.duelist.elementalstrike.generic_desc=不帶有附魔的元素打擊將會造成一次小型的魔力爆發，對範圍內的所有敵人造成 6-12 點傷害。
actors.hero.abilities.duelist.feint.name=虛晃一招
actors.hero.abilities.duelist.feint.prompt=選擇要衝到的位置
actors.hero.abilities.duelist.feint.too_far=那個位置不與你相鄰。
actors.hero.abilities.duelist.feint.bad_location=你無法移動到那個位置。
actors.hero.abilities.duelist.feint.short_desc=艾諾琳娜_虛晃一招_，在假裝進行攻擊的同時衝向一個鄰近位置。誘導敵人攻擊他的殘影，致使敵人露出破綻。
actors.hero.abilities.duelist.feint.desc=艾諾琳娜在假裝進行攻擊的同時衝向一個鄰近位置，在原位留下一個殘影。正在攻擊艾諾琳娜的敵人會攻擊到殘影。\n\n攻擊了殘影的敵人會被迷惑，取消原本的下一個動作，並且可以被伏擊。

