actors.buffs.invisibilityring.name=
actors.buffs.invisibilityring.desc=你和周圍的地形完全融為一體，使你不可能被看到。同時，你將每10回合回復1滴血 \n\n當你在虛隱時敵人無法追蹤或攻擊你。大部分物理攻擊和魔法(比如卷軸和法杖)會立即解除虛隱效果。 \n\n剩餘的虛隱效果時長：%s回合
###LANTERFIRE

actors.mobs.npcs.lanfire.name=篝火
actors.mobs.npcs.lanfire.desc=溫暖的篝火可以降低寒冷，給予冒險者光明的希望。
actors.mobs.npcs.lanfire.meattitle=想烤肉嗎？
actors.mobs.npcs.lanfire.meatdesc=在篝火烤肉將會花費一段時間，但你可以在烤肉結束後回復溫度值。
actors.mobs.npcs.lanfire.one_meat=烤一塊肉_(3回合)_
actors.mobs.npcs.lanfire.three_meat=烤三塊肉_(9回合)_
actors.mobs.npcs.lanfire.all_meat=烤全部肉_(
actors.mobs.npcs.lanfire.cancel=取消烤肉
actors.mobs.npcs.lanfire.round=回合)_
actors.mobs.npcs.lanfire.cook_one=你烹飪了一個神秘的肉，回復了少量的溫度。
actors.mobs.npcs.lanfire.cook_three=你烹飪了三個神秘的肉，回復了少量的溫度。
actors.mobs.npcs.lanfire.cook_none=你並沒有3個神秘的肉！
actors.mobs.npcs.lanfire.cook_all=你將所有神秘的肉全部烹飪了，同時回復了大量的溫度。
actors.mobs.npcs.lanfire.enter=篝火的溫暖照亮每一個在寒冷中徒步的冒險者，在寒冷而又凜冽的地牢中，這裡是唯一的休息站。
actors.mobs.npcs.lanfire.leave=離開溫暖的篝火休息站，前方迎面而來的又是凜冽的寒風。

actors.buffs.icesworddown.name=刀鋒寒凍
actors.buffs.icesworddown.desc=地牢的寒冷已經開始影響到你的武器，現在你的物理傷害會進行一定程度的下降。寒冷值越高，傷害下降越大。\n\n地牢的寒冷是由深處的暗黑能量驅使的，隨著不斷的深入地牢，寒冷會越來越刺入骨髓，從而造成更加急劇的威脅。要降低寒冷，可以尋找篝火房間，這裡是能}緩慢回復溫度的區域}。當然，在後面的探索中，你也會尋找到更多降低寒冷的手段。
actors.buffs.icesworddown.ice=\n\n當前玩家物理傷害為：_

actors.buffs.nyctophobia.name=光芒前路
actors.buffs.nyctophobia.name2=燈火搖曳
actors.buffs.nyctophobia.name3=微暗寂光
actors.buffs.nyctophobia.name4=靜謐光束
actors.buffs.nyctophobia.name5=黑暗蠶食
actors.buffs.nyctophobia.name6=寂滅如寞

actors.buffs.nyctophobia.ondeath=無盡的黑暗湧入了你的意識，你最終被黑暗拖入了深淵...

actors.buffs.nyctophobia.desc=燈火一路向前，你信心滿滿。
actors.buffs.nyctophobia.desc2=燈火搖曳不定，但你仍然無所畏懼。
actors.buffs.nyctophobia.desc3=燈火開始變得更加微弱，你開始對自己的信心產生了懷疑。
actors.buffs.nyctophobia.desc4=燈火的光束已經變得靜謐，你感到生命在逐漸離你而去。\n\n低燈火下將更容易觸發Debuff加成。
actors.buffs.nyctophobia.desc5=燈火正在變得十分微弱，你感覺自己注定失敗!
actors.buffs.nyctophobia.desc6=燈火完全熄滅了，前方有什麼等著你？

actors.buffs.lighs.name=提燈信仰
actors.buffs.lighs.desc=即使是在最黑暗的地牢中，提燈發出的溫暖光芒也會讓你一路燈火前行。\n\n當提燈啟用時，你的燈火值將持續回復。
actors.buffs.lighs.tip=在遺物狀態下無法點亮提燈

actors.buffs.puresoul.lanter=光芒前路
actors.buffs.puresoul.desc_intro_lanter=你的信心就猶如你的燈火一樣，光芒且明亮。\n\n當前燈火值：%s點\n\n
actors.buffs.puresoul.desc=燈火前行，光芒前路。沒有什麼東西可以影響到你。

### Magic Say debuffs
actors.buffs.magicgirldebuff.magicgirlsaynostr.name=魔女的低語-無力
actors.buffs.magicgirldebuff.magicgirlsaynostr.desc=無力將會吞噬你自己，而幕後黑手仍然在背後暗暗發笑。\n\n本大層力量將會-1點，下一大層恢復。

actors.buffs.magicgirldebuff.magicgirlsaycursed.name=魔女的低語-束縛
actors.buffs.magicgirldebuff.magicgirlsaycursed.desc=束縛只是我的一個考驗，而失去信心的你。想必比我這個考驗更可怕吧。\n\n本大層裝備會被詛咒，下一大層失效

actors.buffs.magicgirldebuff.magicgirlsaykill.name=魔女的低語-審判
actors.buffs.magicgirldebuff.magicgirlsaykill.desc=燈火搖擺不定，朦朧中你似乎看見了一個魔女向你揮起了劍。(一切是你們咎由自取)\n\n本大層英雄近戰傷害降低至90%

actors.buffs.magicgirldebuff.magicgirlsayslowy.name=魔女的低語-遲鈍
actors.buffs.magicgirldebuff.magicgirlsayslowy.desc=緩慢的走向死亡吧……\n\n本大層英雄每移動10回合獲得3回合殘廢。

actors.buffs.magicgirldebuff.magicgirlsaysoftdied.name=魔女的低語-軟弱
actors.buffs.magicgirldebuff.magicgirlsaysoftdied.desc=軟弱不是你的缺點，恐懼才是！\n\n本大層所有被護甲減免過的物理傷害增加25%

actors.buffs.magicgirldebuff.magicgirlsaymoneymore.name=魔女的低語-貪婪
actors.buffs.magicgirldebuff.magicgirlsaymoneymore.desc=貪婪的欲望是人類的本質\n\n本大層商店的價格除十字架和食物和治療藥水漲價到2.5倍，其他正常價格。

actors.buffs.magicgirldebuff.magicgirlsaytimelast.name=魔女的低語-流逝
actors.buffs.magicgirldebuff.magicgirlsaytimelast.desc=流逝的是時間，不變的是地牢的模樣。\n\n本大層每隔一段時間英雄獲得隨機火焰，中毒，流血其中之一。

### Good Blees Buffs
actors.buffs.clearbleesdgoodbuff.blessgoodstr.name=純潔的祝福-堅毅
actors.buffs.clearbleesdgoodbuff.blessgoodstr.desc=堅毅是我們不屈的鬥志!\n\n本大層玩家額外追加2點力量

actors.buffs.clearbleesdgoodbuff.blessnomoney.name=純潔的祝福-富饒
