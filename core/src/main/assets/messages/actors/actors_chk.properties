actors.hero.hero.acs=冒險者，你應該知道地牢的危險，所以我們封印了那裡。\n如果你確定要前往地牢的話，這個魔法入口會帶你進入危機四伏的地牢。\n一旦你準備好了，就可以繼續前進了！\n當然，出發所需要的東西帶上，因為你去了後就不能回頭了……

