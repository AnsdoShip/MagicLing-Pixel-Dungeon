actors.mobs.yogdzewa.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa.desc=Yog-Dzewa是一個古老的神；一個將自己的力量延伸向凡間世界併吞噬它們、以為自身無盡的成長提供養分的巨大怪物。矮人一定是在玩弄黑暗魔法的時候引起了這個巨大恐怖的注意，並且從那以後就一直試圖控制他，使之無法侵吞外界。\n\n這位古神起源於一個原始的、充滿魔法與混沌的維度，且無法將他的真實形態帶入這個世界。因此，他創造了自己的化身並召喚了惡魔們作為他的僕從來完成它的命令。\n\n這隻巨眼是古神在這個世界上力量的焦點。雖然這隻眼睛本身是不可移動的，但它能夠射出強大的魔能光束，並召喚各種惡魔僕從來幫助它。
actors.mobs.yogdzewa.desc_spawners=你感覺到惡魔能量正從上層湧向古神之眼。你在上面活著留下的什麼東西正在給古神回饋著能量。_古神會使用這股能量召喚更強大的手下！_
actors.mobs.yogdzewa$larva.name=古神幼蟲
actors.mobs.yogdzewa$larva.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa$larva.desc=這些古神的小小造物是一種易於製造的簡陋生物。雖然單個幼蟲十分脆弱，但它們能夠被迅速地製造出來，並會在形成一個大數目後變得難以抵擋。
actors.mobs.yogdzewa$yogripper.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa$yogeye.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa$yogscorpio.rankings_desc=被Yog-Dzewa吞噬

actors.mobs.yogfist.invuln_warn=拳頭鄰接古神之眼時無法受到傷害！
actors.mobs.yogfist.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogfist.desc=這個拳頭是古神力量的部分體現。這些拳頭與古神的力量相互聯繫，並且當它們靠近古神之眼時會免疫所有受到的傷害。
actors.mobs.yogfist$burningfist.name=燃燒之拳
actors.mobs.yogfist$burningfist.desc=燃燒之拳是由混沌的熾熱魔法形成的。它在移動時會不斷地引燃周圍的環境。它還可以發射火焰能量形成魔法衝擊，使目標地陷入一片熊熊烈火。\n\n燃燒之拳引燃環境的能力在靠近水的時候會被抑制，但是其熱量實在太大，以至於周圍的水很快就會蒸發掉！
actors.mobs.yogfist$soiledfist.name=大地之拳
actors.mobs.yogfist$soiledfist.desc=大地之拳是由混沌的大地魔法形成的。當它移動時，它會不斷地使周圍生出植物。它還可以發射精準的大地衝擊，將它的目標困在迅速生長的藤蔓和根系間！\n\n大地之拳能從植物的生命中獲得力量，並能根據其周圍的植被數量來抵擋傷害！
actors.mobs.yogfist$rottingfist.name=腐爛之拳
actors.mobs.yogfist$rottingfist.desc=腐爛之拳是由活生生的腐敗組成的。它是一團高塔般龐大的腐肉，可以在近戰中噴濺腐蝕淤泥，並噴射毒氣作為遠程攻擊。更糟糕的是，腐爛之拳的巨大質量導致它受到攻擊時只會進入流血狀態，而不會直接受到傷害。\n\n腐蝕淤泥可以被水洗去，但腐爛之拳也可以透過吸收水來治癒自己！此外，在其流血時對腐爛之拳造成傷害只會刷新其流血狀態而不會加重效果！
actors.mobs.yogfist$rustedfist.name=鏽蝕之拳
actors.mobs.yogfist$rustedfist.desc=鏽蝕之拳是由一塊活的金屬形成的。它是一個高塔般龐大的移動金屬塊，具有強大的近戰能力，並有在遠距離外使目標殘廢的遠程攻擊能力。由於其巨大的質量，鏽蝕之拳所受到的傷害都會被延緩，而非立即作用在其身上。\n\n儘管如此，鏽蝕之拳那並不靈活的特性使得它無法通過較窄的走道。另外，雖然鏽蝕之拳只會緩慢地受到傷害，但是延緩傷害還會在它受到多次攻擊時繼續疊加。
actors.mobs.yogfist$brightfist.name=輝耀之拳
actors.mobs.yogfist$brightfist.teleport=輝耀之拳在一道使你重度盲目的爆閃中傳送到了別處！
actors.mobs.yogfist$brightfist.desc=輝耀之拳是由純粹的光能量形成的。它能在每回合射出一道強烈的灼目光束！這些光束除了造成大量傷害外，還會暫時使你失明。輝耀之拳為了逃脫還能發出覆蓋全場的刺眼爆閃！\n輝耀之拳在近戰中並沒有特殊能力。
actors.mobs.yogfist$darkfist.name=暗影之拳
actors.mobs.yogfist$darkfist.teleport=暗影之拳在一片使你光源熄滅的漆黑中傳送到了別處！
actors.mobs.yogfist$darkfist.desc=暗影之拳是由純粹的暗能量形成的。它能在每回合射出強大的暗黑法術！這些法術除了造成大量傷害外，還會削弱你的光源。暗影之拳為了逃脫還能瞬間使全場陷入一片漆黑！\n\n暗影之拳在近戰中並沒有特殊能力。

actors.mobs.yogfist$freezingfist.name=寒冰之拳
actors.mobs.yogfist$freezingfist.desc=寒冰之拳催生於地牢的冰寒之氣，它能夠施展魔法能量，每隔3回合釋放出凍傷的力量。\n\n_寒冰之拳常與鬼磷之拳一同行動。當鬼磷之拳存在時，寒冰之拳將不會受到任何與火有關的傷害。_
actors.mobs.yogfist$halofist.name=鬼磷之拳
actors.mobs.yogfist$halofist.desc=鬼磷之拳的誕生源自無數冒險者的屍體聚集，古神巧妙地利用這股怨氣創造了這個怪物。\n\n鬼磷之拳足跡所及之處，將留下熠熠發光的磷火，同時水分也會被蒸發殆盡。\n\n此外，若鬼磷之拳的生命力漸趨微弱且戰鬥持續時間過長，它還會定期借助亡靈的詛咒釋放一道道雷射來對你進行攻擊。這些雷射充滿邪惡之力，將給你帶來巨大的威脅。\n\n_鬼磷之拳通常與寒冰之拳一起行動。_

actors.mobs.yogfist.halofist=鬼磷之拳已被擊敗，寒冰之拳的免疫火焰效果已失效。



