actors.mobs.bosses.dmzero$dm300spidermode.name=DMZERO-赤色
actors.mobs.bosses.dmzero$dm300spidermode.desc=DMZERO將所有燃料轉化為猩紅能量覆蓋體表，實體化的猩紅能量有著極強的魔法吸收性與驅動性。\n\n赤色如血。\n\n赤色狀態下dmzero會使用_酸蝕毒霧_攻擊，並且能發射蜘蛛絲困住敵人。\n\n赤色狀態下，dmzero將完全免疫魔法傷害，且普通攻擊的傷害提升。\n\n{戰鬥回合過長將會釋放_湮滅審判_，對玩家造成致死傷害。
