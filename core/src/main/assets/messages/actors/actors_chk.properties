actors.mobs.npcs.nyz.chat_3=祝你路途順利，冒險者。

actors.mobs.npcs.nxhynpc.name=那些回憶
actors.mobs.npcs.nxhynpc.message1=如果你要前往地牢，不用擔心物資問題！
actors.mobs.npcs.nxhynpc.message2=如果你在地牢裡面缺少物資，來找我。我的大商店在地牢的各個樓層，隨時歡迎您的到來。\n\n但是，你如果想圖謀不軌，將會萬劫不復！
actors.mobs.npcs.nxhynpc.def_verb=……
actors.mobs.npcs.nxhynpc.desc=這是一個擁有很多東西的商人，他的名字叫那些回憶。據說他知道300年前這地牢究竟發生了什麼事情的，他在這裡等著每一位冒險者的前來。他會給予冒險者相應的補給，但是他從來不告訴冒險者這個地牢的危險程度是多麼的高。傳言說，他曾經是一個俠客，只不過現在他已經成為了一個商人了。
actors.mobs.npcs.nxhynpc.other_1=你知道嗎？我還有個妹妹失散在了地牢之中，她叫夏洛。希望你能找到她！\n
actors.mobs.npcs.nxhynpc.other_2=我記得我還有把祖傳的尚方寶劍，可是我遺落在地牢某處了，希望你在地牢裡可以所向披靡。

actors.mobs.npcs.obsir.name=ZIOM_Observe-sir
actors.mobs.npcs.obsir.message1=我不屬於這個世界的人，但是，我一直都在思考生與死的意義
actors.mobs.npcs.obsir.message2=更多的是利益的驅使！年輕人，你還沒有看透危機的到來嗎？
actors.mobs.npcs.obsir.def_verb=哦！有趣！！！
actors.mobs.npcs.obsir.desc=穿著黑西裝的神秘人，頭上戴著有各種顏色的帽子，而且他的樣子的皮膚根本不像人類。\n據說他跟"奸商"有一些有趣的事情。\n這人本身就不存在這個世界，但究竟為什麼會在這裡始終是個謎。\n——死亡不是終點
actors.mobs.npcs.obsir.other_1=哦，有趣，我開始想像你的冒險旅程了。
actors.mobs.npcs.obsir.other_2=路上小心！！！
actors.mobs.npcs.obsir.other_3=在調查地牢的同時，不要忘記自己的家人

