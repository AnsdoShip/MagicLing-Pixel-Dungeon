actors.buffs.halomethaneburning.desc=沒什麼比被磷火纏身更痛苦了。 \n\n磷火會每回合都會造成傷害直到它被液體撲滅或者自行消散。磷火會在你進入水中時熄滅，打碎藥瓶產生的磷火也具有同樣的效果。 \n\n此外，磷火還會點燃所有接觸到的可燃地形（以及可燃地形上的可燃物）。 \n\n剩餘的燃燒效果時長：%s回合\n\n]相比於一般的火焰，磷火更加危險且更加致命]

