items.artifacts.driedrose$ghosthero.dialogue_caves_5=這裡連蝙蝠都這麼狂暴嗜血。
items.artifacts.driedrose$ghosthero.dialogue_caves_6=沒有看到任何採礦設備，它們都被矮人回收了嗎？
