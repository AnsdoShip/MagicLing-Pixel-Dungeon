items.artifacts.wraithamulet$1.killboss=該首領成功被暗夜突襲重創！
items.artifacts.wraithamulet$1.gold=你目前在處在寶藏迷宮中，無法進行刺殺。
items.artifacts.wraithamulet$1.died=下地獄吧！
items.artifacts.wraithamulet$1.koss=是首領又能怎麼樣呢？
###bags
items.bags.bag.name=背包

items.bags.potionbandolier.name=藥劑挎帶
items.bags.potionbandolier.desc=這副厚實的挎帶能像肩帶一樣纏在身上，上面有許多用來放藥瓶的隔熱革帶。 \n\n挎帶能為存放其中的藥瓶抵禦寒冷。

items.bags.scrollholder.name=卷軸筒
items.bags.scrollholder.desc=這個管狀的容器看起來可以裝下一整份天文學家的手書，不過你的卷軸也剛好能放在裡面。裡面甚至有一些能用來放置法力結晶的小隔間。\n\n這個容器看起來並不是很可燃，所以你的卷軸在裡面一定很安全。

items.bags.velvetpouch.name=絨布袋
items.bags.velvetpouch.desc=這個絲絨製作的小袋子能裝下很多種子、符石等小件道具。

items.bags.magicalholster.name=魔法筒袋
items.bags.magicalholster.desc=這款細長的皮製筒袋由某種異域動物的毛皮製成。強大的附魔使其擁有能收納大量遠程類武器道具的能力。\n\n只需伸手一探，想要的道具就會出現在你的手上。\n\n筒袋中湧動的魔力流還能小副強化其中法杖的充能及投擲武器的耐久度。



###bombs
items.bombs.arcanebomb.name=奧術炸彈
items.bombs.arcanebomb.desc=這枚炸彈裡灌注了奧術能量，當它爆炸時會釋放出等同黏咕蓄力攻擊一般的強大能量。這股爆發能量會無視護甲造成傷害，波及範圍也比一般的炸彈廣。

items.bombs.bomb.name=炸彈
items.bombs.bomb.ac_lightthrow=點燃並扔出
items.bombs.bomb.snuff_fuse=你迅速掐滅了炸彈引線。
items.bombs.bomb.snuff_fuse_no=這個炸彈被死死的釘在了這裡，你無法拾取它…
items.bombs.bomb.ondeath=死於爆炸
items.bombs.bomb.rankings_desc=死於爆炸
items.bombs.bomb.desc=一顆頗龐大的黑火藥炸彈。它炸起來周圍全得遭殃。
items.bombs.bomb.desc_fuse=看起來引信在點燃後還能燒幾回合。
items.bombs.bomb.desc_burning=引信快燒完了，保持距離或者趕緊掐滅！
items.bombs.bomb$doublebomb.name=一對炸彈
items.bombs.bomb$doublebomb.desc=兩枚裝的黑火藥重裝炸彈，看起來多出來的那個是免費送你的！

items.bombs.firebomb.name=燃燒彈
items.bombs.firebomb.desc=這枚改造過的炸彈會在爆炸時釋放出一大片持續燃燒的火海。

items.bombs.flashbang.name=閃光彈
items.bombs.flashbang.desc=這枚改造過的炸彈會在爆炸時閃出一道強烈的亮光。周圍的生物會被閃得暈頭轉向，效果跟距離有關。

items.bombs.frostbomb.name=寒霜炸彈
items.bombs.frostbomb.desc=這枚改造過的炸彈會在爆炸時向周圍大範圍釋放出持續的冰霜之風。

items.bombs.holybomb.name=神聖炸彈
items.bombs.holybomb.desc=這枚改造過的炸彈會在爆炸的一瞬間閃耀出神聖的光芒，對大範圍內的亡靈和惡魔類敵人造成額外傷害。

items.bombs.noisemaker.name=鞭炮
items.bombs.noisemaker.desc=這枚改造過的炸彈會間斷性地發出雜響，直到引信燃盡。在此期間，它會在被觸碰到時立即爆炸！
items.bombs.noisemaker.desc_burning=噪音地雷引信已點燃，有東西接近時就會爆炸！

items.bombs.shockbomb.name=電擊炸彈
items.bombs.shockbomb.desc=這枚改造過的炸彈會在爆炸時釋放出一片雷電風暴。周圍的生物會受到傷害並且被眩暈，效果和距離有關。

items.bombs.regrowthbomb.name=再生炸彈
items.bombs.regrowthbomb.desc=這枚改造的炸彈在觸發時不會爆炸，而是向四周濺射出擁有再生能力的藥液。被藥液影響到的區域會迅速生長出植被，在範圍內的友方單位也會被治療。

items.bombs.shrapnelbomb.name=破片爆彈
items.bombs.shrapnelbomb.desc=這枚炸彈裡封裝了DM-300的金屬破片，當炸彈爆炸時這些破片會攜帶著能量向四周迸發，對超大範圍內的所有對象造成傷害。使用它時你最好躲在一處掩體後面......

items.bombs.woollybomb.name=綿綿炸彈
items.bombs.woollybomb.desc=這枚改造過的炸彈在爆炸後會召出一群魔法綿羊。這群羊會留在原地一陣，在此期間成為阻礙幾乎一切行動的障礙物。

###food
items.food.berry.name=地牢漿果
items.food.berry.eat_msg=酸甜可口，真棒！
items.food.berry.desc=這些小漿果是頤蓮梅錵在地牢的植被裡找到的，它可以被快速食用以獲得少量飽腹感，還可能有實用的種子包含其中！

items.food.blandfruit.name=無味果
items.food.blandfruit.cooked=煮熟的無味果
items.food.blandfruit.sunfruit=陽光果
items.food.blandfruit.rotfruit=腐朽果
items.food.blandfruit.earthfruit=大地果
items.food.blandfruit.blindfruit=目盲果
items.food.blandfruit.firefruit=火焰果
items.food.blandfruit.icefruit=冰霜果
items.food.blandfruit.fadefruit=漸隱果
items.food.blandfruit.sorrowfruit=憂傷果
items.food.blandfruit.stormfruit=暴風果
items.food.blandfruit.dreamfruit=法皇果
items.food.blandfruit.starfruit=星隕果
items.food.blandfruit.swiftfruit=速行果

items.food.blandfruit.halofruit=磷火果
items.food.blandfruit.lightfruit=雷暴果

items.food.blandfruit.raw=你沒辦法忍受生吃這東西。
items.food.blandfruit.desc=乾燥且脆弱，或許加點其他材料再煮能夠增強它的效果。
items.food.blandfruit.desc_cooked=這個果實已經因為吸收鍋中的湯而鼓脹，並且吸收了其中種子的屬性。它具有這個種子對應的藥劑效果。
items.food.blandfruit.desc_eat=看起來已經可以吃了！
items.food.blandfruit.desc_throw=它似乎性質很不穩定，最好作為武器丟出去。
items.food.blandfruit$chunks.name=無味果塊
items.food.blandfruit$chunks.desc=無味果觸地爆炸，碎成了一地的普通果塊。\n\n儘管上面沾上了塵土，這些大塊的熟制無味果應該可以安全食用。

items.food.chargrilledmeat.name=烤肉
items.food.chargrilledmeat.desc=看起來像塊好肉排。

items.food.food.name=口糧
items.food.food.ac_eat=食用
items.food.food.eat_msg=吃起來不錯！
items.food.food.desc=裡面沒什麼有意思的東西：肉乾和一些餅乾——這之類的東西。

items.food.frozencarpaccio.name=冷凍生肉片
items.food.frozencarpaccio.invis=你看到自己的手隱形了！
items.food.frozencarpaccio.hard=你感到皮膚變硬了！
items.food.frozencarpaccio.refresh=神清氣爽！
items.food.frozencarpaccio.better=你感覺好多了！
items.food.frozencarpaccio.desc=這是份速凍生肉，只能切成薄片取食，而且意外的好吃。
items.food.frozencarpaccio.descx=這是份速凍生肉，蘊含著神奇力量，而且意外的好吃。

items.food.phantommeat.name=幻影魚肉
items.food.phantommeat.desc=這塊從幻影食人魚身上切下的大塊魚肉呈半透明狀，閃爍著奇光。這塊充滿魔力的肉無須烹飪即可食用，不但能完全填飽你的肚子，而且能賦予多種防禦性增益。食用後，它會為你提供隱身、樹膚和少量治療，並治癒大部分有害效果。

items.food.meatpie.name=全肉大餅
items.food.meatpie.eat_msg=這食物味道真棒！
items.food.meatpie.eat_msg_1=+1力量
items.food.meatpie.eat_msg_2=新生的力量在你的體內噴薄而出。
items.food.meatpie.desc=一份填滿了美味肉餡的誘人大餅。吃下它後你會獲得遠高於其他食物的飽足感。
items.food.meatpie.descx=一份填滿了美味肉餡的誘人大餅。好像蘊含著強大的力量，吃下它後你會獲得遠高於其他食物的飽足感。

items.food.mysterymeat.name=神秘的肉
items.food.mysterymeat.eat_msg=這東西吃起來很……奇怪。
items.food.mysterymeat.hot=嗷！好燙！
items.food.mysterymeat.legs=你的腿沒有知覺了！
items.food.mysterymeat.not_well=你感覺……不太好
items.food.mysterymeat.stuffed=你撐著了。
items.food.mysterymeat.desc=想吃可以，風險自擔！
items.food.mysterymeat$placeholder.name=肉

items.food.pasty.pasty=肉餡餅
items.food.pasty.pie=南瓜派
items.food.pasty.cane=拐杖糖
items.food.pasty.pasty_desc=這是份正宗康郡肉烘餅，內含馬鈴薯加牛肉的傳統餡料。美味十足！
items.food.pasty.pie_desc=好大的一塊南瓜派！甘甜又微辣，它會填飽你的肚子並讓你恢復少量生命。\n\n萬聖節快樂！
items.food.pasty.cane_desc=甜度爆表的巨型拐杖糖！大到夠你一次吃飽，其中的糖分或許還能讓你的法杖獲得一點點額外充能。\n\n節日快樂!

items.food.smallration.name=小包口糧
items.food.smallration.eat_msg=吃起來還行。
items.food.smallration.desc=它看起來和普通口糧一樣，就是小了點。
items.food.smallration.descx=它看起來和普通口糧不一樣，就是大了點。

items.food.smallration$blackmoon.name=小月餅
items.food.smallration$blackmoon.desc=一個小小的月餅，可能是火候控制不當，有一面已經烤的焦黑了。\n\n麵團上歪歪扭扭的寫了幾個字，看不太清。\n\n你不太確定裡面是什麼餡......餡料看起來有點像完全凝固的咖哩。\n\n聞起來有點怪味，不過應該能吃。
items.food.smallration$blackmoon.eat_msg=出乎你的意料，餡料是烤馬鈴薯的味道，挺好吃的。

items.food.stewedmeat.name=燉肉
items.food.stewedmeat.eat_msg=吃起來還行。
items.food.stewedmeat.desc=烹煮的過程中殺死了肉上面可能攜帶的任何病菌或是寄生蟲。現在應該可以安全的食用它了。


##journal items
items.journal.documentpage.name=被撕下的書頁
items.journal.documentpage.desc=一張被遺棄的書頁，似乎是從一本書上撕下來的。你需要撿起它才能閱讀上面的內容。

items.journal.alchemypage.name=被撕下的鍊金指南書頁
items.journal.alchemypage.desc=從一本鍊金指南書上撕下來的一頁。\n\n在遠處你只能看到一行行密密麻麻的小字，不過你仍然可以看清書頁上的標題\n\n_"%s"_

items.journal.guidebook.name=地牢探索指南
items.journal.guidebook.hint=你的指南書有新的建議要告訴你！
items.journal.guidebook.desc=一本靜靜躺在地上的地牢探索指南，不知被誰遺棄在此。看來冒險不是很適合它的舊主人！\n\n這本精緻而獨特的書附有魔法，會在需要的時候主動提醒冒險家去翻閱它。\n\n除去強大的功能，這本書走紅的原因還有一點：它的封面上用友好而親切的大字寫著“不 要 慌 張 ！”

items.journal.guidepage.name=被撕下的指南書頁
items.journal.guidepage.desc=從一本冒險指南書上撕下來的一頁。\n\n在遠處你只能看見一行行密密麻麻的小字，不過你可以看清書頁上的標題：\n\n_"%s"_


###keys

items.keys.key.locksword=歸溯鑰劍吸收了地牢鑰匙中的殘餘魔力，你感覺它似乎變得更加強大了。

items.keys.goldenkey.name=金鑰匙
items.keys.goldenkey.desc=這把金色鑰匙的齒紋精妙而複雜。或許可以用它來打開某個上鎖的寶箱？

items.keys.crystalkey.name=水晶鑰匙
items.keys.crystalkey.desc=這把水晶鑰匙在黑暗中反射著光芒。或許可以用它來打開某個水晶寶箱？

items.keys.ironkey.name=鐵鑰匙
items.keys.ironkey.desc=這個鐵鑰匙的匙齒已經嚴重磨損；皮製繫帶也久經年歲摧殘。它對應的是哪扇門呢?

items.keys.skeletonkey.name=骷髏鑰匙
items.keys.skeletonkey.desc=這個鑰匙看起來不能等閒視之：其頂端被製成頭骨的形狀。或許它能打開什麼不得了的大門。



###potions
###potions
items.potions.potion.ac_drink=飲用
items.potions.potion.turquoise=青綠藥劑
items.potions.potion.crimson=猩紅藥劑
items.potions.potion.azure=湛藍藥劑
items.potions.potion.jade=碧綠藥劑
items.potions.potion.golden=金黃藥劑
items.potions.potion.magenta=品紅藥劑
items.potions.potion.charcoal=煤黑藥劑
items.potions.potion.ivory=乳白藥劑
items.potions.potion.skyblue=天藍藥劑
items.potions.potion.deepyellow=深黃藥劑
items.potions.potion.amber=琥珀藥劑
items.potions.potion.bistre=深褐藥劑
items.potions.potion.indigo=靛紫藥劑
items.potions.potion.silver=銀灰藥劑
items.potions.potion.unknown_desc=瓶子裡裝著些不斷打旋的彩色液體。誰知道飲用或投擲它時會有什麼效果呢？
items.potions.potion.harmful=有害藥劑！
items.potions.potion.beneficial=有益藥劑
items.potions.potion.yes=是的，我知道我在做什麼
items.potions.potion.no=不，我改變主意了
items.potions.potion.sure_drink=你確定要飲用它嗎? 大多數情況下你該把它扔向敵人的。
items.potions.potion.sure_throw=你確定要投擲它嗎? 大多數情況下把它喝下去會更有用。
items.potions.potion.shatter=藥瓶碎裂開，濺出了無害的液體。
items.potions.potion$placeholder.name=藥劑
items.potions.potion$seedtopotion.name=隨機藥劑

items.potions.alchemicalcatalyst.name=鍊金催化劑
items.potions.alchemicalcatalyst.desc=這個細長的小瓶中盛有由提取的藥水精華製得的魔法藥液。半透明的藥液散發著不斷變幻的七彩光芒。\n\n這個催化劑原本的用途是作為一種鍊金原料，不過你也可以直接使用它以獲取隨機的一種藥水效果。

items.potions.potionofexperience.name=經驗藥劑
items.potions.potionofexperience.desc=眾多戰鬥積累而來的經驗被濃縮為液態，這種藥劑能夠瞬間提升你的等級。
items.potions.potionofexperience.descx=眾多戰鬥積累而來的戾氣被濃縮為液態，這種藥劑會短時間吸取你的精力。

items.potions.potionoffrost.name=冰霜藥劑
items.potions.potionoffrost.desc=一旦暴露在空氣裡，這種化學藥劑會揮發成為一片冰冷的氣霧。

items.potions.potionofhaste.name=極速藥劑
items.potions.potionofhaste.energetic=你感覺充滿了活力！
items.potions.potionofhaste.energeticx=你感覺活力都被吸走了！
items.potions.potionofhaste.desc=喝下這甜到掉牙的奇怪液體後，體內會爆發一股巨大的能量，讓你可以短時間內飛速奔跑。
items.potions.potionofhaste.descx=喝下這苦到掉牙的奇怪液體後，體內會爆發一股巨大的能量，讓你在短時間內殘廢。
items.potions.potionofhealing.name=治療藥劑
items.potions.potionofhealing.heal=你的傷口開始癒合。
items.potions.potionofhealing.desc=一支讓你快速回滿生命值並清除毒素的萬能藥劑。

items.potions.potionofinvisibility.name=隱形藥劑
items.potions.potionofinvisibility.invisible=你看到你的手隱形了！
items.potions.potionofinvisibility.notinvisible=你無法隱形了！
items.potions.potionofinvisibility.descx=飲用這種藥劑會使你無法隱形。飲用後立刻怒吼，敵人將被怒吼吸引。
items.potions.potionofinvisibility.desc=飲用這種藥劑會使你暫時隱形。隱身期間，敵人將無法看見你。攻擊敵人，或在敵人面前使用法杖和卷軸，會讓藥劑效果立即消失。

items.potions.potionoflevitation.name=浮空藥劑
items.potions.potionoflevitation.float=你漂浮到了空中！
items.potions.potionoflevitation.desc=飲用這種古怪的藥劑能讓你漂浮到空中，從而輕易地越過陷阱和裂隙。扔出它會產生一片未知氣體，讓其中的所有生物迷失方向。

items.potions.potionofliquidflame.name=液火藥劑
items.potions.potionofliquidflame.desc=該藥瓶裡裝著一種不穩定的化合物，一旦暴露在空氣中就會猛烈地燃燒起來。

items.potions.potionofmindvision.name=靈視藥劑
items.potions.potionofmindvision.see_mobs=你可以感受到其他生物的存在！
items.potions.potionofmindvision.see_none=你能判定現在本層內就只有你一個人。
items.potions.potionofmindvision.desc=喝下這個，你的心智將與大範圍內的生物精神同調，讓你能感受到圍牆背後的生體所在。該藥劑還能夠讓你的視野無視身邊門牆的阻擋。
items.potions.potionofmindvision.can't_see_mobs=你感受不到其他生物的存在！
items.potions.potionofmindvision.can't_see_none=你無法判定現在本層內有誰。
items.potions.potionofmindvision.descx=喝下這個，你的心智將與大範圍內的生物精神相悖，讓你能無法感受到圍牆背後的生體所在。

items.potions.potionofparalyticgas.name=麻痺藥劑
items.potions.potionofparalyticgas.desc=暴露於空氣時，燒瓶裡的液體會氣化成一片令人失去知覺的黃色雲霧。任何吸入氣霧的生物都可能立即麻痺，直到雲霧消散後一段時間才能行動。可以把該物件扔到遠處的敵群中，讓氣體覆蓋影響它們。

items.potions.potionofpurity.name=淨化藥劑
items.potions.potionofpurity.freshness=你聞到了空氣中不尋常的清新氣息。
items.potions.potionofpurity.protected=你被一層薄薄的魔法屏障包裹住保護著！
items.potions.potionofpurity.desc=這種魔法試劑能迅速中和掉大範圍內的各種有害環境。飲用它將使你暫時免疫這種環境。

items.potions.potionofstrength.name=力量藥劑
items.potions.potionofstrength.msg_1=+1力量
items.potions.potionofstrength.msg_2=新生的力量在你的體內噴薄而出。

items.potions.potionofstrength.esg_1=-1力量
items.potions.potionofstrength.esg_2=因為藥水癔症的影響，你反而更加虛弱了……

items.potions.potionofstrength.desc=這種強力的液體會洗刷你的肌肉，永久性增加1點力量值。
items.potions.potionofstrength.descx=這種強力的液體會洗刷你的肌肉，永久性減少1點力量值。
items.potions.potionoftoxicgas.name=毒氣藥劑
items.potions.potionoftoxicgas.desc=打開或摔碎這個密封的藥瓶將導致內容物爆發成一團劇毒的綠色煙霧。你應該選擇從遠處將這瓶藥劑扔向敵人，而不是手動開封。



###brews
items.potions.brews.causticbrew.name=淤泥魔藥
items.potions.brews.causticbrew.desc=這瓶魔藥在打碎時會大範圍地濺出腐蝕淤泥。被腐蝕淤泥影響的單位將會緩慢融化，除非他們能及時在水中沖洗掉淤泥。

items.potions.brews.blizzardbrew.name=冰暴魔藥
items.potions.brews.blizzardbrew.desc=當瓶子破裂時，這瓶魔藥中會捲出一陣快速擴張的暴風雪。

items.potions.brews.infernalbrew.name=煉獄魔藥
items.potions.brews.infernalbrew.desc=當瓶子破裂時，這瓶魔藥會噴出一陣肆虐的狂暴烈焰。

items.potions.brews.shockingbrew.name=雷鳴魔藥
items.potions.brews.shockingbrew.desc=當瓶子破裂時，這瓶魔藥會向附近釋放一陣閃電風暴。



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=抗魔秘藥
items.potions.elixirs.elixirofarcanearmor.desc=這瓶秘藥會賦予飲用者持續時間很長的魔法抗性。

items.potions.elixirs.elixirofaquaticrejuvenation.name=水靈秘藥
items.potions.elixirs.elixirofaquaticrejuvenation.desc=這瓶秘藥中包含著被黏咕力量強化的治療液體。它不會為你提供立即的治療效果，而會當你站在水中時逐漸為你恢復總量更大的生命值。
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=水靈恢復
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=你暫時獲得了如同黏咕一樣的恢復能力。\n\n當站在水面上時，你每回合都能夠回復少量生命值。生命值全滿或離開水面時會暫停該效果。\n\n剩餘的恢復量：%d。

items.potions.elixirs.elixirofdragonsblood.name=龍血秘藥
items.potions.elixirs.elixirofdragonsblood.desc=飲用後，這瓶秘藥會使飲用者的血管裡充斥著烈焰的力量。這個效果能讓引用者對火焰完全免疫，並且還能通過物理攻擊點燃敵人。

items.potions.elixirs.elixirofhoneyedhealing.name=聖愈蜜藥
items.potions.elixirs.elixirofhoneyedhealing.desc=這瓶秘藥不僅有著治癒效果，還混雜了蜂蜜的甜香。飲用後，會回復一小部分飢餓，它也能被丟出去用來治療盟友。\n\n如果將這瓶秘藥丟向和蜂蜜有聯繫的生物也能使它們平靜下來。

items.potions.elixirs.elixiroficytouch.name=晶觸秘藥
items.potions.elixirs.elixiroficytouch.desc=飲用後，這瓶秘藥會使飲用者獲得從敵人身上抽取熱量的能力。這樣的效果讓使用者能夠在藥效持續期間免疫凍傷，同時他的物理攻擊也能對敵人造成凍傷效果。

items.potions.elixirs.elixirofmight.name=根骨秘藥
items.potions.elixirs.elixirofmight.msg_1=+1力量，+%d生命上限
items.potions.elixirs.elixirofmight.msg_2=新生的力量在你體內噴薄而出。
items.potions.elixirs.elixirofmight.desc=這種強力的液體會沖刷你的根骨，永久性增加1點力量值並在一段時間內增加%d點生命上限。增強的生命上限值取決於你當前的最大生命值，不過增強值會隨著等級提升而逐漸消失。
items.potions.elixirs.elixirofmight$htboost.name=生命力強化
items.potions.elixirs.elixirofmight$htboost.desc=你覺得自己不同尋常的強壯與健康。\n\n你的最大生命在一段時間內會有所提升。生命提升會隨著你的升級緩慢而穩定地消失。\n\n當前生命提升量: %d。\n剩餘生效等級: %d。

items.potions.elixirs.elixiroftoxicessence.name=毒粹秘藥
items.potions.elixirs.elixiroftoxicessence.desc=該秘藥能夠向使用者注入強大的毒素之力，使用者在持續時間內將免疫毒氣和毒素，並會在周身不斷釋放出致命的毒霧。



###exotic potions
items.potions.exotic.exoticpotion.turquoise=青綠合劑
items.potions.exotic.exoticpotion.crimson=猩紅合劑
items.potions.exotic.exoticpotion.azure=湛藍合劑
items.potions.exotic.exoticpotion.jade=碧綠合劑
items.potions.exotic.exoticpotion.golden=金黃合劑
items.potions.exotic.exoticpotion.magenta=品紅合劑
items.potions.exotic.exoticpotion.charcoal=煤黑合劑
items.potions.exotic.exoticpotion.ivory=乳白合劑
items.potions.exotic.exoticpotion.amber=琥珀合劑
items.potions.exotic.exoticpotion.bistre=深褐合劑
items.potions.exotic.exoticpotion.indigo=靛紫合劑
items.potions.exotic.exoticpotion.silver=銀灰合劑
items.potions.exotic.exoticpotion.unknown_desc=這口圓底瓶裡裝著些有沉澱物的彩色液體。它似乎並不屬於這個世界，誰知道飲用或投擲它時會有什麼效果呢？
items.potions.exotic.exoticpotion.warning=你真的想終止這瓶藥劑的使用？它仍會被消耗掉。
items.potions.exotic.exoticpotion.yes=是的，我確定
items.potions.exotic.exoticpotion.no=不，我改變主意了

items.potions.exotic.potionofcleansing.name=全面淨化合劑
items.potions.exotic.potionofcleansing.desc=當這種合劑被飲用時，它可以令飲用者短時間內對所有的負面狀態免疫。它同樣可以被扔向某個單位來驅散該單位的異常狀態。
items.potions.exotic.potionofcleansing$cleanse.name=淨化
items.potions.exotic.potionofcleansing$cleanse.desc=這個角色暫時對所有的負面效應免疫！\n\n免疫中，剩餘時長：%s 。

items.potions.exotic.potionofcorrosivegas.name=腐蝕酸霧合劑
items.potions.exotic.potionofcorrosivegas.desc=打開或摔碎這個密封的藥瓶將導致內容物爆發成一團高腐蝕性的鏽色酸霧。這種酸霧的擴散速度與致命性都遠超毒氣。不過這種酸霧的穩定性較差，不能在空氣中存留太久。

items.potions.exotic.potionofdragonsbreath.name=火龍吐息合劑
items.potions.exotic.potionofdragonsbreath.prompt=選擇要灼燒的位置
items.potions.exotic.potionofdragonsbreath.desc=瓶子內奇特的化合物會在接觸口腔後爆燃。迅速吐出液體就能讓使用者從口中噴射火焰！

items.potions.exotic.potionofearthenarmor.name=大地護甲合劑
items.potions.exotic.potionofearthenarmor.desc=與麻痺藥劑不同的是，飲用這瓶合劑能夠使使用者的皮膚硬化，在一段時間內形成一道天然護甲。

items.potions.exotic.potionofdivineinspiration.name=神意啟發合劑
items.potions.exotic.potionofdivineinspiration.no_more_points=你無法再獲得更多天賦點獎勵了。
items.potions.exotic.potionofdivineinspiration.select_tier=選擇一個天賦以獲得兩個額外點數。該天賦必須已被解鎖。
items.potions.exotic.potionofdivineinspiration.bonus=天賦點 +2 ！
items.potions.exotic.potionofdivineinspiration.desc=這股神聖的力量會化作液態，灌注進飲用者的身體，賦予其中意的天賦兩個額外天賦點。\n\n這種藥劑對每一層天賦只能生效一次。

items.potions.exotic.potionofmagicalsight.name=魔能透視合劑
items.potions.exotic.potionofmagicalsight.desc=飲用這瓶合劑後，你的五感被提高到了一種無法想像的地步，不僅增加你的視野距離，還能使你看到牆壁後面的事物！

items.potions.exotic.potionofmastery.name=肌肉記憶合劑
items.potions.exotic.potionofmastery.prompt=精通一件物品
items.potions.exotic.potionofmastery.weapon_easier=你擺弄這件武器時感到空前的順手！
items.potions.exotic.potionofmastery.armor_easier=你穿著這件護甲時感到前所未有的合身！
items.potions.exotic.potionofmastery.desc=這個藥劑不會直接增強你的力量，但卻會為你建立使用特定物品的肌肉記憶。使你對其的運用更加得心應手，彷彿已經練習了千百遍。\n\n所選武器或護甲所需要的力量減少 2。此藥劑在每個物品上只能使用一次。

items.potions.exotic.potionofshielding.name=奧術護盾合劑
items.potions.exotic.potionofshielding.desc=與治療藥劑不同的是，飲用這瓶合劑能夠使周身被護盾環繞，抵擋所受到的傷害。

items.potions.exotic.potionofshroudingfog.name=暗夜迷霧合劑
items.potions.exotic.potionofshroudingfog.desc=瓶中的合劑遇到空氣就會快速爆發成能一團完全阻擋敵人視線的濃濃煙霧。

items.potions.exotic.potionofsnapfreeze.name=極速冰凍合劑
items.potions.exotic.potionofsnapfreeze.desc=一旦暴露在空氣裡，這種化學混合物會瞬間凍結並纏繞範圍內一切對象。

items.potions.exotic.potionofstamina.name=精力回復合劑
items.potions.exotic.potionofstamina.desc=喝下這甜到掉牙的奇怪液體後，體內會爆發一股巨大的能量，讓你可以在長時間內飛速奔跑。

items.potions.exotic.potionofstormclouds.name=暴風驟雨合劑
items.potions.exotic.potionofstormclouds.desc=這瓶合劑被丟出後會形成一團快速膨脹的濃厚水氣，並迅速凝結為雨水降下。暴雨般覆蓋周遭大部分地形，熄滅火焰，洇毀陷阱。



###quest items
items.quest.ceremonialcandle.name=儀祭蠟燭
items.quest.ceremonialcandle.desc=配套的蠟燭，在使用中融化在了一起。\n\n單獨看來它們毫無價值，但與其它蠟燭按特定排布共用時卻能為召喚儀式聚集能量。

items.quest.corpsedust.name=屍塵
items.quest.corpsedust.chill=一股寒意穿透了你的脊背。
items.quest.corpsedust.desc=在外觀上這團屍塵和普通灰塵差不多。而你卻能夠感受到其中潛伏著一股充滿惡意的魔力。\n\n盡快脫手為好。

items.quest.darkgold.name=暗金礦
items.quest.darkgold.you_now_have=你現在擁有%d個暗金礦。
items.quest.darkgold.desc=這種金屬名中的暗並非源於其色澤(它看起來和普通金子一樣)，而是因為它會在陽光下熔化，令其在地表上毫無用處。

items.quest.dwarftoken.name=矮人徽記
items.quest.dwarftoken.desc=很多矮人和他們的造物都攜帶著這種小塊金屬，理由不詳。興許它是裝飾品或什麼身份識別牌。 矮人都挺奇怪的。

items.quest.embers.name=元素餘燼
items.quest.embers.desc=只能從新生火元素身上採集到的特殊餘燼.。它們散發著溫暖的能量。

items.quest.gooblob.name=黏咕球
items.quest.gooblob.desc=一團晃動著的黏糊糊球體，是從黏咕屍體上崩解下的一部分。看起來像是一個大果凍球，不過大概不能食用。\n\n該物品自身並沒有什麼實際用途，不過它在與特定藥劑或炸彈共煉後可能有妙用。再不濟，它也能提供相當的鍊金能量。

items.quest.metalshard.name=邪能碎片
items.quest.metalshard.desc=一塊被詛咒的金屬鏽片，它是DM-300的機甲外殼被擊碎時分離出來的。你能感受到某種尚未啟用的惡毒魔力潛藏其中。\n\n該物品自身並沒有什麼實際用途，不過它在與特定卷軸或炸彈共煉時可能有妙用。再不濟，它也能提供相當的鍊金能量。

items.quest.pickaxe.name=鎬子
items.quest.pickaxe.ac_mine=採掘
items.quest.pickaxe.no_vein=附近沒有可供採掘的暗金礦脈。
items.quest.pickaxe.desc=這是一件巨大且耐用的鑿岩工具。也許能當武器用。

items.quest.ratskull.name=巨鼠頭骨
items.quest.ratskull.desc=一顆大得嚇人的老鼠頭骨。如果你能找到一面合適的牆來掛，它會是件不錯的狩獵紀念品。



###rings
items.rings.ring.diamond=鑽石戒指
items.rings.ring.opal=歐珀戒指
items.rings.ring.garnet=石榴石戒指
items.rings.ring.ruby=紅寶石戒指
items.rings.ring.amethyst=紫水晶戒指
items.rings.ring.topaz=黃玉戒指
items.rings.ring.onyx=黑曜石戒指
items.rings.ring.tourmaline=碧璽戒指
items.rings.ring.emerald=綠寶石戒指
items.rings.ring.sapphire=藍寶石戒指
items.rings.ring.quartz=石英戒指
items.rings.ring.agate=瑪瑙戒指
items.rings.ring.equip_cursed=這枚戒指突然緊縮，箍住了你的手指！
items.rings.ring.unknown_desc=這枚金屬環鑲嵌著一顆在黑暗中閃爍光芒的大塊寶石。誰知道戴上後會有什麼效果？
items.rings.ring.known=這是個%s。
items.rings.ring.identify=你對你的戒指已經足夠熟悉並且可以因此將其完全鑑定。
items.rings.ring.cursed_worn=由於這個戒指被詛咒，你無力將其除下。
items.rings.ring.curse_known=你能感覺到這件戒指裡潛伏著一股充滿惡意的魔力。
items.rings.ring.not_cursed=這枚戒指沒有被詛咒。

items.rings.ringofaccuracy.name=精準之戒
items.rings.ringofaccuracy.stats=佩戴這枚戒指時，你的命中屬性會增加_%s%%_。
items.rings.ringofaccuracy.typical_stats=佩戴這枚戒指時，你的命中屬性通常會增加_%s%%_。
items.rings.ringofaccuracy.combined_stats=你已裝備的戒指正聯結它們的力量，一共增加了你_%s%%_的精準度。
items.rings.ringofaccuracy.desc=這枚戒指提高了你的專注力，使敵人難以躲閃你的攻擊。負等級的戒指則會讓你的攻擊更易於被閃避。

items.rings.ringofarcana.name=奧術之戒
items.rings.ringofarcana.stats=佩戴這枚戒指時，你的附魔和刻印威力會提升 _%s%%_。
items.rings.ringofarcana.typical_stats=佩戴這枚戒指時，你的附魔和刻印威力通常會提升 _%s%%_。
items.rings.ringofarcana.combined_stats=你已裝備的戒指正聯結它們的力量，一共增強了_%s%%_的附魔與刻印力量。
items.rings.ringofarcana.desc=這枚戒指增強了武器上的附魔和護甲上的刻印，也包括詛咒！戒指會先提高它們的啟用機率，當啟用機率達到 100% 時，會轉而增加它們效果的強度。被詛咒的戒指則會反過來削弱附魔、刻印以及詛咒。

items.rings.ringofelements.name=元素之戒
items.rings.ringofelements.stats=當佩戴這枚戒指時，你會獲得_%s%%_的元素抗性。
items.rings.ringofelements.typical_stats=佩戴這枚戒指時，你通常會獲得_%s%%_的元素抗性。
items.rings.ringofelements.combined_stats=你已裝備的戒指正聯結它們的力量，一共提供了_%s%%_的元素傷害抗性。
items.rings.ringofelements.desc=這枚戒指能為佩戴者提供抗性，降低大部分元素和魔法效果的傷害和持續時間。被詛咒的戒指自然會加重這些效果。

items.rings.ringofenergy.name=能量之戒
items.rings.ringofenergy.stats=佩戴這枚戒指時，你持有的法杖，神器及英雄護甲充能速度將提高_%s%%_。
items.rings.ringofenergy.typical_stats=佩戴這枚戒指時，通常情況下，你持有的法杖，神器及英雄護甲充能速度將提高_%s%%_。
items.rings.ringofenergy.combined_stats=你已裝備的戒指正聯結它們的力量，一共增加了_%s%%_的充能速度。
items.rings.ringofenergy.desc=在戒指的奧術領域籠罩下，你持有的所有魔法裝備充能速度都會得到提升。被詛咒的戒指反而會減慢充能速度。

items.rings.ringofevasion.name=閃避之戒
items.rings.ringofevasion.stats=佩戴這枚戒指時，你的閃避屬性會提升_%s%%_。
items.rings.ringofevasion.typical_stats=佩戴這枚戒指時，你的閃避屬性通常會提升_%s%%_。
items.rings.ringofevasion.combined_stats=你已裝備的戒指正聯結它們的力量，一共增加了_%s%%_的閃避。
items.rings.ringofevasion.desc=這枚戒指會加快配戴者的反應速度，令其更難被敵人擊中。被詛咒的戒指反而會讓配戴者更容易被擊中。

items.rings.ringofforce.name=武力之戒
items.rings.ringofforce.stats=赤手空拳時，以你目前的力量，佩戴這枚戒指能夠造成 _%1$d~%2$d傷害_。當裝備一件武器時，這枚戒指會為其增加_%3$d_點傷害。
items.rings.ringofforce.typical_stats=赤手空拳時，以你目前的力量，佩戴這枚戒指通常能夠造成 _%1$d~%2$d傷害_。當裝備一件武器時，這枚戒指通常會為其增加_%3$d_點傷害。
items.rings.ringofforce.combined_stats=你已裝備的戒指正聯結它們的力量，在不使用武器時一共造成_%1$d-%2$d_點傷害，在使用武器時一共增加_%3$d_點傷害。
items.rings.ringofforce.ability_name=拳擊架勢
items.rings.ringofforce.ability_desc=決鬥家可通過這枚戒指進入_拳擊架勢_。在這種架勢中決鬥家將會用這枚戒指發動普通攻擊，哪怕他已經裝備了其它武器。戒指也會繼承武器的附魔與打磨效果。在這種架勢下的每次攻擊會消耗 1/6 的武器充能。
items.rings.ringofforce.desc=這枚戒指能夠增強配戴者的打擊力度。這份額外的力量在揮舞武器時相當有限，而徒手攻擊則會被大幅增強。負等級的戒指會導致配戴者的攻擊變得軟弱無力。
items.rings.ringofforce$brawlersstance.name=拳擊架勢
items.rings.ringofforce$brawlersstance.desc=在這種架勢下，決鬥家將使用一個已經裝備的武力之戒進行普通攻擊，哪怕他已經裝備了其它武器。但這種攻擊仍將使用武器的打磨與附魔效果。\n\n在這個架勢下的每次普通攻擊會消耗 1/6 的武器充能。你目前的武器充能還夠維持 %d 次攻擊。\n\n這個架勢可透過使用一枚武力之戒來啟動和關閉。

items.rings.ringoffuror.name=狂怒之戒
items.rings.ringoffuror.stats=佩戴這枚戒指時，你的攻擊速度會提升_%s%%_。
items.rings.ringoffuror.typical_stats=佩戴這枚戒指時，你的攻擊速度通常會提升_%s%%_。
items.rings.ringoffuror.combined_stats=你已裝備的戒指正聯結它們的力量，一共增加了_%s%%_的攻擊速度。
items.rings.ringoffuror.desc=這枚戒指會激發配戴者內心的怒火，使其能夠更迅猛地攻擊。被詛咒的戒指則會導致穿戴者攻擊遲緩。

items.rings.ringofhaste.name=疾速之戒
items.rings.ringofhaste.stats=佩戴這枚戒指時，你的移動速度會提升_%s%%_。
items.rings.ringofhaste.typical_stats=佩戴這枚戒指時，你的移動速度通常會提升_%s%%_。
items.rings.ringofhaste.combined_stats=你已裝備的戒指正聯結它們的力量，一共增加了_%s%%_的移動速度。
items.rings.ringofhaste.desc=這枚戒指減輕了配戴者在移動時的負擔，使其能夠飛速奔跑。負等級的戒指則會使配戴者倍感沉重。

items.rings.ringofmight.name=根骨之戒
items.rings.ringofmight.stats=佩戴這枚戒指時，你的力量會增加_%1$d_，你的最大生命值會增加_%2$s%%_。
items.rings.ringofmight.typical_stats=佩戴這枚戒指時，你的力量通常會提升_%1$d_點，並且最大生命值通常會增加_%2$s%%_。
items.rings.ringofmight.combined_stats=你已裝備的戒指正聯結它們的力量，一共提高了你_%1$d_點力量與_%2$s%%_點最大生命值。
items.rings.ringofmight.desc=這枚戒指會增強佩戴者的體質，使其擁有更強的力量與體格。負等級的戒指則會使人虛弱。

items.rings.ringofsharpshooting.name=神射之戒
items.rings.ringofsharpshooting.stats=佩戴這枚戒指時，你的投擲武器傷害會獲得_ %1$d _級的提升，耐久度則會提升_ %2$s%% _。
items.rings.ringofsharpshooting.typical_stats=佩戴這枚戒指時，你的投擲武器傷害通常會獲得_ %1$d _級的提升，耐久度則會提升_ %2$s%% _。
items.rings.ringofsharpshooting.combined_stats=你已裝備的戒指正聯結它們的力量，一共提高了_%1$d_級投擲武器等級，並且增加了其_%2$s%%_耐久。
items.rings.ringofsharpshooting.desc=這枚戒指會加強配戴者的瞄準能力，使投擲武器變得更加致命且耐用。被詛咒的戒指則會起反作用。

items.rings.ringoftenacity.name=韌性之戒
items.rings.ringoftenacity.stats=佩戴這枚戒指時，你受到的傷害至多減少_%s%%_。
items.rings.ringoftenacity.typical_stats=佩戴這枚戒指時，你受到的傷害通常至多減少_%s%%_。
items.rings.ringoftenacity.combined_stats=你已裝備的戒指正聯結它們的力量，一共減少了你受到傷害的_%s%%_。
items.rings.ringoftenacity.desc=這枚戒指使配戴者能夠抵禦本應致命的打擊。配戴者受傷越重，對傷害的抗性就越高。負等級的戒指則會讓敵人更容易殺死配戴者。

items.rings.ringofwealth.name=財富之戒
items.rings.ringofwealth.stats=佩戴這枚戒指時，你的整體幸運程度會提升_%s%%_。
items.rings.ringofwealth.typical_stats=佩戴這枚戒指時，你的整體幸運程度通常會提升_%s%%_。
items.rings.ringofwealth.combined_stats=你已裝備的戒指正聯結它們的力量，一共增加了你_%s%%_的幸運。
items.rings.ringofwealth.desc=這枚戒指有如磁石般的招財功效，佩戴者有更大的機率從敵人身上或各類寶箱中取得較有價值的道具。被詛咒的戒指反而會降低發現寶物的可能性。


###scrolls
items.scrolls.scroll.ac_read=閱讀
items.scrolls.scroll.kaunan=KAUNAN卷軸
items.scrolls.scroll.sowilo=SOWILO卷軸
items.scrolls.scroll.laguz=LAGUZ卷軸
items.scrolls.scroll.yngvi=YNGVI卷軸
items.scrolls.scroll.gyfu=GYFU卷軸
items.scrolls.scroll.raido=RAIDO卷軸
items.scrolls.scroll.isaz=ISAZ卷軸
items.scrolls.scroll.mannaz=MANNAZ卷軸
items.scrolls.scroll.naudiz=NAUDIZ卷軸
items.scrolls.scroll.berkanan=BERKANAN卷軸
items.scrolls.scroll.odal=ODAL卷軸
items.scrolls.scroll.tiwaz=TIWAZ卷軸
items.scrolls.scroll.unknown_desc=這張羊皮紙上寫滿了難以破譯的魔法文字。大聲唸出來會發生什麼事？
items.scrolls.scroll.blinded=你不能在失明時閱讀卷軸。
items.scrolls.scroll.no_magic=你不能在魔法免疫時閱讀卷軸。
items.scrolls.scroll.cursed=被詛咒的法典抑制了卷軸中法術的啟動！也許祛邪卷軸足夠強大還能被使用...
items.scrolls.scroll$placeholder.name=卷軸

items.scrolls.inventoryscroll.warning=你真的想終止這張卷軸的施放？它仍會被消耗掉。
items.scrolls.inventoryscroll.yes=是的，我確定
items.scrolls.inventoryscroll.no=不，我改變主意了

items.scrolls.scrollofidentify.name=鑑定卷軸
items.scrolls.scrollofidentify.inv_title=選擇一樣要鑑定的物品
items.scrolls.scrollofidentify.it_is=你的卷軸鑑定出了%s。
items.scrolls.scrollofidentify.desc=該卷軸能永久揭示一件物品的所有秘密。

items.scrolls.scrolloflullaby.name=催眠卷軸
items.scrolls.scrolloflullaby.sooth=卷軸發出了某種舒緩的旋律。你覺得非常睏倦。
items.scrolls.scrolloflullaby.desc=閱讀這張卷軸會釋放出一段舒緩的旋律，讓所有聽到它的生物陷入魔法沉眠。這種睡眠有益於閱讀者及友方單位的健康。

items.scrolls.scrollofmagicmapping.name=探地卷軸
items.scrolls.scrollofmagicmapping.layout=你熟悉了這層的地形。
items.scrolls.scrollofmagicmapping.desc=閱讀這張卷軸時，一副明晰的景象會刻入你的記憶中，告知你整個樓層的精確布局並揭開所有隱藏的秘密。不過道具位置和生物分布依舊是未知狀態。

items.scrolls.scrollofmirrorimage.name=鏡像卷軸
items.scrolls.scrollofmirrorimage.copies=卷軸生成了你的鏡像。
items.scrolls.scrollofmirrorimage.no_copies=卷軸嘗試創造你的鏡像，但是它們沒有空間出現。
items.scrolls.scrollofmirrorimage.desc=卷軸上的咒文會創造使用者的兩個鏡像。這些像使用者的弱化版複製體的鏡像會對敵人展開追殺。不過鏡像非常脆弱，受到傷害就會瞬間消散。

items.scrolls.scrollofretribution.name=復仇卷軸
items.scrolls.scrollofretribution.blast=強大的魔力從卷軸中爆發！
items.scrolls.scrollofretribution.desc=這張卷軸可以將使用者的所受的傷痛轉化為能量釋放而出。使用者的傷勢越重，所釋放的能量越大。使用者處於低血量的情況下所釋放的這種能量足以殺死大部分敵人。\n\n即便如此，這張卷軸依然會影響使用者，使其短時間目盲並虛弱無比。

items.scrolls.scrollofrage.name=盛怒卷軸
items.scrolls.scrollofrage.roar=卷軸產生的激怒咆哮在地牢中迴盪！
items.scrolls.scrollofrage.desc=大聲誦讀內容時，卷軸將釋放出一聲轟響的咆哮，將所有敵人引向你並激怒附近的單位。

items.scrolls.scrollofrecharging.name=充能卷軸
items.scrolls.scrollofrecharging.surge=一股能量在體內奔騰而過，使你的法杖力量充沛！
items.scrolls.scrollofrecharging.desc=純正的魔法能量被禁錮在羊皮紙內，當這股能量被釋放時會在短時間內持續為閱讀者的所有法杖充能。

items.scrolls.scrollofremovecurse.name=祛邪卷軸
items.scrolls.scrollofremovecurse.inv_title=選擇一件要淨化的物品
items.scrolls.scrollofremovecurse.cleansed=你的道具閃耀著淨化的光芒，一股惡毒的能量從中消散。
items.scrolls.scrollofremovecurse.not_cleansed=你的道具閃耀著淨化的光芒，不過什麼也沒發生。
items.scrolls.scrollofremovecurse.spirit=你的卷軸讓咒縛靈得以解脫！
items.scrolls.scrollofremovecurse.desc=卷軸上的咒語能夠瞬間清除指定的一件武器、護甲、法杖、戒指或神器上的詛咒。

items.scrolls.scrollofteleportation.name=傳送卷軸
items.scrolls.scrollofteleportation.tele=眨眼之間你就被傳送到本層的另外一個位置。
items.scrolls.scrollofteleportation.no_tele=傳送魔法失敗了。
items.scrolls.scrollofteleportation.cant_reach=你不能傳送到那個位置。
items.scrolls.scrollofteleportation.prompt=選擇想要傳送的地點
items.scrolls.scrollofteleportation.desc=羊皮紙上的咒語能立刻讓閱讀者傳送到本層的另一處。卷軸會優先選擇閱讀者還未探索的地方，但無法將人傳送到門被鎖或被路障堵住入口的密室中。不過，它能幫助發現通向未知區域的隱藏門。
items.scrolls.scrollofteleportation.strong_tele=強大的魔力流阻止了你的傳送！

items.scrolls.scrollofterror.name=恐懼卷軸
items.scrolls.scrollofterror.none=這個卷軸產生了一陣明亮的紅色閃光。
items.scrolls.scrollofterror.one=這個卷軸產生了一陣明亮的紅色閃光的同時%s逃跑了！
items.scrolls.scrollofterror.many=這個卷軸產生了一陣明亮的紅色閃光的同時怪物們逃跑了！
items.scrolls.scrollofterror.desc=被閱讀的時候，該卷軸會爆射出一道可怖的紅色閃光，以恐懼壓垮使用者視野範圍內生物的心智並使它們轉身逃跑。攻擊正在逃跑的敵人會縮短該效果的持續時長。

items.scrolls.scrolloftransmutation.name=嬗變卷軸
items.scrolls.scrolloftransmutation.inv_title=選擇一件要嬗變的物品
items.scrolls.scrolloftransmutation.nothing=沒發生什麼有意思的事。
items.scrolls.scrolloftransmutation.morph=你的道具變成了另一樣東西！
items.scrolls.scrolloftransmutation.empty=已經沒有神器了，你的神器變成戒指了！
items.scrolls.scrolloftransmutation.desc=卷軸內存著強力的嬗變魔法，用在可行的物品上會將其轉變成同類型的另一樣物品。嬗變魔法還會保留原物品上的升級、附魔和刻印。卷軸或藥劑將被轉化為秘卷或合劑，反之亦然。

items.scrolls.scrollofupgrade.name=升級卷軸
items.scrolls.scrollofupgrade.inv_title=選擇一件要升級的物品
items.scrolls.scrollofupgrade.weaken_curse=升級卷軸減弱了物品上的詛咒。
items.scrolls.scrollofupgrade.remove_curse=升級卷軸淨化了物品上的詛咒！
items.scrolls.scrollofupgrade.desc=這張卷軸可以升級一件物品，提升其品質。對法杖，可以提升其威力及充能上限；對武器和護甲，可以提升其攻防能力；對戒指，將增強其效果。這張卷軸能減弱甚至有機率完全驅散詛咒效果，不過不如祛邪卷軸那麼穩定。\n\n遺憾的是，升級魔法也可能抹消高等級武器的附魔和護甲的刻印。升級 +4 的裝備就有消除附魔和刻印的可能性，升級 +8 及以上的裝備則必定會消除。如果裝備被硬化過，此範圍會提升至 +6 到 +10，且此效果會優先抹消硬化而非附魔或刻印。



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=KAUNAN秘卷
items.scrolls.exotic.exoticscroll.sowilo=SOWILO秘卷
items.scrolls.exotic.exoticscroll.laguz=LAGUZ秘卷
items.scrolls.exotic.exoticscroll.yngvi=YNGVI秘卷
items.scrolls.exotic.exoticscroll.gyfu=GYFU秘卷
items.scrolls.exotic.exoticscroll.raido=RAIDO秘卷
items.scrolls.exotic.exoticscroll.isaz=ISAZ秘卷
items.scrolls.exotic.exoticscroll.mannaz=MANNAZ秘卷
items.scrolls.exotic.exoticscroll.naudiz=NAUDIZ秘卷
items.scrolls.exotic.exoticscroll.berkanan=BERKANAN秘卷
items.scrolls.exotic.exoticscroll.odal=ODAL秘卷
items.scrolls.exotic.exoticscroll.tiwaz=TIWAZ秘卷
items.scrolls.exotic.exoticscroll.unknown_desc=這張漆黑的羊皮紙上刻滿了閃耀著魔力光芒的晦澀符文。看起來這不是這個世界的物品。大聲唸出來會發生什麼事？

items.scrolls.exotic.scrollofsirenssong.name=塞壬之歌秘卷
items.scrolls.exotic.scrollofsirenssong.prompt=選擇一個目標
items.scrolls.exotic.scrollofsirenssong.no_target=這張秘卷在沒有目標的情況下啟用了
items.scrolls.exotic.scrollofsirenssong.cancel=你必須選擇一個目標
items.scrolls.exotic.scrollofsirenssong.desc=閱讀此卷軸將播放出攝人心魄的旋律，令目標敵人沉淪與你，永久地變成盟友！聽到這歌聲的其它敵人則是暫時被魅惑。\n\n\n\n特別強大的敵人可以抵抗沉淪效果，以魅惑效果取而代之。
items.scrolls.exotic.scrollofsirenssong$enthralled.name=沉淪
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=這個生物已因塞壬之歌的效果而沉淪。\n\n沉淪的單位將永遠忠心於你，並主動攻擊其遇到的所有敵人。

items.scrolls.exotic.scrollofantimagic.name=驅魔秘卷
items.scrolls.exotic.scrollofantimagic.desc=使用這張秘卷會讓你被包裹在一個能夠阻擋其他所有法術的魔力結界中，無論它是有利或是有害。

items.scrolls.exotic.scrollofchallenge.name=決鬥秘卷
items.scrolls.exotic.scrollofchallenge.desc=大聲誦讀，這個卷軸將發出巨大的吼聲，將敵人吸引到誦讀者身邊，同時在它們周圍創建一個決鬥區域。\n\n只要誦讀者在這個競技場裡，將獲得33%的傷害減免（在其它所有傷害減免計算之前），並且不會損失飽食度。\n\n決鬥區域的大小將隨著誦讀者所在區域的大小而改變。在一些Boss戰區域，決鬥區會格外的小。
items.scrolls.exotic.scrollofchallenge$challengearena.name=決鬥區域
items.scrolls.exotic.scrollofchallenge$challengearena.desc=決鬥秘卷在你周圍創造了一個決鬥區域，其中翻滾著血般的紅霧。\n\n當你站在霧中，你的飢餓感不會增加，你將減少 33%% 來自任何來源的傷害。如果你有其他傷害減免（比如護甲），它們會在 33%%的傷害減免之後計算。\n\n剩餘時長：%d 回合。

items.scrolls.exotic.scrollofdivination.name=預知秘卷
items.scrolls.exotic.scrollofdivination.nothing_left=沒有可以鑑定的道具了！
items.scrolls.exotic.scrollofdivination.desc=這張秘卷會永久鑑定隨機四件物品。被鑑定的物品可能是是一瓶藥水，也可能是一張卷軸或一枚戒指。不過被鑑定的物品未必是你包裹中含有的。
items.scrolls.exotic.scrollofdivination$wnddivination.desc=你的預知秘卷鑑定了下列道具：

items.scrolls.exotic.scrollofdread.name=極度恐慌秘卷
items.scrolls.exotic.scrollofdread.desc=誦讀的時候，極度恐慌秘卷會爆射出一道極度可怖的紅色閃光，其中的殺氣彷彿已經凝成實體。這足以令你視野中所有的敵人嚇得肝膽欲裂，不顧一切地想要逃離這座地牢，永遠也不回來了！\n\n與恐懼效果一樣，逃命的敵人也會隨著時間流逝逐漸冷靜下來，來自外界的傷害更能加速這一過程。\n\n意志堅定的敵人，比如Boss們，將能抵抗逃命的衝動，而只是感到恐懼而代之。

items.scrolls.exotic.scrollofenchantment.name=注魔秘卷
items.scrolls.exotic.scrollofenchantment.inv_title=附魔一件物品
items.scrolls.exotic.scrollofenchantment.weapon=為你的武器選擇附魔。
items.scrolls.exotic.scrollofenchantment.armor=為你的防具選擇刻印。
items.scrolls.exotic.scrollofenchantment.cancel_warn=取消該行動仍然會消耗卷軸
items.scrolls.exotic.scrollofenchantment.cancel=取消
items.scrolls.exotic.scrollofenchantment.desc=這張秘卷可以為武器或護甲注入強大的魔力。使用者甚至可以選擇注入魔力的類型。

items.scrolls.exotic.scrollofforesight.name=先見秘卷
items.scrolls.exotic.scrollofforesight.desc=在閱讀了這幅卷軸後，附近地形的細節將自發不斷地映入閱讀者的腦海。這種效果會持續相當長的一段時間，並且會揭示所有的隱藏門與陷阱，不再需要主動搜索。

items.scrolls.exotic.scrollofmetamorphosis.name=蛻變秘卷
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=選擇一個天賦以進行蛻變
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=選擇你希望蛻變出的天賦
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=蛻變天賦
items.scrolls.exotic.scrollofmetamorphosis.desc=這張秘卷充滿了嬗變的魔力，不過與一般的嬗變卷軸不同。這股魔力將作用於釋放者本身而不是一個物品。秘卷的魔力將允許你蛻變一個自身的天賦，使其轉化為來自其他英雄的三個同層天賦之一！\n\n這個效果只適用於英雄自身的天賦，對專精天賦與護甲天賦便是無效的。那些你無法使用的天賦將不會出現在蛻變選項裡。

items.scrolls.exotic.scrollofmysticalenergy.name=魔能秘卷
items.scrolls.exotic.scrollofmysticalenergy.desc=奇異的魔法能量被禁錮在秘卷羊皮紙內，當這股能量被釋放時會在短時間內持續為閱讀者的所有神器充能。

items.scrolls.exotic.scrollofpassage.name=歸返秘卷
items.scrolls.exotic.scrollofpassage.desc=這張羊皮卷內所含有的符文法術能幫助使用者快速回到本區域的初始樓層。如果想要回到商店的話使用這張秘卷會非常有用。

items.scrolls.exotic.scrollofprismaticimage.name=虹衛秘卷
items.scrolls.exotic.scrollofprismaticimage.desc=這張秘捲上的咒文會創造使用者的一個虹色幻影。這個像使用者的弱化版複製體的幻影有著相同的防禦，但生命值和造成的傷害更低。\n\n虹色幻影將吸引敵人的火力從而保護使用者。\n\n當虹色幻影存在時閱讀這張秘卷將會為其恢復所有生命。

items.scrolls.exotic.scrollofpsionicblast.name=靈爆秘卷
items.scrolls.exotic.scrollofpsionicblast.ondeath=靈能震爆撕碎了你的意識……
items.scrolls.exotic.scrollofpsionicblast.desc=這張秘卷蘊含著毀滅性的能量，一旦引導出來將撕裂視野內所有生物的心靈。\n\n這股力量的釋放也會對閱讀者產生嚴重傷害，並導致暫時性的失明和眩暈。



###spells
items.spells.alchemize.name=鍊金菱晶
items.spells.alchemize.prompt=煉化一個物品
items.spells.alchemize.desc=這個菱晶包含的轉化能力與鍊金釜類似。允許使用者將一件物品(或一堆物品)轉化為金幣或鍊金能量。\n\n鍊金菱晶可以在商店中買到，也可以通過鍊金反應自行合成。將任意卷軸與符石或種子共煉可以得到奧術催化劑。奧術催化劑還可用於可進一步的反應，生成若干個鍊金菱晶。
items.spells.alchemize$wndalchemizeitem.sell=轉化為 %d 個金幣
items.spells.alchemize$wndalchemizeitem.sell_1=轉化一個為 %d 個金幣
items.spells.alchemize$wndalchemizeitem.sell_all=轉化全部為 %d 個金幣
items.spells.alchemize$wndalchemizeitem.energize=轉化為 %d 點能量
items.spells.alchemize$wndalchemizeitem.energize_1=轉化一個為 %d 點能量
items.spells.alchemize$wndalchemizeitem.energize_all=轉化全部為 %d 點能量

items.spells.aquablast.name=水爆晶核
items.spells.aquablast.desc=這個菱晶會在目標處迸射出大量的水流。水流並沒有強大到能造成傷害（即使是對火屬性敵人），但是菱晶的水流會散布至周遭，熄滅火焰並擊退水源附近的角色。

items.spells.arcanecatalyst.name=奧術催化劑
items.spells.arcanecatalyst.desc=這團金黃的魔法之塵由提取的卷軸精華製得。它在黑暗的地牢中發出隱約的微光。\n\n這個催化劑原本的用途是作為一種鍊金原料，不過你也可以直接引出其中的魔力以獲取隨機的一種卷軸效果。

items.spells.beaconofreturning.name=返回晶柱
items.spells.beaconofreturning.preventing=這裡強大的魔力流阻止了你的結晶效果！
items.spells.beaconofreturning.creatures=臨近生物的心靈信號干擾不允許你在此刻進行傳送。
items.spells.beaconofreturning.set=信標設置在了你現在的位置。
items.spells.beaconofreturning.wnd_body=新的設置會覆蓋原來的信標設置的位置。\n\n返回將會讓你回到上一個設置的位置並且消耗一個菱晶。
items.spells.beaconofreturning.wnd_set=設置
items.spells.beaconofreturning.wnd_return=返回
items.spells.beaconofreturning.desc_set=信標被設置在了第%d層的某處
items.spells.beaconofreturning.desc=這個複雜的菱晶給予了使用者無視距離返回到設定地點的能力。該菱晶只會在返回時消耗。你可以隨時改變它的設定位置，但該菱晶只能記憶最近一次設置的位置。

items.spells.curseinfusion.name=詛咒菱晶
items.spells.curseinfusion.inv_title=詛咒一件物品
items.spells.curseinfusion.desc=這個菱晶可以向一件裝備註入和DM-300內部相同的的邪惡魔法。目標物品會立刻被詛咒，且原有的附魔與刻印會被覆蓋。\n\n對武器、護甲和法杖使用時，詛咒菱晶在詛咒的基礎上還會升級目標物品。詛咒菱晶造成的升級不會疊加，而且去除詛咒後升級也隨之消失。

items.spells.featherfall.name=羽落晶核
items.spells.featherfall.light=你覺得自己身輕如燕！
items.spells.featherfall.desc=這個菱晶可以操控重力對使用者的影響，在短時間內讓使用者免疫掉落傷害。每個結晶法術只能抵擋一次傷害。

items.spells.spell.ac_cast=施放
items.spells.spell.no_magic=你無法再魔法免疫的情況下使用法術結晶。

items.spells.magicalinfusion.name=注魔菱晶
items.spells.magicalinfusion.inv_title=灌注一件物品/道具
items.spells.magicalinfusion.infuse=你的%s被注入了奧術之力！
items.spells.magicalinfusion.desc=這個菱晶蘊含著和升級卷軸同樣強大的魔力，不過這種魔力更為穩定。\n\n這個菱晶在升級道具的同時不會消除上面的附魔或刻印。

items.spells.magicalporter.name=信使結晶
items.spells.magicalporter.inv_title=傳送一個物品
items.spells.magicalporter.nowhere=沒有傳送物品的目標地點。
items.spells.magicalporter.desc=這個菱晶能夠通過魔法傳送任何成為施法目標的物品。但不同於商人信標，這些物品會被傳送到下一個boss層的入口處。

items.spells.phaseshift.name=轉移結晶
items.spells.phaseshift.no_target=那裡沒什麼可傳送的東西。
items.spells.phaseshift.desc=這個充滿混沌的結晶法術會將目標單位傳送到本層隨機位置，被這樣傳送的敵人會被眩暈相當長的一段時間，強大的敵人能夠抵抗眩暈的效果。這個菱晶可以在目標單位或施法者自身上使用。

items.spells.reclaimtrap.name=陷阱晶核
items.spells.reclaimtrap.no_trap=這裡沒有陷阱。
items.spells.reclaimtrap.desc_trap=菱晶內當前儲存著一個_%s。_
items.spells.reclaimtrap.desc=這個菱晶蘊含著DM-300殘餘的機械能力。當它被投擲到一個有效陷阱上時，陷阱的力量會被菱晶吸收儲存，讓你可以在任何地方釋放這個陷阱的效果。\n\n不過，有的陷阱會在特殊地域失效，而且菱晶一次只能儲存一個陷阱。

items.spells.recycle.name=轉換菱晶
items.spells.recycle.inv_title=轉換一件物品
items.spells.recycle.recycled=你的物品被轉換為%s.
items.spells.recycle.desc=這個菱晶蘊含著弱化的嬗變魔力。雖然不能對裝備使用，但它能將卷軸、藥水、種子、符石或塗藥飛鏢轉換為一個隨機的同類物品。

items.spells.summonelemental.name=喚魔晶柱
items.spells.summonelemental.ac_imbue=灌注
items.spells.summonelemental.summon_limit=你只能同時召喚一個元素。
items.spells.summonelemental.imbue_prompt=灌注一件物品
items.spells.summonelemental.desc=這個晶柱聯繫著用於製造它的元素餘燼的能量，能夠召喚出一個友好的元素助你戰鬥！同時只能召喚一個元素，但是重新釋放該元素不需要消耗額外能量。
items.spells.summonelemental.desc_newborn=這個晶柱尚未被灌注，只能召喚一個_新生元素_。你可以用已鑑定的液火藥劑或冰霜藥劑、充能卷軸、嬗變卷軸為其充能，以便召喚出一個完全體的元素！
items.spells.summonelemental.desc_fire=這個晶柱滾燙得難以觸碰，可用來召喚出一個_液火元素_。你可以透過灌注的方法覆蓋當前的充能類型。
items.spells.summonelemental.desc_frost=這個晶柱冰冷得難以碰觸，可用來召喚出一個_冰霜元素_。你可以透過灌注的方法覆蓋當前的充能類型。
items.spells.summonelemental.desc_shock=這個晶柱輻射出一個穩定的電場，可用來召喚出一個_電擊元素_。你可以透過灌注的方法覆蓋當前的充能類型。
items.spells.summonelemental.desc_chaos=這個晶柱散發著紊亂的能量流，可用來召喚出一個_混沌元素_。你可以透過灌注的方法覆蓋當前的充能類型。

items.spells.targetedspell.prompt=選擇一個目標
items.spells.targetedspell.inv_title=灌注一件物品/道具

items.spells.telekineticgrab.name=念力結晶
items.spells.telekineticgrab.cant_grab=你無法抓取它。
items.spells.telekineticgrab.no_target=這裡沒什麼可抓取的東西。
items.spells.telekineticgrab.desc=這個結晶允許使用者遠程抓取一個地上的物體，或從敵人身上取回卡住的投擲物！\n\n無法用於抓取其他角色擁有的物品，也無法抓取諸如箱子這般的容器。

items.spells.wildenergy.name=強能晶柱
items.spells.wildenergy.desc=這個結晶中含有部分驅動DM-300的詛咒之力。當釋放時，它會為你的法杖與佩戴著的神器充能，但同時也會隨機觸發一種詛咒法杖的效果。幸運的是你可以指定這種詛咒能量的施放方向。


###runestones
items.stones.inventorystone.ac_use=使用

items.stones.runestone$placeholder.name=符石

items.stones.stoneofaggression.name=敵意符石
items.stones.stoneofaggression.desc=當把這顆符石擲向一個盟友或敵人時，周圍的所有敵人都會不受控制地攻擊目標。\n\n如果對敵人使用，這種魔力只會持續很短的一段時間，但如果對自己或者盟友使用，魔力持續的時間會顯著延長。
items.stones.stoneofaggression$aggression.name=眾矢之的

items.stones.stoneofaugmentation.name=強化符石
items.stones.stoneofaugmentation.inv_title=強化一件物品
items.stones.stoneofaugmentation.desc=這塊符石內的強力魔法可以用於強化裝備的一種屬性，但是會以減弱另一種屬性為代價。\n\n用於武器可以強化傷害或者速度。\n\n用於護甲可以強化防禦或者閃避。
items.stones.stoneofaugmentation$wndaugment.choice=你想強化哪個屬性？
items.stones.stoneofaugmentation$wndaugment.speed=速度
items.stones.stoneofaugmentation$wndaugment.damage=傷害
items.stones.stoneofaugmentation$wndaugment.evasion=閃避
items.stones.stoneofaugmentation$wndaugment.defense=防禦
items.stones.stoneofaugmentation$wndaugment.none=移除強化
items.stones.stoneofaugmentation$wndaugment.cancel=算了

items.stones.stoneofblast.name=震爆符石
items.stones.stoneofblast.desc=這顆符石被扔出後會在目的地立即爆炸。和炸彈一樣，爆炸會對範圍內的所有東西造成傷害。

items.stones.stoneofblink.name=閃現符石
items.stones.stoneofblink.desc=這顆符石被扔出後會把使用者傳送到目的地。

items.stones.stoneofclairvoyance.name=明示符石
items.stones.stoneofclairvoyance.desc=這顆符石被扔出後會瞬間搜索以目的地為中心的巨大範圍內的所有地格。該搜索能力甚至不受牆壁的阻隔。

items.stones.stoneofdeepsleep.name=沉睡符石
items.stones.stoneofdeepsleep.desc=當把這顆符石擲向一個敵人時，被命中的敵人會陷入魔法睡眠。陷入魔法睡眠的敵人會永遠沉睡下去，除非受到外界打擾。

items.stones.stoneofdisarming.name=拆除符石
items.stones.stoneofdisarming.desc=這個符石具有破壞隱藏於地牢各處的有害陷阱的魔力。它的魔力最多能拆除以投擲目的地為中心的一片區域內的9個陷阱。

items.stones.stoneofenchantment.name=附魔符石
items.stones.stoneofenchantment.inv_title=附魔一件物品
items.stones.stoneofenchantment.weapon=你的武器在暗中微微發光！
items.stones.stoneofenchantment.armor=你的護甲在暗中微微發光！
items.stones.stoneofenchantment.desc=這塊符文石擁有施加附魔的能力。和升級卷軸不同，它不會直接加強一個道具的能力，但能給武器或者護甲施加附魔，使其擁有新的特性。

items.stones.stoneoffear.name=恐懼符石
items.stones.stoneoffear.desc=當把這顆符石擲向一個盟友或敵人時，被命中的角色會陷入深深的恐懼中，無法克制地逃離。攻擊會刺激其從恐懼中更快恢復。

items.stones.stoneofflock.name=羊群符石
items.stones.stoneofflock.desc=這顆符石被扔出後會在目的地召喚一群魔法綿羊。

items.stones.stoneofintuition.name=感知符石
items.stones.stoneofintuition.inv_title=選擇一件物品
items.stones.stoneofintuition.desc=這塊符石含有的魔法就像一個弱化版的鑑定卷軸。和鑑定卷軸那種直接識別物品的魔法不一樣，它會加強你的直覺，讓你透過猜測來試圖鑑定一種藥水，卷軸或者戒指。初次正確的猜測將會順利鑑定該物品，並保留該符石，以便第二次使用。
items.stones.stoneofintuition$wndguess.text=猜猜這件未鑑定道具是什麼。猜對了的話就會鑑定物品種類！
items.stones.stoneofintuition$wndguess.correct=猜對了。這種物品被鑑定了！
items.stones.stoneofintuition$wndguess.preserved=感知符石仍然躺在你的手心！
items.stones.stoneofintuition$wndguess.incorrect=你猜錯了。

items.stones.stoneofshock.name=電擊符石
items.stones.stoneofshock.desc=這顆符石被扔出後會爆出一陣電能量，短暫麻痺範圍內所有目標並根據電到的目標數量恢復使用者的法杖充能。

###wands
items.wands.cursedwand.ondeath=你用你自己的%s自殺了。
items.wands.cursedwand.nothing=什麼事都沒發生。
items.wands.cursedwand.grass=草木在你周圍瘋長而出！
items.wands.cursedwand.fire=你聞到了燒烤的味道……
items.wands.cursedwand.transmogrify_wand=你的法杖變化成了另一樣東西！
items.wands.cursedwand.transmogrify_other=你的道具變化成了另一樣東西！

items.wands.wand.ac_zap=釋放
items.wands.wand.fizzles=你的法杖滋滋作響；一定是沒能量了。
items.wands.wand.no_magic=你的法杖滋滋作響；你不能在魔法免疫時使用法杖。
items.wands.wand.self_target=你不能瞄準你自己！
items.wands.wand.identify=你對你的法杖已經足夠熟悉並將其完全鑑定。
items.wands.wand.resin_one=這支法杖已經從奧術聚酯獲得了 1 次升級。
items.wands.wand.resin_many=這支法杖已經從奧術聚酯獲得了 %d 次升級。
items.wands.wand.cursed=這根法杖受到了詛咒，導致它的魔法混亂而隨機。
items.wands.wand.not_cursed=這根法杖沒有被詛咒。
items.wands.wand.curse_discover=這根%s是詛咒的！
items.wands.wand.prompt=選擇要釋放魔法的位置
items.wands.wand$placeholder.name=法杖

items.wands.wandofblastwave.name=衝擊波法杖
items.wands.wandofblastwave.staff_name=震波之杖
items.wands.wandofblastwave.ondeath=你用衝擊波法杖炸碎了自己……
items.wands.wandofblastwave.desc=這根法杖由一種大理石石材製成，嵌有金飾並在頂部鑲著一個渾圓的黑寶石。它在你手中的感覺非常沉重。
items.wands.wandofblastwave.stats_desc=該法杖能射出一股能量，在目標位置引發強烈的爆炸。爆炸的力量會造成_%1$d~%2$d點傷害_並強到足以擊飛大多數敵人。
items.wands.wandofblastwave.bmage_desc=當_戰鬥法師_以震波之杖近戰攻擊目標時，能像彈性附魔一樣有機率將其擊退。
items.wands.wandofblastwave.eleblast_desc=震波之杖的元素風暴造成 67%傷害，並將所有目標彈出影響區域。

items.wands.wandofcorrosion.name=酸蝕法杖
items.wands.wandofcorrosion.staff_name=酸蝕之杖
items.wands.wandofcorrosion.desc=這根法杖的灰色主幹頂端鑲嵌著一顆明亮的橙色寶石。
items.wands.wandofcorrosion.stats_desc=這根法杖能射出一顆會在目標位置爆炸成一團強酸性霧氣的法球。進入酸霧的任何單位都會持續受到起始為_%d點_的持續遞增傷害。
items.wands.wandofcorrosion.bmage_desc=當_戰鬥法師_以酸蝕之杖近戰攻擊目標時，有機率使其沾染腐蝕汙泥。
items.wands.wandofcorrosion.eleblast_desc=酸蝕之杖的元素風暴對所有目標造成起始傷害為 6 點的 4 回合酸蝕。

items.wands.wandofcorruption.name=腐化法杖
items.wands.wandofcorruption.staff_name=腐化之杖
items.wands.wandofcorruption.already_corrupted=這個角色已經被你腐化。
items.wands.wandofcorruption.desc=這根法杖能發射混亂的黑暗能量，法杖尖端的那個小頭骨裝飾非常應景。
items.wands.wandofcorruption.stats_desc=該法杖會釋放腐壞的能量，能削弱敵人並最終將他們扭曲為你的奴僕。敵人能抵抗腐化，但虛弱的敵人明顯地更容易被腐化。
items.wands.wandofcorruption.bmage_desc=當_戰鬥法師_以腐化之杖近戰攻擊目標時， 有機率使其陷入狂亂。
items.wands.wandofcorruption.eleblast_desc=腐化之杖的元素風暴對所有目標造成5回合狂亂。

items.wands.wandofdisintegration.name=解離法杖
items.wands.wandofdisintegration.staff_name=解離之杖
items.wands.wandofdisintegration.desc=這根法杖由一整塊光滑的黑曜石製成，深紫色的光自其邊緣流向法杖頂端。它閃爍著破壞性能量，準備著向前迸射。
items.wands.wandofdisintegration.stats_desc=這根法杖射出的光束能穿透任何障礙物，並將隨著法杖等級的提升而射得更遠。光束會造成_%1$d~%2$d點傷害_，並且會根據穿透的地形和敵人數量造成額外傷害。
items.wands.wandofdisintegration.bmage_desc=當_戰鬥法師_以解離之杖作為近戰武器時，魔杖會像索敵附魔一樣獲得額外的攻擊距離。
items.wands.wandofdisintegration.eleblast_desc=解離之杖的元素風暴無視牆壁並對所有目標造成100%的傷害。

items.wands.wandoffireblast.name=焰浪法杖
items.wands.wandoffireblast.staff_name=焰浪之杖
items.wands.wandoffireblast.desc=這根法杖由紅漆木製成，飾以金葉，這使它看起來相當莊嚴。它的頂端噼啪作響嘶嘶而鳴，渴望著釋放其強大的魔法。
items.wands.wandoffireblast.stats_desc=該法杖在使用時會產生一股強大的焰浪，延伸出一個錐形區域。下一次使用它將消耗_%1$d點充能_並造成_%2$d~%3$d點傷害_。法杖一次消耗的充能數越多，其範圍與威力就越大、越強。
items.wands.wandoffireblast.bmage_desc=當_戰鬥法師_以焰浪之杖近戰攻擊目標時，能像擁有烈焰附魔一樣有機率將其點燃。
items.wands.wandoffireblast.eleblast_desc=焰浪之杖的元素風暴造成100%傷害，沖開範圍內的門，並使目標與地形起火。

items.wands.wandoffrost.name=冰霜法杖
items.wands.wandoffrost.staff_name=霜凍之杖
items.wands.wandoffrost.desc=這根法杖似乎由某種魔法冰塊製成。它的圓頂閃著亮光。握起來很冰，但不知為何你的手仍保持著溫暖。
items.wands.wandoffrost.stats_desc=這支法杖能向你的敵人射擊冰霜能量，造成_%1$d~%2$d點傷害_並凍傷目標，在水中的作用似乎更強。凍傷或凍結的敵人將受到更少該法杖的傷害。
items.wands.wandoffrost.bmage_desc=當_戰鬥法師_以霜凍之杖近戰攻擊目標時，有機率將其直接凍結。目標凍傷越嚴重，被凍結的機率就越高。
items.wands.wandoffrost.eleblast_desc=霜凍之杖的元素風暴造成100%傷害，冷凍目標並熄滅火焰。

items.wands.wandoflightning.name=雷霆法杖
items.wands.wandoflightning.staff_name=雷霆之杖
items.wands.wandoflightning.ondeath=你用雷霆法杖殺死了自己…
items.wands.wandoflightning.desc=這根法杖由實心金屬製成，這使它驚人地沉重。電弧在頂端兩個內彎的叉齒間跳躍。
items.wands.wandoflightning.stats_desc=這支法杖能向任何瞄準的地方射出強大的電弧，造成_%1$d~%2$d點傷害_。這道閃電能在附近多個目標間跳躍，在水裡會更強力。要是太接近，同樣可能電到你自己，卻不會波及到你的同伴。
items.wands.wandoflightning.bmage_desc=當_戰鬥法師_以雷霆之杖近戰攻擊目標時，能像擁有電擊附魔一樣有機率釋放電弧攻擊附近的目標。
items.wands.wandoflightning.eleblast_desc=雷霆之杖的元素風暴造成100%傷害，擊暈目標5回合併使水體帶電。

items.wands.wandoflivingearth.name=靈壤法杖
items.wands.wandoflivingearth.staff_name=靈壤魔杖
items.wands.wandoflivingearth.desc=這根法杖由一種奇妙的石頭組成，你能從幾道微微發光的黃色條紋中感受到能量波動。握住法杖時石頭好像會稍稍轉動，彷彿在迎合你的手。
items.wands.wandoflivingearth.stats_desc=這根法杖能向敵人發射魔法泥石，造成_ %1$d~%2$d 點傷害。_泥石隨後會回歸使用者身邊，根據造成的傷害重組成靈壤護甲。靈壤護甲積累到一定程度後，下次使用法杖時會成型為一尊靈壤守護者。
items.wands.wandoflivingearth.bmage_desc=當_戰鬥法師_以靈壤之杖近戰攻擊目標時，能將部分近戰傷害轉化為靈壤護甲。
items.wands.wandoflivingearth.eleblast_desc=靈壤之杖的元素風暴造成50%傷害，每擊中一個目標，治療一個靈壤守護者一次。
items.wands.wandoflivingearth$rockarmor.name=靈壤護甲
items.wands.wandoflivingearth$rockarmor.desc=魔法泥石環繞在你身邊，當你被攻擊時它們會努力幫你格擋，格擋成功能抵消 50%% 所受傷害。抵消傷害會消除一定量的泥石。\n\n剩餘護甲量：%1$d。\n\n當積攢的泥石達到一定程度時，下一次發動靈壤法杖會使泥石成型為一尊靈壤守護者為你而戰。\n\n守護者成型所需護甲量：%2$d
items.wands.wandoflivingearth$earthguardian.name=靈壤守護者
items.wands.wandoflivingearth$earthguardian.desc=靈壤法杖發射的魔法泥石組成了一尊靈壤守護者！這個有稜有角的大塊頭會攻擊附近的敵人，迫使他們去攻擊守護者。當附近沒有危險時，守護者會重組為你身邊的靈壤護甲，等待你下次使用法杖召喚它。\n\n守護者的防禦力與你的法杖等級相關。守護者當前能抵擋_ %1$d~%2$d 點傷害。_

items.wands.wandofmagicmissile.name=魔彈法杖
items.wands.wandofmagicmissile.staff_name=魔彈之杖
items.wands.wandofmagicmissile.desc=這根十分普通的法杖能發射由純魔法能量構成的飛彈。儘管法杖本身沒有什麼花俏的特效，它有更多的充能數，而且在被升級後能暫時強化其他法杖。
items.wands.wandofmagicmissile.stats_desc=從法杖中發出的魔法飛彈會對單個目標造成_%1$d~%2$d點傷害_，如果被升級則會暫時強化其他法杖。
items.wands.wandofmagicmissile.bmage_desc=當_戰鬥法師_以魔彈之杖近戰攻擊目標時，所有的法杖與魔杖都會恢復一定的充能。
items.wands.wandofmagicmissile.eleblast_desc=魔彈之杖的元素風暴造成50%傷害，並使戰鬥法師獲得15回合的充能效果。
items.wands.wandofmagicmissile$magiccharge.name=魔力強化
items.wands.wandofmagicmissile$magiccharge.desc=你的魔彈法杖向其他法杖回饋了一股能量，提升著下一次施法的有效等級。\n\n其他法杖被強化至：+ %d\n\n剩餘的魔力強化時長：%s 回合

items.wands.wandofprismaticlight.name=稜光法杖
items.wands.wandofprismaticlight.staff_name=稜光之杖
items.wands.wandofprismaticlight.desc=這根法杖由一塊實心半透明水晶構成，就像一塊厚長光滑的玻璃。一粒粒彩色的光點在法杖頂端跳躍，隨時準備迸射而出。
items.wands.wandofprismaticlight.stats_desc=該法杖射出的光線能刺破地牢的黑暗，揭露隱藏的區域和陷阱。光線能致盲敵人並造成_%1$d~%2$d點傷害_。惡魔與亡靈生物會在法杖的強光下燃燒，受到額外傷害。
items.wands.wandofprismaticlight.bmage_desc=當_戰鬥法師_以稜光之杖近戰攻擊目標時，能使目標陷入隨魔杖等級提升而延長的殘廢效果。
items.wands.wandofprismaticlight.eleblast_desc=稜光之杖的元素風暴造成67%傷害，揭示區域內所有地形，致盲所有目標5回合。

items.wands.wandofregrowth.name=再生法杖
items.wands.wandofregrowth.staff_name=再生之杖
items.wands.wandofregrowth.desc=這柄法杖由一根細長木枝巧琢而成。不知為何，它還活著而且生機盎然，像一株樹苗的嫩芽般艷綠。“春蘭兮秋菊，長無絕兮終古！”
items.wands.wandofregrowth.stats_desc=在施放時，這把法杖將向一個扇形區域傾灑出再生的能量。這種魔法會讓草、根系甚至稀有的植物重獲生命，破土而出。下一次使用它將消耗_%1$d點充能_。法杖消耗的充能越多，再生魔法的範圍與效力就越大、越強。
items.wands.wandofregrowth.degradation=法杖的再生魔力將在釋放_%d 點充能_後開始消退，那時它將難以再次使植物或高草復生。獲取經驗或是升級法杖能延後這種限制。
items.wands.wandofregrowth.bmage_desc=當_戰鬥法師_以再生法杖近戰攻擊目標時，如果一方站在草地上，則戰鬥法師能獲取傷害的一定比例的草藥療養。
items.wands.wandofregrowth.eleblast_desc=再生之杖的元素風暴使所有目標被纏繞，並令範圍內隨機長出高草。
items.wands.wandofregrowth$dewcatcher.name=結露草
items.wands.wandofregrowth$dewcatcher.desc=露珠草是一種蓄滿了魔法露水的奇妙植物。它們想將自己偽裝成雜草來避開注意，但其鼓脹的集露苞卻出賣了它們。
items.wands.wandofregrowth$seedpod.name=種子莢
items.wands.wandofregrowth$seedpod.desc=種子莢是一種會結出其他各類植物種子的魔法植物。它們沒有自己的種子，卻還是以某種方式傳播擴散開了。
items.wands.wandofregrowth$lotus.name=黃金蓮
items.wands.wandofregrowth$lotus.desc=黃金蓮是一種只能被強大的再生法杖創造的神秘植物。它的光環會增強所有植物相關效果，但它不一會就會耗盡能量枯萎。\n\n這株黃金蓮由一根_ +%1$d _的再生法杖產出。在它的作用範圍內，播種到對象身上的任何種子都會_瞬間發動_。植物還會有_ %2$d%% 機率掉落自身的種子_，塗藥飛鏢也會獲得_ %3$d%% 耐久度加成_。

items.wands.wandoftransfusion.name=注魂法杖
items.wands.wandoftransfusion.staff_name=注魂之杖
items.wands.wandoftransfusion.error=注魂法杖對Boss治療是無效的！
items.wands.wandoftransfusion.ondeath=你用注魂法杖耗盡了自己的生命…
items.wands.wandoftransfusion.charged=敵人的生命能量流進了你的魔杖！
items.wands.wandoftransfusion.desc=這根法杖形狀很普通，是那暗紅的色澤和鑲在頂端的漆黑寶石讓它顯眼起來。
items.wands.wandoftransfusion.stats_desc=這支法杖對盟友或被魅惑的敵人釋放時會消耗你_%1$d點生命_並賦予目標_%2$d點生命或護盾_；對敵人釋放時會短暫魅惑敵人並回饋給你_%3$d點護盾_。敵對亡靈生物會受到_%4$d~%5$d點傷害_而不是被魅惑。
items.wands.wandoftransfusion.bmage_desc=當_戰鬥法師_以注魂之杖近戰攻擊目標時，能獲取一定的護盾且下次釋放不消耗生命。
items.wands.wandoftransfusion.eleblast_desc=注魂之杖的元素風暴魅惑所有敵人、治療所有友軍，對敵對亡靈生物造成100%傷害。

items.wands.wandofwarding.name=哨衛法杖
items.wands.wandofwarding.staff_name=哨衛魔杖
items.wands.wandofwarding.no_more_wards=你的法杖無法維持更多的哨衛。
items.wands.wandofwarding.bad_location=你不能在那裡設置一個哨衛。
items.wands.wandofwarding.desc=這個短小的金屬法杖尖端上有一顆亮紫色寶石懸空浮動。
items.wands.wandofwarding.stats_desc=這根法杖並不能直接攻擊敵人，但可以召喚出哨衛元素與哨衛結晶。你可以在視野中的任何地方召喚哨衛，即使是隔著一堵牆。這根法杖最多能提供_ %d 點能量_以維持哨衛。
items.wands.wandofwarding.bmage_desc=當_戰鬥法師_以哨衛之杖近戰攻擊目標時，有機率為所有哨衛結晶恢復一定生命值。
items.wands.wandofwarding.eleblast_desc=哨衛之杖的元素風暴會治療範圍內的所有哨衛結晶。
items.wands.wandofwarding$ward.name_1=小哨衛元素
items.wands.wandofwarding$ward.desc_1=這個最基本的哨衛元素會自動攻擊進入視野的目標，造成_ %1$d~%2$d 點傷害。_\n\n使用哨衛法杖向該哨衛施法能使其升級。\n\n這個哨衛在僅發動 1 次攻擊之後就會消散。\n\n你的哨衛法杖在使用_ %3$d 點能量_維持這個哨衛。
items.wands.wandofwarding$ward.name_2=哨衛元素
items.wands.wandofwarding$ward.desc_2=這個升級過的哨衛元素結構更精緻，而且在攻擊數次後才會消散。它每次發動攻擊能造成 _%1$d~%2$d 點傷害。_\n\n使用哨衛法杖向該哨衛施法能使其升級。\n\n這個哨衛在發動 3 次攻擊之後才會消散。\n\n你的哨衛法杖在使用_ %3$d 點能量_維持這個哨衛。
items.wands.wandofwarding$ward.name_3=大哨衛元素
items.wands.wandofwarding$ward.desc_3=這個滿級的哨衛元素能發動更多次攻擊，而且攻擊速度更快。它每次發動攻擊能造成_ %1$d~%2$d 點傷害。_\n\n使用哨衛法杖向該哨衛施法能使其進化。\n\n這個哨衛在發動 5 次攻擊之後才會消散。\n\n你的哨衛法杖在使用_ %3$d 點能量_維持這個哨衛。
items.wands.wandofwarding$ward.name_4=小哨衛結晶
items.wands.wandofwarding$ward.desc_4=這個小小的哨衛結晶攻擊力與大哨衛元素相同，但以生命值取締了有限的發動次數。它的樣子有點像哨衛法杖頂端的寶石。它每次發動攻擊能造成_ %1$d~%2$d 點傷害。_\n\n使用哨衛法杖向該哨衛施法能使其升級並治療它。\n\n這個哨衛每次發動攻擊時會消耗一定的生命值，但你可以用哨衛法杖治療它。\n\n你的哨衛法杖在使用_ %3$d 點能量_維持這個哨衛。
items.wands.wandofwarding$ward.name_5=哨衛結晶
items.wands.wandofwarding$ward.desc_5=這個升級過的哨衛結晶比小哨衛結晶體積更大，形體也更結實。它每次發動攻擊能造成_ %1$d~%2$d 點傷害。_\n\n使用哨衛法杖向該哨衛施法能使其升級並治療它。\n\n這個哨衛每次發動攻擊時會消耗一定的生命值，但你可以用哨衛法杖治療它。\n\n你的哨衛法杖在使用_ %3$d 點能量_維持這個哨衛。
items.wands.wandofwarding$ward.name_6=大哨衛結晶
items.wands.wandofwarding$ward.desc_6=這個滿級的哨衛結晶比之前的堅固了不少。它每次發動攻擊能造成_ %1$d~%2$d 點傷害。_\n\n使用哨衛法杖向該哨衛施法能治療它。\n\n這個哨衛每次發動攻擊時會消耗一定的生命值，但你可以用哨衛法杖治療它。\n\n你的哨衛法杖在使用_ %3$d 點能量_維持這個哨衛。
items.wands.wandofwarding$ward.dismiss_title=要驅散這個哨衛嗎？
items.wands.wandofwarding$ward.dismiss_body=不想讓法杖繼續維持這個哨衛元素的話，你可以選擇驅散它以立即破壞移除之。\n\n要驅散這個哨衛元素嗎？
items.wands.wandofwarding$ward.dismiss_confirm=是
items.wands.wandofwarding$ward.dismiss_cancel=否

###weapon curses
items.weapon.curses.annoying.name=喧鬧%s
items.weapon.curses.annoying.msg_1=嘿，頭兒！我們要去打誰！
items.weapon.curses.annoying.msg_2=太爽了，擊潰他們！
items.weapon.curses.annoying.msg_3=聽著伙伴！
items.weapon.curses.annoying.msg_4=現在是打BOSS的時間嗎！？
items.weapon.curses.annoying.msg_5=我去，別這麼用力！
items.weapon.curses.annoying.msg_6=死吧，蟲子！
items.weapon.curses.annoying.msg_7=嘰嘰咕咕瑪卡巴卡哇哈哈哈哈哈哈哈！
items.weapon.curses.annoying.msg_8=我們能休息一下嗎！？
items.weapon.curses.annoying.msg_9=嘭，哈哈！
items.weapon.curses.annoying.msg_10=漂亮的一擊！
items.weapon.curses.annoying.msg_11=我曾經不想成為武器，而是想成為伐木工人的斧頭。
items.weapon.curses.annoying.msg_12=要時刻警醒：驕傲自滿是位緩慢卻陰險的殺手。
items.weapon.curses.annoying.msg_13=敵羞，吾去脫他衣！
items.weapon.curses.annoying.desc=喧鬧詛咒的武器真的是想幫你，只不過它的吵鬧無比的“幫助”總是會吸引大量敵人。
items.weapon.curses.annoying.elestrike_desc=武器擁有喧鬧詛咒時，元素打擊對範圍內的每個敵人都有 20% 機率造成持續 6 回合的狂亂。

items.weapon.curses.dazzling.name=炫目%s
items.weapon.curses.dazzling.desc=炫目武器會不時釋放刺目的強光，致盲所有視野範圍內的單位。
items.weapon.curses.dazzling.elestrike_desc=武器擁有炫目詛咒時，元素打擊對範圍內的每個敵人都有 50% 機率造成持續 6 回合的失明。

items.weapon.curses.displacing.name=轉移%s
items.weapon.curses.displacing.desc=轉移詛咒的武器被灌注了混亂的傳送魔法，會將敵人傳送到當前層的隨機位置。
items.weapon.curses.displacing.elestrike_desc=武器擁有轉移詛咒時，元素打擊對範圍內的每個敵人都有 50% 機率傳送之。

items.weapon.curses.explosive.name=易爆%s
items.weapon.curses.explosive.warm=暖和起來了......
items.weapon.curses.explosive.hot=好燙！
items.weapon.curses.explosive.desc=易爆詛咒的武器會緩緩積累能量並最終爆炸，同時對佩戴者與敵人造成傷害。
items.weapon.curses.explosive.desc_cool=你的武器目前觸感冰涼，尚屬正常。
items.weapon.curses.explosive.desc_warm=你的武器正在積累能量，變得溫熱了起來……
items.weapon.curses.explosive.desc_hot=你的武器已灼熱燙手！要爆炸了！
items.weapon.curses.explosive.elestrike_desc=武器擁有爆炸詛咒時，元素打擊有著 50% 的機率在範圍內隨機一個敵人身上產生爆炸。


items.weapon.curses.friendly.name=友善%s
items.weapon.curses.friendly.desc=友善詛咒的武器會偶爾觸發讓戰鬥無法進行的魔法，非常適合和平主義者。
items.weapon.curses.friendly.elestrike_desc=武器擁有友善詛咒時，元素打擊對範圍內的每個敵人都有 50% 機率造成持續 6 回合的魅惑。

items.weapon.curses.polarized.name=極化%s
items.weapon.curses.polarized.desc=極化武器受到詛咒魔力的影響，在攻擊時只會出現1.5倍傷害或完全沒有傷害的情況。
items.weapon.curses.polarized.elestrike_desc=武器擁有極化詛咒時，元素打擊對範圍內的每個敵人都有 50% 機率造成 24-36 點傷害。

items.weapon.curses.sacrificial.name=血祭%s
items.weapon.curses.sacrificial.desc=血祭詛咒會向使用者索求血液作為攻擊的回報，你的狀態越健康，詛咒索取的也就越多。
items.weapon.curses.sacrificial.elestrike_desc=武器擁有血祭詛咒時，元素打擊對英雄自身與範圍內的每一個敵人都造成初始值為 12 點的流血效果。

items.weapon.curses.exhausting.name=虛耗%s
items.weapon.curses.exhausting.desc=虛耗詛咒的武器需要費大量精力來使用，因此會讓使用者週期性地陷入虛弱狀態。

items.weapon.curses.fragile.name=晶化%s
items.weapon.curses.fragile.desc=晶化詛咒的武器和其他的武器幾乎一樣強大，但是在使用過程中會效能會快速降低。

items.weapon.curses.wayward.name=妄為%s
items.weapon.curses.wayward.desc=妄為詛咒的武器會時常變得極其不精準。觸發時這種魔法會持續一小會，但會在成功使用妄為武器造成傷害後立刻消散。
items.weapon.curses.wayward.elestrike_desc=武器擁有妄為詛咒時，元素打擊對範圍內的每個敵人都有 50% 機率造成持續 6 回合的幻惑。
items.weapon.curses.wayward$waywardbuff.name=妄為
items.weapon.curses.wayward$waywardbuff.desc=你的妄為武器上的魔法已被觸發，現在它已變得極度不精準。這個魔法無法影響如伏擊等必定命中的攻擊行為，且成功使用妄為武器造成傷害會立刻驅散此效果。\n\n效果剩餘回合：%s

###enchantments
items.weapon.enchantments.blazing.name=烈焰%s
items.weapon.enchantments.blazing.desc=這個附魔會使火焰從武器中噴薄而出，能夠點燃敵人並對正在燃燒的敵人造成額外傷害。

items.weapon.enchantments.blocking.name=招架%s
items.weapon.enchantments.blocking.desc=這個附魔能夠增強你在攻擊後的防禦能力。
items.weapon.enchantments.blocking$blockbuff.name=招架
items.weapon.enchantments.blocking$blockbuff.desc=你的武器的格擋附魔在短時間內增強了你的防禦能力！\n\n傷害格擋提升：0~%d點\n\n剩餘時間：%s回合。

items.weapon.enchantments.blooming.name=繁茂%s
items.weapon.enchantments.blooming.desc=繁茂武器具有催生植物的魔力，在攻擊目標時能使目標或周圍的植被發芽生長。

items.weapon.enchantments.chilling.name=寒霜%s
items.weapon.enchantments.chilling.desc=受該附魔成功影響的敵人會被凍傷，導致移動和攻擊速度降低。

items.weapon.enchantments.kinetic.name=恆動%s
items.weapon.enchantments.kinetic.desc=使用恆動附魔的武器擊殺敵人時，武器會儲存溢出的威力並在下一次成功攻擊時釋放。
items.weapon.enchantments.kinetic$conserveddamage.name=傷害儲存
items.weapon.enchantments.kinetic$conserveddamage.desc=你的武器儲存了上個殺敵一擊的過剩能量，用來加強你的下次攻擊以造成額外傷害。這份能量會慢慢隨時間減弱。\n\n儲存傷害：%d。

items.weapon.enchantments.corrupting.name=腐化%s
items.weapon.enchantments.corrupting.desc=這種強大的附魔擁有將敵人扭曲為你的奴僕的能力。使用腐化附魔的武器擊殺敵人時有機率將其腐化。

items.weapon.enchantments.elastic.name=彈性%s
items.weapon.enchantments.elastic.desc=彈性武器在攻擊時有機率把敵人擊退較短的距離。

items.weapon.enchantments.grim.name=死神%s
items.weapon.enchantments.grim.desc=這個強大的附魔擁有瞬間斬殺敵人的力量。敵人越弱，附魔的觸發機率越大。

items.weapon.enchantments.lucky.name=幸運%s
items.weapon.enchantments.lucky.desc=被幸運附魔武器擊殺的敵人有機率掉落額外的寶物。

items.weapon.enchantments.precise.name=精準%s
items.weapon.enchantments.precise.desc=精準武器有機率無視一切條件打出必定命中敵人的一擊。

items.weapon.enchantments.projecting.name=索敵%s
items.weapon.enchantments.projecting.desc=這個附魔會使肉搏武器獲得額外的攻擊距離。遠程武器的攻擊則能夠穿透鄰近牆壁。

items.weapon.enchantments.shocking.name=電擊%s
items.weapon.enchantments.shocking.desc=電弧在這個武器上不斷地閃爍震盪，能夠對鄰近所有敵人造成額外傷害。

items.weapon.enchantments.unstable.name=紊亂%s
items.weapon.enchantments.unstable.desc=紊亂附魔的武器周身散布著混亂的能量，每一擊的都會造成另一種附魔的效果。

items.weapon.enchantments.vampiric.name=血飲%s
items.weapon.enchantments.vampiric.desc=這個強大的附魔能在攻擊敵人時吸取其生命能量並恢復使用者的生命。當使用者生命較少時效果更強。

items.weapon.enchantments.haloblazing.name=鬼磷%s
items.weapon.enchantments.haloblazing.desc=這個附魔會使磷火從武器中噴薄而出，能夠使用點燃敵人並對正在燃燒的敵人造成中毒的額外傷害。

items.weapon.enchantments.crushing.name=爆破%s
items.weapon.enchantments.crushing.desc=這個附魔會讓使用者陷入癲狂，能使爆炸的能量從武器中噴薄而出，能夠使敵人目標處受到一次範圍傷害亦或者給造成敵人短暫的殘廢效果。
items.weapon.enchantments.crushing.kill=%2$s:炸死你，%1$s！今天就是你的末日，啊哈哈哈哈哈……


###melee weapons
items.weapon.melee.assassinsblade.name=暗殺之刃
items.weapon.melee.assassinsblade.stats_desc=這件武器在對付未察覺你的敵人時更為有效。
items.weapon.melee.assassinsblade.desc=黑曜石製的波浪形短刃，雖輕便但不易用，如果能擊中要害足以致命。

items.weapon.melee.battleaxe.name=戰斧
items.weapon.melee.battleaxe.stats_desc=這是一把比較精準的武器。
items.weapon.melee.battleaxe.desc=這把有著碩大鋼製頭部的戰斧能將龐大的力量傾注在每次揮舞之中。

items.weapon.melee.crossbow.name=十字弩
items.weapon.melee.crossbow.stats_desc=這件武器在裝備後會大幅提升飛鏢的傷害。它甚至還能把自身的附魔賦予射出去的飛鏢。
items.weapon.melee.crossbow.desc=這是一件看起來相當精密複雜的裝置，能夠將飛鏢一樣的小型箭矢以極高的速度射出。這把十字弩弩掂在手裡沉甸甸的，比想像中結實很多，雖然完全違背了設計初衷，不過也能夠在肉搏戰中起到作用。

items.weapon.melee.dagger.name=匕首
items.weapon.melee.dagger.stats_desc=這件武器在對付未察覺你的敵人時更為有效。
items.weapon.melee.dagger.desc=木柄被磨損的簡易鐵質匕首。

items.weapon.melee.dirk.name=長匕首
items.weapon.melee.dirk.stats_desc=這件武器在對付未察覺你的敵人時更為有效。
items.weapon.melee.dirk.desc=一個長一些的刺擊型匕首，可以往敵人身體裡捅得更深一點。

items.weapon.melee.flail.name=鏈枷
items.weapon.melee.flail.stats_desc=這件武器精確性不高。\n這件武器不能用來偷襲。
items.weapon.melee.flail.desc=鐵鏈上附著的一個帶刺的鋼球。笨重難用，能命中的話威力極強。

items.weapon.melee.gauntlet.name=碧灰雙刃
items.weapon.melee.gauntlet.typical_stats_desc=這件武器通常能格擋0~%d點傷害。通過升級可以使格擋量增長。
items.weapon.melee.gauntlet.stats_desc=這是一套極快的武器。\n\n這件武器通常能格擋0~%d點傷害。通過升級可以使格擋量增長。
items.weapon.melee.gauntlet.desc=碧綠的寶石加上純黑的寶石再加上}矮人工匠—Mr.LunRes的}精湛技藝，造就了這個無與倫比的產物。它可以在攻擊的時候有機率對敵人造成{鬼磷燃燒{效果，但同時會讓攻擊者有機率{獲得3回合的眩暈{效果。不過，這個}武器的潛能}無比強大，因此它}需要的力量}也更加強大。如果武器等級+3以上，則沒有反噬效果。

items.weapon.melee.glaive.name=關刀
items.weapon.melee.glaive.stats_desc=這是一件相當緩慢的武器。\n這把武器有額外的攻擊距離。
items.weapon.melee.glaive.desc=一支在末端裝有劍刃的重型長柄武器。

items.weapon.melee.gloves.name=鑲釘手套
items.weapon.melee.gloves.stats_desc=這是一套非常快的武器。
items.weapon.melee.gloves.desc=這雙鑲釘手套沒有多少防護作用，但能在勉強當作武器使用的同時騰出雙手。

items.weapon.melee.greataxe.name=巨斧
items.weapon.melee.greataxe.stats_desc=這件武器非常沉重。
items.weapon.melee.greataxe.desc=這個巨型的戰斧無堅不摧，重如泰山，舉過肩才有空間揮舞。

items.weapon.melee.greatshield.name=巨型方盾
items.weapon.melee.greatshield.typical_stats_desc=這件武器通常能格擋0~%d點傷害。通過升級可以使格擋量增長。
items.weapon.melee.greatshield.stats_desc=這件武器能格擋0~%d點傷害。通過升級可以使格擋量增長。
items.weapon.melee.greatshield.desc=與其說它是一面盾，不如說它是一堵能移動的牆。這一大塊金屬對於防禦十分有效，但沒有在攻擊方面留下多少餘地。

items.weapon.melee.greatsword.name=巨劍
items.weapon.melee.greatsword.desc=這把大劍進行的每次沉重揮舞都能造成大量傷害。

items.weapon.melee.handaxe.name=手斧
items.weapon.melee.handaxe.stats_desc=這是一把比較精準的武器。
items.weapon.melee.handaxe.desc=一把輕斧頭，通常用來砍樹。當然，它的寬刃對敵人來說同樣有效。

items.weapon.melee.knuckles.name=指虎
items.weapon.melee.knuckles.stats_desc=這是一個非常快的武器。
items.weapon.melee.knuckles.desc=一塊專門塑成契合指節形狀的鐵片。不占用雙手空間，揍起人時又比空手要強些。

items.weapon.melee.longsword.name=長劍
items.weapon.melee.longsword.desc=這柄劍的厚長利刃閃爍著令人寬心的寒光，不過這長度也確實讓它非常沉重。

items.weapon.melee.mace.name=硬頭錘
items.weapon.melee.mace.stats_desc=這是一個比較精準的武器。
items.weapon.melee.mace.desc=這把武器前端的大型鐵頭能夠造成可觀的傷害。

items.weapon.melee.magesstaff.name=法師魔杖
items.weapon.melee.magesstaff.ac_imbue=灌注
items.weapon.melee.magesstaff.ac_zap=釋放
items.weapon.melee.magesstaff.prompt=選擇一根要吸收的法杖
items.weapon.melee.magesstaff.imbue=你將%s注入魔杖。
items.weapon.melee.magesstaff.preserved=你保留了之前灌注的法杖！
items.weapon.melee.magesstaff.preserved_resin=之前的法杖失去魔力，還原為了奧術聚酯。
items.weapon.melee.magesstaff.conflict=相互衝突的魔法抹去了你魔杖上的附魔。
items.weapon.melee.magesstaff.id_first=你需要先鑑定這根法杖。
