items.artifacts.wraithamulet$wraithrecharge.cursed=我會讓你的靈魂永遠留在這裡……
items.artifacts.wraithamulet$wraithrecharge.rankings_desc=被暗金護符吸食殆盡……
items.artifacts.wraithamulet$wraithrecharge.ghoststong=你的暗金護符變得更加強大了。

