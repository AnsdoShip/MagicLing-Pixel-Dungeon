items.books.bookslist.yellowsunbooks.name=《朝陽教團史-Dr.BloodMoon紀年326年卷二》
items.books.bookslist.yellowsunbooks.desc=此冊編撰者以鮮血與性命示忠於原地表勢力的領頭者朝陽教團並承諾絕無欺騙 \n\n……但是在300年前的那件事發生後，朝陽教團因管理不利而漸漸衰落，從此便銷聲匿跡了，它原有的地位與名譽被深淵魔都和極地聖境兩方勢力所分食。\n\n兩方的管理者攜手封印了地牢的最深處的入口，並且對他進行了水晶力量抑制,於Dr.BloodMoon紀年17年他封印在了金城水晶實驗室。\n\n……距封印之日已過去三百餘年，隨著他力量的增強，水晶已經開始極不穩定……\n\n……Dr.BloodMoon紀年326年四月中旬，一名朝陽教團的殘支要求接見管理者……並且聲稱，朝陽教團可以幫助他們徹底殺死他……
