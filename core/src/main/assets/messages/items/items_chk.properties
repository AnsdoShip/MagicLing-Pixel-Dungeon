items.weapon.melee.spear.name=長矛
items.weapon.melee.spear.stats_desc=這是一件相當緩慢的武器。\n這把武器有額外的攻擊距離。
items.weapon.melee.spear.desc=這是一根裝著鋒銳鐵刺的細長木桿。

items.weapon.melee.sword.name=單手劍
items.weapon.melee.sword.desc=平衡性良好的劍。不算太大，但是依然比短劍長上不少。

items.weapon.melee.withewoodsword.name=白檁劍
items.weapon.melee.withewoodsword.desc=白檁劍，外觀堂皇且端莊，用白檁木製成。每次都可能讓敵人陷入恐懼、眩暈和燃燒狀態。隨著武器等級的提升，這些效果將變得更加強大。\n\n但有一定機率讓使用者受到反噬效果。當武器等級達到+3以上時，反噬效果將被消除。
items.weapon.melee.warhammer.stats_desc=這是一把比較精準的武器。

items.weapon.melee.icelingsword.name=冰澪匕首
items.weapon.melee.icelingsword.stats_desc=這把武器擁有_驚人的攻擊距離_並且可能對_敵人造成凍傷效果_。
items.weapon.melee.icelingsword.desc=冰澪匕首常年被地牢的寒冷腐蝕，為此它已經變得與眾不同，這個武器相當的精準。

items.weapon.melee.wornshortsword.name=破損的短劍
items.weapon.melee.wornshortsword.desc=一把十分短的劍，在大量使用後有一定的磨損。它比正常情況的短劍更輕，也更弱。\n\n受到地牢魔力影響，現在它有不可見的劍氣，這可以使他能遠程攻擊。




###melee weapons
items.weapon.melee.assassinsblade.ability_name=潛行
items.weapon.melee.assassinsblade.ability_desc=艾諾琳娜握持暗殺之刃時可以_潛行_。這個武技能夠使艾諾琳娜立即閃現最多 4 格遠，並給予 1 回合隱身，但消耗 2 點充能。

items.weapon.melee.battleaxe.ability_name=重擊
items.weapon.melee.battleaxe.ability_desc=艾諾琳娜可以用戰斧使出_重擊_。這用盡全力的一擊造成 +35% 傷害並施加 5 回合的恍惚，使其精準和閃避均減半。武技必中，但若不是偷襲敵人則會消耗 2 點充能。


items.weapon.melee.crossbow.ability_name=充能射擊
items.weapon.melee.crossbow.ability_desc=艾諾琳娜可以使用十字弩準備好_充能射擊_。這個武技會立即生效，使下一發飛鏢必定命中，其擊中效果將會在 5*5 的範圍內觸發，並且塗藥飛鏢會更加耐用。

items.weapon.melee.crossbow$chargedshot.name=充能射擊
items.weapon.melee.crossbow$chargedshot.desc=艾諾琳娜正將能量集中於他的十字弩。他用弩發射的下一發飛鏢必定會命中，並在 5*5 的區域內觸發它的塗藥效果和十字弩的附魔效果。飛鏢的增益效果只會影響友方，而負面效果只會作用於敵方。\n\n塗藥飛鏢也會在使用充能射擊時獲得 4 次額外的耐久。艾諾琳娜不能使用這個武技來讓飛鏢的增益對他自己生效。

items.weapon.melee.dagger.ability_name=潛行
items.weapon.melee.dagger.ability_desc=艾諾琳娜握持匕首時可以_潛行_。這個武技能夠使艾諾琳娜立即閃現最多 6 格遠，並給予 1 回合隱身，但消耗 2 點充能。

items.weapon.melee.dirk.ability_name=潛行
items.weapon.melee.dirk.ability_desc=艾諾琳娜握持長匕首時可以_潛行_。這個武技能夠使艾諾琳娜立即閃現最多 5 格遠，並給予 1 回合隱身，但消耗 2 點充能。

items.weapon.melee.flail.ability_name=甩動
items.weapon.melee.flail.spin_warn=你沒辦法再繼續甩動鏈枷了。
items.weapon.melee.flail.ability_desc=艾諾琳娜可以_甩動_鏈枷以在短時間內積蓄力量。每被甩動一回合，鏈枷就會造成 +33% 的傷害，最多 3 次。甩動的鏈枷必定命中。開始甩動鏈枷消耗 2 點充能。

items.weapon.melee.flail$spinabilitytracker.name=蓄勢
items.weapon.melee.flail$spinabilitytracker.desc=艾諾琳娜正在甩動鏈枷，為下一擊積蓄力量。每次甩動消耗一回合，但會增加 33%% 的傷害。只要在甩動中，鏈枷的攻擊就必定命中。\n\n當前傷害加成：%1$d%%\n剩餘回合數：%2$s

items.weapon.melee.gauntlet.ability_name=連擊
items.weapon.melee.gauntlet.ability_desc=艾諾琳娜可以使用碧灰雙刃進行_連擊_。這次攻擊必定命中，並且艾諾琳娜在之前 5 回合當中，每使用近戰或者投擲武器成功命中一次，這次攻擊的傷害就增加 35%。

items.weapon.melee.glaive.ability_name=刺退
items.weapon.melee.glaive.ability_desc=艾諾琳娜用劍尖_刺退_在射程內但不與艾諾琳娜相鄰的敵人。造成 +30% 傷害，將敵人擊退，並一定命中。

items.weapon.melee.gloves.ability_name=連擊
items.weapon.melee.gloves.ability_desc=艾諾琳娜可以使用鑲釘手套進行_連擊_。這次攻擊必定命中，並且艾諾琳娜在之前 5 回合當中，每使用近戰或者投擲武器成功命中一次，這次攻擊的傷害就增加 45%。

items.weapon.melee.greataxe.ability_name=報復
items.weapon.melee.greataxe.ability_desc=艾諾琳娜在血量低於 50% 時可以使用巨斧進行_報復_攻擊。這種毀滅性的攻擊必定命中，且造成 +50% 傷害。

items.weapon.melee.dairikyan.ability_name=血債血償
items.weapon.melee.dairikyan.ability_desc=艾諾琳娜在血量低於 40% 時可以使用蠻人戰斧進行_血債血償_攻擊。這種毀滅性的攻擊必定命中，且造成 +20% 傷害，且艾諾琳娜有10%機率獲得激素湧動3回合。

items.weapon.melee.greatshield.ability_name=最終護衛
items.weapon.melee.greatshield.ability_desc=艾諾琳娜可以用巨型方盾_最終護衛_自己，在 10 回合內完全抵擋下一次針對自己的物理或魔法攻擊。

items.weapon.melee.skyshield.ability_name=簡易護衛
items.weapon.melee.skyshield.ability_desc=艾諾琳娜可以用箏形盾_護衛_自己，在 4 回合內完全抵擋下一次針對自己的物理或魔法攻擊。

items.weapon.melee.greatsword.ability_name=順劈
items.weapon.melee.greatsword.ability_desc=艾諾琳娜可以用巨劍_順劈_敵人。造成 +20% 傷害並且必定命中。如果順劈擊殺了一名敵人，艾諾琳娜可在 5 回合內額外使用一次無消耗順劈。

items.weapon.melee.handaxe.ability_name=重擊
items.weapon.melee.handaxe.ability_desc=艾諾琳娜可以用手斧使出_重擊_。這用盡全力的一擊造成 +45% 傷害並施加 5 回合的恍惚，使其精準和閃避均減半。武技必中但若不是偷襲敵人則會消耗 2 點充能。

items.weapon.melee.katana.name=武士刀
items.weapon.melee.katana.stats_desc=這件武器可以格擋 0~3 點傷害。
items.weapon.melee.katana.ability_name=弓步刺
items.weapon.melee.katana.ability_desc=艾諾琳娜可用武士刀對相距 1 格的敵人使出_弓步刺_。這一擊會向敵人突進，造成 +35% 的傷害，且必定命中。
items.weapon.melee.katana.desc=一把在握柄上方帶有巨大金屬護手的修長刀刃。

items.weapon.melee.longsword.ability_name=順劈
items.weapon.melee.longsword.ability_desc=艾諾琳娜可以用長劍_順劈_敵人。造成 +23% 傷害並且必定命中。如果順劈擊殺了一名敵人，艾諾琳娜可在 5 回合內額外使用一次無消耗順劈。

items.weapon.melee.mace.ability_name=重擊
items.weapon.melee.mace.ability_desc=艾諾琳娜可以用硬頭錘使出_重擊_。這用盡全力的一擊造成 +40% 傷害並施加 5 回合的恍惚，使其精準和閃避均減半。武技必中但若不是偷襲敵人則會消耗 2 點充能。

items.weapon.melee.meleeweapon.ability_need_equip=你必須裝備那把武器才能使用它的武技。
items.weapon.melee.meleeweapon.ability_low_str=你的力量不足以使用這把武器的武技。
items.weapon.melee.meleeweapon.ability_no_charge=你沒有足夠的能量來發動那個武技。
items.weapon.melee.meleeweapon.ability_cant_use=你現在不能使用那個武技。
items.weapon.melee.meleeweapon.ability_no_target=那裡沒有任何目標。
items.weapon.melee.meleeweapon.ability_bad_position=目標在武技有效範圍外。
items.weapon.melee.meleeweapon.prompt=選擇一個目標
items.weapon.melee.meleeweapon.swap=切換武器
items.weapon.melee.meleeweapon.ability_not_desc=_-_該武器的武技正在製作中，敬請期待。
items.weapon.melee.meleeweapon.swap_full=你無法在背包已滿的情況下這麼做。

items.weapon.melee.shortsword.ability_name=順劈
items.weapon.melee.shortsword.ability_desc=艾諾琳娜可以用短劍_順劈_敵人。造成 +30% 傷害並且必定命中。如果順劈擊殺了一名敵人，艾諾琳娜可在 5 回合內額外使用一次無消耗順劈。

items.weapon.melee.quarterstaff.ability_name=防禦架勢
items.weapon.melee.quarterstaff.ability_desc=艾諾琳娜可通過鐵頭棍進入_防禦架勢_。進入這一架勢不消耗時間且將在 5 回合內使他的閃避能力翻三倍，但會消耗 2 點充能。

items.weapon.melee.quarterstaff$defensivestance.name=防禦架勢
items.weapon.melee.quarterstaff$defensivestance.desc=艾諾琳娜正在使用他的鐵頭棍偏斜來襲的攻擊和投射物。只要他還處於這個架勢下，他對一切攻擊的閃避能力都會變為 3 倍。\n\n剩餘回合數：%s

items.weapon.melee.rapier.name=刺劍
items.weapon.melee.rapier.stats_desc=這件武器可以格擋 0-1 點傷害。
items.weapon.melee.rapier.ability_name=弓步刺
items.weapon.melee.rapier.ability_desc=艾諾琳娜可用刺劍對相距 1 格的敵人使出_弓步刺_。這一擊會向敵人突進，造成 +67% 的傷害，且必定命中。
items.weapon.melee.rapier.desc=一柄修長而筆直的利器，犧牲了部分劈砍能力而獲得一定的保護效果。

items.weapon.melee.roundshield.ability_name=護衛
items.weapon.melee.roundshield.ability_desc=艾諾琳娜可以用圓盾_護衛_自己，在 8 回合內完全抵擋下一次針對自己的物理或魔法攻擊。

items.weapon.melee.roundshield$guardtracker.name=護衛中
items.weapon.melee.roundshield$guardtracker.guarded=被護衛
items.weapon.melee.roundshield$guardtracker.desc=艾諾琳娜已經準備好他的盾牌以應對即將到來的攻擊。下一次針對他的物理或魔法攻擊將被完全抵擋。\n\n剩餘回合數：%s。


items.weapon.melee.runicblade.ability_name=符文揮砍
items.weapon.melee.runicblade.ability_desc=艾諾琳娜可以用賢者之劍使出_符文揮砍_。這一擊必定命中且有 +300% 的附魔力量。

items.weapon.melee.sai.ability_name=連擊
items.weapon.melee.sai.ability_desc=艾諾琳娜可以使用吸血鬼刀進行_連擊_。這次攻擊必定命中，並且艾諾琳娜在前 5 回合之內，每使用近戰或者投擲武器成功命中一次，這次攻擊的傷害就增加 40%。

items.weapon.melee.sai$combostriketracker.name=連擊
items.weapon.melee.sai$combostriketracker.desc=艾諾琳娜正在積累連擊數以增加連擊武技的傷害。在 5 回合內每次用近戰或投擲武器命中都會被記作一次。\n\n當前連擊數：%d


items.weapon.melee.scimitar.ability_name=劍舞
items.weapon.melee.scimitar.ability_desc=艾諾琳娜可用彎刀進入_劍舞_。這個姿態使艾諾琳娜在 6 回合內攻擊速度 +60% 且精準度 +25% ，進入該姿態不消耗時間，消耗 2 點充能。

items.weapon.melee.scimitar$sworddance.name=劍舞
items.weapon.melee.scimitar$sworddance.desc=艾諾琳娜正以一種舞蹈的形式展開疾風驟雨般的攻擊。當這個架勢啟用時，他的攻擊速度增加 60%% （在使用彎刀的情況下剛好足以一回合攻擊兩次），且具有  +25%% 的命中率。\n\n剩餘回合數：%s

items.weapon.melee.sickle.name=短柄鐮
items.weapon.melee.sickle.stats_desc=這是一把不太精準的武器。
items.weapon.melee.sickle.ability_name=收割
items.weapon.melee.sickle.ability_desc=艾諾琳娜可以用短柄鐮來_收割_敵人，這一破壞性的攻擊不直接造成傷害，但會施加等同於 110% 傷害數值的流血，且必定命中，消耗 2 點充能。
items.weapon.melee.sickle.desc=一種手持農具，也可被用作一把強大但笨重的武器。


items.weapon.melee.spear.ability_name=刺退
items.weapon.melee.spear.ability_desc=艾諾琳娜用長矛_刺退_在射程內但不與艾諾琳娜相鄰的敵人。造成 +45% 傷害，將敵人擊退並一定命中。



items.weapon.melee.sword.ability_name=順劈
items.weapon.melee.sword.ability_desc=艾諾琳娜可以用單手劍_順劈_敵人。造成 +27% 傷害並且必定命中。如果順劈擊殺了一名敵人，艾諾琳娜可在 5 回合內額外使用一次無消耗順劈。

items.weapon.melee.sword$cleavetracker.name=順劈
items.weapon.melee.sword$cleavetracker.desc=艾諾琳娜已經準備好進行連續的順劈。這一次順劈將不會消耗武器充能。\n\n剩餘回合數：%s。

items.weapon.melee.withewoodsword.ability_name=重劈
items.weapon.melee.withewoodsword.ability_desc=艾諾琳娜可以用戰錘使出_重劈_。這用盡全力的一擊造成 +40% 傷害並施加 5 回合的恍惚，使其精準和閃避均減半。武技必中但若不是偷襲敵人則會消耗 2 點充能。


items.weapon.melee.warscythe.name=戰鐮
items.weapon.melee.warscythe.stats_desc=這是一把不太精準的武器。
items.weapon.melee.warscythe.ability_name=收割
items.weapon.melee.warscythe.ability_desc=艾諾琳娜可以用戰鐮來_收割_敵人，這一破壞性的攻擊不直接造成傷害，但會施加等同於 90% 傷害數值的流血，且必定命中，消耗 2 點充能。
items.weapon.melee.warscythe.desc=這件巨大又笨重的農具被強化了。現在比起收割莊稼，它更適宜於收割敵人。


items.weapon.melee.icelingsword.ability_name=狠抽
items.weapon.melee.icelingsword.ability_desc=艾諾琳娜可以用冰澪匕首_狠抽_他周圍的所有敵人。這一武技對當前每個處於攻擊距離內的敵人都進行一次普通攻擊，並且對相鄰的敵人必定命中。

items.weapon.melee.magictorch.ability_name=火刑重擊
items.weapon.melee.magictorch.ability_desc=艾諾琳娜可以用魔法火把使出_火刑重擊_。這用盡全力的一擊造成 +30% 傷害並施加 6 回合的恍惚，使其精準和閃避均減半。武技必中但若不是偷襲敵人則會消耗 4 點充能。

items.weapon.melee.wornshortsword.ability_name=順劈
items.weapon.melee.wornshortsword.ability_desc=艾諾琳娜可以用破損的短劍_順劈_敵人。造成 +33% 傷害並且必定命中。如果順劈擊殺了一名敵人，艾諾琳娜可在 5 回合內額外使用一次無消耗順劈。




###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=激素飛鏢
items.weapon.missiles.darts.adrenalinedart.desc=這些飛鏢上塗著一種由速行薊製成的藥物，會加快目標的行動速度。目標的移動速度和攻擊速度都會有所提升，不過移動速度的提升幅度更大些。這隻飛鏢仍能對敵人造成傷害，但不會傷及盟友 。

items.weapon.missiles.darts.blindingdart.name=致盲飛鏢
items.weapon.missiles.darts.blindingdart.desc=這些飛鏢上塗著一種由致盲草製成的藥物，能讓目標失明一小段時間。藥效比新鮮的致盲草弱，不會讓目標迷失方向，所以目標會記住你之前在的位置。

items.weapon.missiles.darts.chillingdart.name=寒霜飛鏢
items.weapon.missiles.darts.chillingdart.desc=這些飛鏢上塗著一種由冰冠花製成的藥物，能顯著地凍傷目標。

items.weapon.missiles.darts.cleansingdart.name=淨化飛鏢
items.weapon.missiles.darts.cleansingdart.desc=這些飛鏢上塗著一種由夢夜花製成的藥物，能使目標暫時對所有負面效果免疫。這隻飛鏢仍能對敵人造成傷害，但不會傷及盟友 。

items.weapon.missiles.darts.dart.name=飛鏢
items.weapon.missiles.darts.dart.ac_tip=塗藥
items.weapon.missiles.darts.dart.prompt=選擇一顆種子
items.weapon.missiles.darts.dart.tip_title=為飛鏢塗藥
items.weapon.missiles.darts.dart.tip_desc=一個種子可以為 1~2 枚飛鏢塗藥。每類種子都能產生對應的，具有獨特效果的一次性塗藥飛鏢。\n\n將這些種子塗抹在飛鏢上能得到  _%s。_
items.weapon.missiles.darts.dart.tip_all=用 %2$d 顆種子為 %1$d 枚飛鏢塗藥
items.weapon.missiles.darts.dart.tip_two=用 1 顆種子為 2 枚飛鏢塗藥
items.weapon.missiles.darts.dart.tip_one=用 1 顆種子為 1 枚飛鏢塗藥
items.weapon.missiles.darts.dart.tip_cancel=取消
items.weapon.missiles.darts.dart.desc=由短木桿和金屬尖頭簡易製成，手腕輕抖就會精準地飛向目標。使用種子可以為飛鏢塗藥，使其對目標造成額外效果。
items.weapon.missiles.darts.dart.unlimited_uses=然而，由於飛鏢及其簡易的構造，飛鏢本身可以永久使用而不損壞。

items.weapon.missiles.darts.displacingdart.name=傳送飛鏢
items.weapon.missiles.darts.displacingdart.desc=這些飛鏢上塗著一種由消逝草製成的藥物，能把目標傳送走一小段距離。

items.weapon.missiles.darts.healingdart.name=治療飛鏢
items.weapon.missiles.darts.healingdart.desc=這些飛鏢上塗著一種由陽春草製成的藥物，能強效治療目標的傷勢。這隻飛鏢仍能對敵人造成傷害，但不會傷及盟友 。

items.weapon.missiles.darts.holydart.name=神聖飛鏢
items.weapon.missiles.darts.holydart.desc=這些飛鏢上塗著一種由星隕花製成的藥物，能增強目標的戰鬥力。這隻飛鏢仍能對敵人造成傷害，但不會傷及盟友 。

items.weapon.missiles.darts.incendiarydart.name=燃燒飛鏢
items.weapon.missiles.darts.incendiarydart.desc=這些飛鏢上塗著一種由烈焰花製成的藥物，命中後會燃起烈焰。

items.weapon.missiles.darts.paralyticdart.name=麻痺飛鏢
items.weapon.missiles.darts.paralyticdart.desc=這些飛鏢上塗著一種由地縛根製成的藥物，能讓目標無助地麻痺一小段時間。

items.weapon.missiles.darts.poisondart.name=毒液飛鏢
items.weapon.missiles.darts.poisondart.desc=這些飛鏢上塗著一種由斷腸草製成的藥物，能使目標中毒。

items.weapon.missiles.darts.rotdart.name=腐莓飛鏢
items.weapon.missiles.darts.rotdart.desc=這邪惡的飛鏢上塗著一種由腐莓製成的酸性化合物，能夠蝕穿飛鏢命中的任何東西。通常的目標會直接被腐蝕至死，強大的敵人則能相當大程度上抵禦這種效果。這種化合物穩定而奇異，耐久度較其它種類的塗藥飛鏢更強，但卻無法被外力提升。

items.weapon.missiles.darts.shockingdart.name=電擊飛鏢
items.weapon.missiles.darts.shockingdart.desc=這些飛鏢上塗著一種由風暴藤製成的藥物，能讓目標受到強烈的電擊。

items.weapon.missiles.darts.tippeddart.ac_clean= 清洗
items.weapon.missiles.darts.tippeddart.clean_title=清洗飛鏢
items.weapon.missiles.darts.tippeddart.clean_desc=這項操作會去除飛鏢上的塗藥，將其變回普通飛鏢。
items.weapon.missiles.darts.tippeddart.clean_all=清洗全部
items.weapon.missiles.darts.tippeddart.clean_one=清洗一枚
items.weapon.missiles.darts.tippeddart.cancel=取消
items.weapon.missiles.darts.tippeddart.durability=塗藥飛鏢在使用一定次數後會失去藥效變為普通飛鏢。
items.weapon.missiles.darts.tippeddart.uses_left=這些塗藥飛鏢再使用_%d/%d_次就會有一個失去藥效。
items.weapon.missiles.darts.tippeddart.unlimited_uses=_但是因為它們極高的品質，可以永久使用而不損壞。_
items.weapon.missiles.darts.tippeddart.about_to_break=你飛鏢上的塗藥快要失效了。


items.weapon.missiles.bolas.name=流星錘
items.weapon.missiles.bolas.desc=這種奇怪的遠程武器造成的傷害並不高，但是能用來絆倒目標使其減速，效果很好。

items.weapon.missiles.boomerang.name=迴旋鏢
items.weapon.missiles.boomerang.desc=被投向敵人後，這具扁平的曲狀木製投擲物能夠自動回到投擲者手中。
items.weapon.missiles.boomerang.durability=這個迴旋鏢造得非常結實，使用後不會產生損耗。

items.weapon.missiles.fishingspear.name=捕魚矛
items.weapon.missiles.fishingspear.desc=小巧的投擲用短矛，本來是用來捕魚的，不過也能當個武器用。

items.weapon.missiles.forcecube.name=震爆方石
items.weapon.missiles.forcecube.ondeath=你被自己的震爆方石震成了碎片...
items.weapon.missiles.forcecube.desc=這種奇形怪狀的武器小到可以握在掌心，但極其沉重。命中目的地後，這種武器會把衝擊力發散到一個小範圍內，對波及區域內的所有單位造成傷害。

items.weapon.missiles.heavyboomerang.name=重型迴旋鏢
items.weapon.missiles.heavyboomerang.desc=這把大塊頭迴旋鏢笨重難用，但能造成可觀的傷害。扔出後，它會在幾回合內飛回到扔出的地點。

items.weapon.missiles.javelin.name=標槍
items.weapon.missiles.javelin.desc=這些大號投擲用長槍上的配重保證它們會以尖端為首飛向目標。

items.weapon.missiles.kunai.name=苦無
items.weapon.missiles.kunai.desc=技巧高深者能用這種小刀造成可觀的傷害。這種武器在對付未察覺你的敵人時更為有效。

items.weapon.missiles.missileweapon.stats=這件_%1$d階_投擲武器能造成_%2$d~%3$d點傷害_並需要_%4$d點力量_來正常使用。
items.weapon.missiles.missileweapon.distance=這種武器被專門設計用於遠程攻擊，在遠程攻擊目標時獲得額外的命中加成，當然近戰範圍使用它時精準會大幅降低。
items.weapon.missiles.missileweapon.durability=投擲武器在使用過程中會磨損並最終損壞。
items.weapon.missiles.missileweapon.uses_left=這一組武器再用_%d/%d_次就會有一件被損耗掉。
items.weapon.missiles.missileweapon.unlimited_uses=_但是因為它們極高的品質，可以永久使用而不損壞。_
items.weapon.missiles.missileweapon.about_to_break=你的投擲武器快要損壞了。
items.weapon.missiles.missileweapon$placeholder.name=投擲物

items.weapon.missiles.shuriken.name=手裏劍
items.weapon.missiles.shuriken.desc=鋒利的星形金屬刃片，非常輕便。在移動後即可瞬間投出。

items.weapon.missiles.throwingspike.name=飛刺
items.weapon.missiles.throwingspike.desc=這些尖尖的金屬箭是用來扔向遠處的敵人的。雖然不是很堅固，但簡單的純金屬結構使它們相當耐用。

items.weapon.missiles.throwingclub.name=飛槌
items.weapon.missiles.throwingclub.desc=簡單粗暴的投擲武器，說白了就是一塊綁著根木棍的大石頭。傷害稍低，但結實的石槌頭讓它們非常耐用，而且不會留在敵人身上。

items.weapon.missiles.throwinghammer.name=投擲錘
items.weapon.missiles.throwinghammer.desc=這些沉甸甸的錘子是用來扔向敵人的。傷害稍低，但平滑的純金屬的製作工藝讓它們非常結實，而且不會留在敵人身上。

items.weapon.missiles.throwingknife.name=飛刀
items.weapon.missiles.throwingknife.desc=這些輕便的小刀不同於普通的匕首，平衡的配重使其能在飛行後準確地刺穿目標。這種武器對未察覺你的敵人更加有效。

items.weapon.missiles.throwingspear.name=投矛
items.weapon.missiles.throwingspear.desc=這些輕便短矛的木桿非常纖細，很明顯是一種投擲型武器，不適合用來近戰。

items.weapon.missiles.throwingstone.name=石子
items.weapon.missiles.throwingstone.desc=這些石頭被人用砂紙打磨成趁手的形狀，比普通石子更適合大力投向目標。儘管工藝精湛，作為武器還是不太可靠。

items.weapon.missiles.tomahawk.name=飛斧
items.weapon.missiles.tomahawk.desc=這種有鋸齒形斧刃的投擲斧用起來有點困難，但是正中目標造成的傷口會讓敵人流血。

items.weapon.missiles.trident.name=三叉戟
items.weapon.missiles.trident.desc=一把尖端有著三根致命尖叉的特大號投擲用長槍。威力極大，但也很重。

items.weapon.missiles.riverslade.name=流光飛刀
items.weapon.missiles.riverslade.desc=刀刃由翡翠雕刻而成的飛刀，鋒利無比，輕巧耐用。\n\n在命中地面或生物時，會釋放耀眼的光芒致盲周圍的一切，同時必定消耗1次耐久。\n\n這件投擲武器無法通過升級提升耐久。
items.weapon.missiles.riverslade.ondeath=你被自己的流光飛刀致盲致死了...

items.weapon.missiles.redblock.name=土木人之怒
items.weapon.missiles.redblock.desc=是建造這裡時留下的嗎？土木工程聖錘！\n\n輕輕敲醒沉睡的心靈，被敲中的敵人會被眩暈一段時間，而且不會留在敵人身上。


items.weapon.spiritbow.name=靈能短弓
items.weapon.spiritbow.ac_shoot=射擊
items.weapon.spiritbow.prompt=選擇一個目標
items.weapon.spiritbow.stats=這把弓不能直接升級，但是會隨著你等級提升而逐漸增強。以你目前的等級，這把弓射出的每枝箭可以造成_%1$d-%2$d點傷害_並且需要_%3$d點力量_來正常使用。
items.weapon.spiritbow.desc=一把由遠古靈木製成的弓，弓弦和弓身的刻紋散發著蒼藍色的幽光。拉開弓弦時，一發魔法箭矢會生成在弓身一側向目標飛去。

items.weapon.weapon.identify=你對手中的武器已經足夠熟悉並將其完全鑑定。
items.weapon.weapon.too_heavy=因為你的力量不足，該武器會降低你的攻速和精準，並讓你無法偷襲。
items.weapon.weapon.excess_str=你的額外力量讓你在使用這件武器時最多能夠造成_%d點額外傷害_。
items.weapon.weapon.incompatible=不同屬性的魔法相衝突，消除了武器上的附魔！
items.weapon.weapon.cursed_worn=由於這件武器被詛咒，你無法將其放下。
items.weapon.weapon.cursed=你能感覺到這件武器裡潛伏著一股充滿惡意的魔力。
items.weapon.weapon.not_cursed=這件武器沒有被詛咒。
items.weapon.weapon.faster=這件武器強化了_攻速_。
items.weapon.weapon.stronger=這件武器強化了_傷害_。
items.weapon.weapon.enchanted=這個擁有_%s._
items.weapon.weapon$enchantment.enchant=附魔
items.weapon.weapon.hardening_gone=你護甲上的硬化效果被損耗掉了！
items.weapon.weapon.weak_cursed=雖然這件武器有詛咒，但是你可以脫下它。
items.weapon.weapon.enchant_hardened=它被_硬化_了。
items.weapon.weapon.hardened_no_enchant=這件武器已被_硬化_，但目前沒有攜帶附魔。

###misc items
items.amulet.name=水晶之心
items.amulet.ac_end=返回主城
items.amulet.rankings_desc=獲得水晶之心，而危機仍在
items.amulet.desc=擊敗了古神後，你發現了水晶之心。但是，前面不再有前進的道路了。莫非，本次旅程已經宣告結束了嗎？
items.amulet.title=？？？
items.amulet.end_message1=你接受了我的挑戰，真是一名勇敢的冒險家。
items.amulet.end_message2=%s,告訴你一個秘密。我曾經也是一名人類，但為了他和我所珍視的一切，我才來到了這裡。
items.amulet.end_message3=但世界往往想的比你更加魔幻，冒險者，你接受這個考驗前，有想過死亡的降臨嗎？
items.amulet.end_message4=我覺得我也不用過多廢話了，我已經給予了你2個玫瑰秘卷，希望能幫到你。
items.amulet.end_message5=我們還會再見面的，我的理智即將被完全侵蝕，祝你好運，%s。


items.amulet.desc_origins=水晶之心就這樣在你的手裡，看來你已經可以回去向地表三巨頭交差了。無論怎麼樣，現在你才是勝利者，難道不是嗎？
items.amulet.desc_ascent=水晶之心的意志正在發散，你是否能經過這次考驗
items.amulet.ascent_title=水晶意志
items.amulet.ascent_desc=你開始感受到強大可怖的力量自水晶意志中泛溢而出。憑凡人的區區肉身自這地牢之底向上攀登至地面將遠比你想像中的更難！\n\n如果你繼續在持有水晶之心的情況下向上返回，地牢將會變得更加險惡重重。跨層的傳送將會被抑制，而擊殺沿途敵人返回地面則將成為你活下去的唯一方式！\n\n如果你無意接受這樣的挑戰，你可以把水晶之心留在這裡隻身返回，也可以選擇直接用護身符以正常結束遊戲。

items.jamulet.name=水晶之心
items.jamulet.ac_end=返回主城
items.jamulet.rankings_desc=獲得水晶之心，而危機仍在
items.jamulet.desc=擊敗了古神後，你發現了水晶之心。但是，前面不再有前進的道路了。莫非，本次旅程已經宣告結束了嗎？

items.ankh.name=重生十字架
items.ankh.ac_bless=祝福
items.ankh.bless=你用散發著治癒魔力的清水祝福了這枚重生十字架。
items.ankh.desc=這枚象徵不朽的古老飾品能使人起死回生。不過大部分物品將會被遺落在死亡的地點，等待你去拾回。裝滿的水袋可用於對重生十字架進行賜福，賦予它更強的力量。
items.ankh.desc_blessed=這枚象徵不朽的古老飾品能夠讓人起死回生。這枚十字架已被祝福而變得更加強大。它會在危急關頭犧牲自己來救你一命。

items.arcaneresin.name=奧術聚酯
items.arcaneresin.ac_apply=改造
items.arcaneresin.level_too_high=這隻法杖過於強大，聚酯已經不足以對其進行進一步強化了。
items.arcaneresin.not_enough=你的聚酯不夠了！
items.arcaneresin.apply=你將聚酯包被於法杖的表面。法杖的能量越來越凝練了！
items.arcaneresin.desc=這是一種呼吸般發出白色與紫色微光的細膩粉末。可用於增副法杖的魔力，提升法杖的等級！\n\n基於法杖的等級，升級一隻法杖需要消耗1、2、3個聚酯。使用聚酯最高只能將法杖升級至+3。\n\n源於聚酯的升級會被升級卷軸及類似的道具覆蓋，並且這種升級不會經由老魔杖的灌注而轉移過去。

items.brokenseal.name=破損紋章
items.brokenseal.ac_affix=貼附
items.brokenseal.prompt=選擇一件護甲。
items.brokenseal.unknown_armor=你需要先鑑定那件護甲。
items.brokenseal.degraded_armor=這件護甲的狀況實在太糟糕了。
items.brokenseal.affix=你將紋章佩掛在了護甲上！
items.brokenseal.desc=一枚蠟制紋章，被貼在護甲上作為勇氣的象徵。紋章上的印記已被歲月磨損殆盡，還從中裂成兩瓣。\n\n這是一件來自家鄉的紀念物，在紋章的支持下蕾零安潔會變得不屈不撓。佩戴紋章時蕾零安潔能緩慢獲得基於護甲品質的額外生命護盾。\n\n紋章可以被_貼附在護甲上_並能在護甲間轉移。它能夠攜帶一次升級。
items.brokenseal.choose_title=選擇一個刻印
items.brokenseal.choose_desc=這件護甲與破損紋章都攜帶著一個刻印。請選擇一個想保留的刻印。\n\n注意：如果選擇保留護甲的刻印，紋章將無法轉移此刻印。

items.dewdrop.name=露珠
items.dewdrop.heal=+%d生命
items.dewdrop.shield=+%d護盾
items.dewdrop.both=+%1$d生命，+%2$d護盾
items.dewdrop.already_full=你的生命值已滿。
items.dewdrop.desc=一顆晶瑩剔透的露珠。\n\n受這片區域的魔力影響，淨水有著少量的治療效果。

items.equipableitem.unequip_cursed=你無法移除一件受詛咒的物品！
items.equipableitem.ac_equip=裝備
items.equipableitem.ac_unequip=取下

items.energycrystal.name=能量水晶
items.energycrystal.desc=一些小巧玲瓏的能量水晶，充盈著鍊金能量。\n\n這些水晶是鍊金配方中最常見的原料，可借助鍊金釜從消耗品中提煉獲得。

items.gold.name=金幣
items.gold.desc=一堆金幣。收集金幣以在隨後的商店中消費。

items.heap.for_sale=%2$s：%1$d金幣
items.heap.chest=寶箱
items.heap.chest_desc=打開前你是看不見裡面有什麼的！
items.heap.locked_chest=上鎖的寶箱
items.heap.locked_chest_desc=打開前你是看不見裡面有什麼的！你需要一枚金鑰匙才能打開它。
items.heap.crystal_chest=水晶寶箱
items.heap.crystal_chest_desc=你看得見裡面的%s，但你需要一枚水晶鑰匙才能打開它。
items.heap.artifact=一件神器
items.heap.wand=一根法杖
items.heap.ring=一枚戒指
items.heap.unknow=未知物品
items.heap.tomb=墳墓
items.heap.tomb_desc=這個墳墓裡或許埋葬著一些有用的東西，但墓主肯定是不會讓你拿走的。
items.heap.skeleton=遺骸
items.heap.skeleton_desc=某個不幸的冒險者存在過的唯一證明。或許可以找找裡面有什麼值錢的東西。
items.heap.remains=英雄遺骸
items.heap.remains_desc=你的某個先輩存在過的唯一證明。或許能找到點什麼值錢的東西。
items.heap.warning=你在探索的時候，你發現了一瓶液態火焰藥水，你收集了它，但同時被傳入了墓穴的中央…

items.heap.wtomb=蒼白之墓
items.heap.wtomb_desc=這個墳墓相對於其他的墳墓很不對勁，直覺告訴你不應該挖這裡的東西。

items.honeypot.name=蜂蜜罐
items.honeypot.ac_shatter=擊碎
items.honeypot.desc=這個巨型蜜罐只是薄薄地塗了一圈蜂蜜，作為替代裡頭住著一隻巨型蜜蜂！這種大型蜜蜂一般只待在蜂巢裡，也許罐子本身就是某種特殊陷阱屋？蜜蜂看起來對罐子很滿意，當你看向它時它非常警惕地對你回以嗡鳴。
items.honeypot$shatteredpot.name=破碎的蜂蜜罐
items.honeypot$shatteredpot.desc=這個罐子已經被打碎，僅靠罐沿的黏稠蜂蜜勉強維持形狀，而且正在緩紓解體。\n\n儘管蜜罐碎了，看來蜜蜂依然想捍衛它的住所。

items.item.prompt=選擇丟出的方位
items.item.ac_drop=放下
items.item.ac_throw=扔出
items.item.rankings_desc=死於：%s
items.item.curse=詛咒

items.kindofmisc.unequip_title=卸下一件裝備
items.kindofmisc.unequip_message=你必須先取下一件裝備。請選擇要替換的物品。
items.kindofweapon.which_equip_msg=你要將這把武器裝備至哪個武器欄位？\n\n武鬥宗師僅會使用主手武器進行普通攻擊，但主副手的武器都能夠發動武技。主副手武器的充能互相獨立。\n\n武鬥宗師還能夠瞬間切換主副手武器。
items.kindofweapon.which_equip_primary=主手（%s）
items.kindofweapon.which_equip_secondary=副手（%s）
items.kindofweapon.empty=空欄位
items.kindofweapon.equip_cursed=你的手不受控制地握緊了這件武器。

items.kingscrown.name=矮人國王的皇冠
items.kingscrown.ac_wear=加 冕
items.kingscrown.naked=非常遺憾，皇冠的魔力無法強化你的內衣。
items.kingscrown.upgraded=皇冠熔為曜日般的金光，而你的護甲在照耀下開始逐漸變形！
items.kingscrown.ratgraded=鼠王揮爪便召出了萬丈光芒，而你的護甲在照耀下開始逐漸變形！
items.kingscrown.desc=末代矮人國王的皇冠，至強的魔法能量以光芒的形式從中輻射而出。\n\n如果你有決心將其戴上，皇冠的魔力會湧入你正在裝備的護甲，將其改造為_擁有特殊技能的獨特英雄護甲。_新的護甲會保留原護甲的所有屬性與刻印。

items.liquidmetal.name=液金
items.liquidmetal.ac_apply=修復
items.liquidmetal.prompt=選擇一個投擲物
items.liquidmetal.already_fixed=這件投擲物已經完好無損了！
items.liquidmetal.apply=你為了修復該投擲物消耗了%d滴液金。
items.liquidmetal.desc=塗抹在一件投擲武器的表面時，這如同帶有魔力般神奇的液體就會滲入其磨損之處，覆蓋每一處刮擦，填平每一處溝壑，使之煥然一新！\n\n完全修復一件 1 階投擲武器需要消耗 10 滴液金，修復一件 5 階投擲武器則消耗 30 滴液金。被修復的投擲武器每有一層升級則多消耗一倍的液金。\n\n液金無法用於修復塗藥飛鏢上藥液的耐久。

items.lostbackpack.name=遺物
items.lostbackpack.desc=你的遺物，包含你遺留在此的所有物品。快快重新擁有它們吧！\n\n“我又回來了！再來戰啊！”

items.merchantsbeacon.name=商人信標
items.merchantsbeacon.ac_use=使用
items.merchantsbeacon.desc=這件矮人科技的奇特產物能夠讓你和遙遠的地方通訊。\n\n啟用時，這枚信標可以讓你從地牢的任意角落向像素商店出售物品。\n\n不過信標內的魔法只夠支撐一次會話，請酌情使用。

items.stylus.name=奧術刻筆
items.stylus.ac_inscribe=蝕刻
items.stylus.prompt=選擇一件護甲
items.stylus.identify=你需要先鑑定那件護甲。
items.stylus.cursed=奧術刻筆的力量無法作用在被詛咒的護甲上。
items.stylus.inscribed=你用刻筆雕刻了盔甲。
items.stylus.desc=這支奧術蝕筆由一種暗黑色的堅硬石料製成。你能用它在護甲上刻下魔法刻印，不過你無法自主選擇，刻筆會替你做出決定。

items.tengusmask.name=天狗的面具
items.tengusmask.ac_wear=佩 戴
items.tengusmask.used=面具瓦解了，奇妙的能量湧入你的身體。
items.tengusmask.desc=天狗死時，這副面具像褪皮般從他的臉上失落地滑下。你能感受它在波動著一股神妙的魔力，彷彿在極力勸你成為它的新主人。難道天狗戴上它時也是被其力量吸引？\n\n如果你有勇氣將其戴上，面具的龐大力量會轉嫁到你體內，供你為英雄_選擇一種職業專精。_\n\n你會選擇哪條道路？

items.torch.name=火把
items.torch.ac_light=點燃
items.torch.lanterfireactive=在提燈的照耀下，你的火把被提燈汲取，你可以透過裝填添加火把提供的%1$s%%的燃料。
items.torch.mustload=你已有其他光芒效果，在這些效果取消或主動失效前，暫時無法使用火把。
items.torch.desc=冒險必備物品，每當地牢陷入黑暗之時，火把能讓你走上正確的道路。

items.waterskin.name=水袋
items.waterskin.ac_drink=飲用
items.waterskin.collected=你將一滴露珠收集到了水袋裡。
items.waterskin.full=你的水袋裝滿了！
items.waterskin.empty=你的水袋一滴也不剩了！
items.waterskin.desc=牛皮縫製的液體容器，被軟木塞牢牢密封著。再激烈的搏鬥中也不會漏出一滴內容。
items.waterskin.desc_water=你的水袋裡只有普普通通的飲用水，地牢中肯定會有更值得裝的東西。
items.waterskin.desc_heal=水袋裡現在裝著有治癒魔力的露水。水袋越滿，你在飲用時瞬間恢復的生命也會越多。你每次使用都只會喝掉你需要的量。
items.waterskin.desc_full=裝滿了的水袋散發著一股能量，也許能夠用來祝福其他的生存道具？

items.amulet.ascent_yes=還沒有結束！
items.amulet.ascent_no=大可於此止步

