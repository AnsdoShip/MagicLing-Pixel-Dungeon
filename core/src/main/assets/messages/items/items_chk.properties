items.artifacts.masterthievesarmband.steal_shopkeeper=你不能直接從商店老闆竊取物品。
items.artifacts.masterthievesarmband.no_steal=這個敵人身上沒什麼好偷的。
items.artifacts.masterthievesarmband.stole_item=你偷到了：%s 。
items.artifacts.masterthievesarmband.failed_steal=你沒有嘗試偷取任何東西。
items.artifacts.masterthievesarmband.level_up=你的袖章變得更強大了！
items.artifacts.masterthievesarmband.desc=這個紫色的天鵝絨袖標是盜賊大師的標誌。它不屬於你，但它也不屬於你拿到這個袖標時擊敗的人。
items.artifacts.masterthievesarmband.desc_cursed=被詛咒的袖章緊緊地束在你的手腕上，不知怎麼你感覺自己的錢袋正在慢慢變輕……
items.artifacts.masterthievesarmband.desc_worn=每當獲得經驗值，你都感到有一股力量在袖章裡構築。你不僅可以運用這股力量在商店中盜竊，還可以用來洗劫其它敵人！\n\n盜取敵人隨身物品的動作不消耗時間，還會短暫的迷惑敵人。盜竊時有機率獲得任何敵人擁有的東西！在對未察覺你的敵人下手時，偷竊的成功率將會更高。多次偷竊同一個敵人不會帶來更多獲取贓物的機會。

