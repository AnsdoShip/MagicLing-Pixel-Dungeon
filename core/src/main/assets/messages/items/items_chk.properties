items.artifacts.driedrose$ghosthero.dialogue_city_5=矮人，還有他們造的東西，說不好哪種更差勁。
items.artifacts.driedrose$ghosthero.dialogue_city_6=看來矮人也成了沒有思維的怪物。
items.artifacts.driedrose$ghosthero.dialogue_halls_1=這是什麼地方？
items.artifacts.driedrose$ghosthero.dialogue_halls_2=這裡太可怕了……
items.artifacts.driedrose$ghosthero.dialogue_halls_3=矮人到底怎麼想的，試圖將這股力量玩弄股掌？
