items.quest.mime$gold_one.name=鑲金碧翠月牙寶石
items.quest.mime$gold_one.desc=來自於異世界的物品，雖然在這個世界無法產生它原有的作用。但它的寶貴价值足以讓商人眼睛一亮。

items.quest.mime$gold_two.name=至純綠寶石
items.quest.mime$gold_two.desc=寶石往往可以儲存能量，這一個也不例外。賣給商人可以獲得一定的金幣，但也許可以帶在身上發揮其他作用。\n\n_攜帶該物品時，玩家血量低於20%後立刻隱身。_

items.quest.mime$gold_three.name=未知沙塵
items.quest.mime$gold_three.desc=不屬於這個世界的產物，沙塵的流動似乎牽引著時間。看似普通但實則有著很高的收藏價值,可以賣給商人換取一定的金幣。\n\n_攜帶該物品時，玩家移速提升20%。_

items.quest.mime$gold_four.name=幽藍碑文紀念章
items.quest.mime$gold_four.desc=不屬於這個時間線的產物，自身散發出詭異的能量。幽藍的碑文似乎記錄了一些事情，但已無從查證。應該可以在商人那裡兌換一定的金幣。

items.quest.mime$gold_five.name=“創始神”之心
items.quest.mime$gold_five.desc=為了紀念創世神，人們雕刻了這個了工藝品。如今早已沒有人再去製作這個工藝品，也無人再記得他，這可能是現存的唯一真品了。你能感受到上面還殘留了創世神的力量，賣給商人可以得到一個好價錢，但如果將它攜帶在背包中說不定能得到創世神的祝福。\n\n_攜帶該物品時，玩家治療效果翻倍，且血量低於1/4時無敵數回合，並進入創世神之怒狀態。(該物品總是優先於十字架之前觸發)_

items.weapon.melee.lifetreesword.name=“倒懸的生命樹”
items.weapon.melee.lifetreesword.desc=克里弗斯之果破碎時，四周的藤蔓纏結在暴露出的種子上，形成劍的形狀。劍身觸碰到生物時會汲取他們的生命力提供給種子，期待著它再一結出猩紅的果實。\n\n這是一個比較精準的武器。\n\n特別說明：克里弗斯之果Boss專武，每擊殺_75隻怪物_可以使用特殊武器技能,並重設殺敵計數。\n\n殺敵點數:
items.weapon.melee.lifetreesword.ac_summon=召喚幽藍藤蔓
items.weapon.melee.lifetreesword$placeholder.error=注意：倒懸的生命樹必須是未裝備的才能參與鍊金
items.weapon.melee.lifetreesword$crivusfruitsfriend$1.crivusfruitslasher_title=要摧毀這個幽藍藤蔓嗎？
items.weapon.melee.lifetreesword$crivusfruitsfriend$1.crivusfruitslasher_body=一旦摧毀藤蔓，它將會立刻死亡。但會返還你70殺怪點數。
items.weapon.melee.lifetreesword$crivusfruitsfriend$1.crivusfruitslasher_confirm=是的，我確定！
items.weapon.melee.lifetreesword$crivusfruitsfriend$1.crivusfruitslasher_cancel=不，我改變主意了。
items.weapon.melee.lifetreesword.not_chare=沒有足夠的殺怪點數以釋放武器的特殊戰技。
items.weapon.melee.lifetreesword$crivusfruitsfriend.name=幽藍藤蔓
items.weapon.melee.lifetreesword$crivusfruitsfriend.desc=這一定是當初讓你吃盡苦頭的克里弗斯之果的幼苗，看起來它把你認為是它的父母了，它會幫你消滅一切壞東西。
items.weapon.melee.lifetreesword.badlocation=不能將藤蔓放在牆壁，裂縫，或者無意義的地塊上！
items.weapon.melee.lifetreesword.nolongrange=無法召喚藤蔓，因為召喚的位置太遠。
items.wands.wand.summon=選擇要召喚的位置

items.food.crivusfruitsfood.name=克里弗斯幼果
items.food.crivusfruitsfood.desc=從“倒懸的生命樹”中掉落的果實，吃上去有絲絲血腥味。
items.food.crivusfruitsfood.eat_msg2=你感覺味道十分不錯，香甜可口，回味無窮……

items.quest.crivusfruitsflake.name=赤果碎片
items.quest.crivusfruitsflake.desc=克里弗斯之果破碎時，炸的四分五裂，但看起來大概無法食用。\n\n物品自身並沒有什麼實際用途，但長期的魔力汲取讓它擁有一股神秘的力量，或許它能商人眼睛一亮。它本身還可以用作鍊金製作一些不錯的東西。再不濟，它也能提供相當的鍊金能量。


# 高阶法杖
items.wands.hightwand.wandofhighthunderstorm.name=風暴雷霆法杖
items.wands.hightwand.wandofhighthunderstorm.staff_name=雷暴之杖
items.wands.hightwand.wandofhighthunderstorm.ondeath=你用風暴雷霆法杖殺死了自己…
items.wands.hightwand.wandofhighthunderstorm.desc=這根法杖由神秘的水晶和雷霆法杖和一些鍊金反應原料綜合製成，頂部鑲嵌有紫色的寶石，電弧正在頂端兩個內彎的叉齒間跳躍。
items.wands.hightwand.wandofhighthunderstorm.stats_desc=這支法杖能向任何瞄準的地方射出一道極其強大的電弧並在附近生成水霧，造成_%1$d~%2$d點傷害_。這道閃電能在附近多個目標間跳躍，在水裡會更強力，且可以為使用者添加閃電鏈式反應。要是太接近，同樣可能電到你自己，卻不會波及到你的同伴。
items.wands.hightwand.wandofhighthunderstorm.bmage_desc=當_戰鬥法師_以雷暴之杖近戰攻擊目標時，能像擁有電擊附魔一樣有機率釋放電弧攻擊附近的目標，同時獲得額外的奧術護盾。
items.wands.hightwand.wandofhighthunderstorm.eleblast_desc=雷暴之杖的元素風暴造成15%傷害，擊暈目標8回合併使水體帶電。

items.wands.hightwand.wandofbluefuck.name=磷焰法杖
items.wands.hightwand.wandofbluefuck.staff_name=鬼磷之杖
items.wands.hightwand.wandofbluefuck.desc=這根法杖由歐松木製成，飾以紫色寶石，這使它看起來相當莊嚴。它的頂端噼啪作響嘶嘶而鳴，渴望著釋放其強大的魔法。
items.wands.hightwand.wandofbluefuck.stats_desc=該法杖在使用時會產生一股強大的磷焰，延伸出一個錐形區域。下一次使用它將消耗_%1$d發充能_並造成_%2$d~%3$d點傷害_。法杖消耗的充能數越多，其範圍與威力就越大或越強。
items.wands.hightwand.wandofbluefuck.bmage_desc=當_戰鬥法師_以鬼磷法杖近戰攻擊目標時，能像擁有鬼磷附魔一樣有機率將其點燃。

items.wands.hightwand.wandofvenom.name=毒液法杖
