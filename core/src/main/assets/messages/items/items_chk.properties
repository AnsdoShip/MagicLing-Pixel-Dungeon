items.weapon.melee.shortsword.name=短劍
items.weapon.melee.shortsword.desc=它確實相當短，只比一把匕首長出幾公分。

items.weapon.melee.quarterstaff.name=鐵頭棍
items.weapon.melee.quarterstaff.stats_desc=這件武器可以格擋0~2點傷害。
items.weapon.melee.quarterstaff.desc=這是兩端以鐵包覆的硬木棍。

items.weapon.melee.roundshield.name=圓盾
items.weapon.melee.roundshield.typical_stats_desc=這件武器通常能格擋0~%d點傷害。格擋量會隨著武器的升級而提升。
items.weapon.melee.roundshield.stats_desc=這件武器能格擋0~%d點傷害。通過升級可以使格擋量增長。
items.weapon.melee.roundshield.desc=這個大盾可以有效格擋攻擊，在危機時刻也可以作為不錯的武器使用。

items.weapon.melee.sai.name=吸血鬼刀
items.weapon.melee.sai.stats_desc=這是一套非常快的武器，且能在攻擊過程中得到一定的治療值，甚至能超過英雄本身的血量。不幸的是，這個武器的精準十分的差。
items.weapon.melee.sai.desc=泛紅的劍身表示著它並不是普通人能使用的武器，這件武器在快速斬擊方面十分出色，在精準方面略微遜色。
items.weapon.melee.sai.attacker=迅猛一擊，回血成功！
items.weapon.melee.sai.stats_info=持有這個武器，你在迅猛一擊的時候可以吸血!你上次吸血的結果為_%s_點
items.weapon.melee.sai.full=血量已滿！無法回血
items.weapon.melee.sai.success=%s的迅猛一擊，回血成功！

items.weapon.melee.scimitar.name=彎刀
items.weapon.melee.scimitar.stats_desc=這是一把比較快的武器。
items.weapon.melee.scimitar.desc=一把厚重的彎刀。它的形狀能讓它進行更快但不甚強力的攻擊。
