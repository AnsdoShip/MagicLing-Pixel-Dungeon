items.potions.potionofpurity$potionofpurityling.name=毒氣中和藥劑
items.potions.potionofpurity$potionofpurityling.desc=從骸骨中翻出的藥劑，你突然明白過來，曾經有一批更早的冒險家來過這裡。然而很不幸，他們沒能倖存下來。\n\n這瓶毒氣中和藥劑是其他冒險家提取叢林的植物精華製作而成，它可以中和叢林最深處的危險毒氣。\n\n希望你能繼承其他冒險家的精神與意志，將叢林的毒瘤斬草除根！

items.quest.devitem.crystalling.name=水晶項鍊
items.quest.devitem.crystalling.desc=這個紫色項鍊下掛著一塊藍紫色的琉璃，當光線透過水晶，水晶的中間彷彿也亮堂了起來。\n\n根據歷史記載，翼綾使用聖潔之心創造了世界，將其一半力量分給了三使者後，又讓他們將另一半鑄造為水晶之心。\n\n聖潔之心並沒有常規意義上的實體，儘管沒有人真正見過水晶之心，但人們還是按照傳說中的模樣複製出了這個項鍊。\n\n他們在翼綾的生日這天製造這種水晶項鍊，以此尋求著創世神的祝福。至少他們也在用自己的方式尋求著自己的未來。\n\n你知道這塊水晶並不能給你帶來什麼，但是，當你握住這塊水晶時，你仍然感覺心裡踏實了許多。

items.quest.devitem.crystalling.active=\n\n此為MLPD製作團隊主要開發者-Ling生日物品\n\n有效加成時間:8.22-8.25(陰曆)
items.quest.devitem.crystalling.end=\n\n開發者Ling的生日活動已經結束,該物品的所有額外加成全部失效。
items.quest.devitem.crystalling.last=\n\n今天是水晶項鍊的有效期最後一天，切勿錯失使用良機。

items.quest.redwhiterose.name="一種載體"
items.quest.redwhiterose.desc=他們從未離開，這兩束玫瑰配不上他們。\n\n情感無需載體，意志無需證明。\n\n而你也不曾放棄。

items.weapon.melee.fiveren.name=五仁月餅
items.weapon.melee.fiveren.stats_desc=這是一件相當緩慢的武器。\n這把武器有額外的攻擊距離。\n該武器有機率腐化敵人。
items.weapon.melee.fiveren.desc=中秋佳節，祝各位玩家節日快樂。\n\n月餅在古代由來已久，其實月餅最初的原型叫“餅餌”。\n賈公諺：“以酒燚為餅，若今起膠餅”，中秋食月餅的記載多始見於明清時。\n明人田汝成在《西遊覽志餘》中說：“八月十五謂之中秋，民間以月餅遺，取團圓之意。”因古人稱中秋為“團圓節”，所以月餅又稱“團圓餅”。\n明清時，中秋食月餅的風俗已相當盛行，清人富察敦崇在《燕京歲時記》中說：“中秋月餅，以前門致美齋者為京師第一，他處不足食也。至供月餅，到處皆有，大者尺餘，上繪月宮蟾兔之形，有祭畢而食者，有留至除夕而食者，謂之團圓餅”。月餅除了是中秋佳節的必備食品外，還是饋贈親友的節日禮物。\n\n隨著時間的推移，月餅已由當初的家庭手工製作逐漸變成了一種專業化生產，品種不斷增多，質量不斷提高，明清時已發展成為傳統的糕點形式。

### 传奇武器

items.weapon.melee.legend.legendweapon.typical_stats_desc=這是一件_%1$s階_傳奇武器，這件傳奇武器的技能通常造成為：%2$s\n這個技能通常可以造成_%3$s~%4$s點傷害_。
items.weapon.melee.legend.legendweapon.stats_desc=這是一件_%1$s階_傳奇武器，這件傳奇武器的技能為：%2$s\n這個技能當前可以造成_%3$s~%4$s點傷害_。

items.weapon.melee.legend.diedcrossbow.name=重型弩炮
items.weapon.melee.legend.diedcrossbow.desc=這是一件非常精密複雜的裝置，能將數個飛鏢一樣的小型箭矢以極高的速度射出。這把重型弩炮十分的沉重，如果使用者的力量不足可能會因為裝置失靈波及到自己。其本身也相當致命，在肉搏戰中可以起到很好的作用。
items.weapon.melee.legend.diedcrossbow.king_desc=_戰術扇形爆炸弩炮_\n\n充能完畢時，可以發射爆炸弩炮。發射後需要重新裝填，通過升級可以減少裝填的時間。\n\n在發射的盡頭或遭遇敵對目標時立刻產生_4x4_的爆炸並造成範圍傷害。每次爆炸完畢後弩炮需要_重新裝填_。弩炮傷害會根據自身等級成長。
items.weapon.melee.legend.diedcrossbow.ac_king=戰術扇形爆炸弩炮
items.weapon.melee.legend.diedcrossbow.no_cooldown=弩炮裝置正在重新裝填，請稍後……
items.weapon.melee.legend.diedcrossbow.no_equip=必須裝備重型弩炮才能使用它。
items.weapon.melee.legend.diedcrossbow.ondeath=你被爆炸弩炮炸的渣的不剩了……

items.weapon.melee.sdbsword.name=鑽石大劍
items.weapon.melee.sdbsword.desc=鑽石製成的奇特大劍，現在它已經給予了足夠多的能量，它回到了巔峰時刻\n劍身殘留著鑽石寶箱王的魔力，因此對其他魔力有著莫名的親和性。相比於其他武器，這把武器會隨著等級的提升增加更多傷害。\n這把武器攻擊速度極慢,但精準極高。\n該武器已經重回巔峰，可以發射劍氣。(該武器尚未完成，切勿使用)

items.quest.sakafishsketon.name=薩卡班甲魚骨
items.quest.sakafishsketon.desc=這個可憐的生物因為常年在此，身軀已經殘破不堪。它似乎只是想回到地面看一眼而已……，這件物品對於商人似乎有很高的吸引力。\n\n從遠古遺跡回來後，你感受到這個骨頭似乎有生命的躍動，但好像缺了點什麼，這個小生命似乎需要水分，畢竟，水可是生命之源。

items.quest.sakafishsketon.saka=重獲新生？
items.quest.sakafishsketon.wnd_body=這個小生命正在嘗試破骨而出，你只需要給予一瓶治療藥水幫助它。
items.quest.sakafishsketon.wnd_set=給予幫助
items.quest.sakafishsketon.wnd_return=暫不給予

items.quest.sakafishsketon.you_must_potion=你的背包中至少攜帶一瓶治療藥水才能繼續操作。

items.quest.sakafishsketon.saka2=再次沉寂？
items.quest.sakafishsketon.wnd2_body=你確定要讓薩卡班甲魚寶寶再次沉睡嗎？你將會獲得一定補給，但會陷入長時間冷卻時間。
