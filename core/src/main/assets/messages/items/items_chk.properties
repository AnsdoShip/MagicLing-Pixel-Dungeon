items.armor.armor.too_heavy=由於你的力量不足，使用這件護甲會降低你的移動、閃避以及防禦能力。
items.armor.armor.probably_too_heavy=這套護甲對你來說或許太重了。
items.armor.armor.excess_str=你的額外力量使你穿戴著這件護甲時_更易閃避_。
items.armor.armor.evasion=這件護甲強化了_閃避_能力。
items.armor.armor.defense=這件護甲強化了_防禦_能力。
items.armor.armor.inscribed=上面鐫刻著_%s_。
items.armor.armor.cursed_worn=這套護甲被詛咒了，你無法卸下它。
items.armor.armor.cursed=你能感覺到這套護甲裡潛伏著一股充滿惡意的魔力。
items.armor.armor.not_cursed=這件護甲沒有被詛咒。
items.armor.armor.seal_attached=蕾零安潔的破損紋章被貼附於這件護甲上，它正為蕾零安潔提供_%d點護盾_。
