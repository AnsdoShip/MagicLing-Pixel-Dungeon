items.books.bookslist.icecitybooks.name=《寒冰聖域遊記》
items.books.bookslist.icecitybooks.desc=這是坐擁於曾經的寒冰地帶的一座大型城市，似乎已經驅走了嚴寒的危機，而我現在就站在這裡。\n現在由"一位神秘人"進行著管理。\n\n這裡的人們都生活的悠哉游哉，似乎工作都是以享受的姿態去迎接的。在冬季的十二月月末下雪的日子，居民們還會舉辦大型的盛典來慶祝。\n\n似乎所有人都忘記了三百年前的那件事了……
