items.food.sakameat.oks=你吃了薩卡班甲魚里肌，你感覺到了一股祝福的清流湧入了你的身體！

items.wands.wandofanmy.name=共生法杖
items.wands.wandofanmy.desc=這把法杖是由神秘的能量驅使的，它們會在能量充足的時候，使地牢的怪物臣服於你（Boss除外)。\n\n該法杖無法自動升級，無法丟棄，且在神秘能量消散時一同消散……
items.wands.wandofanmy.stats_desc=這根法杖能射出心靈控制波，\n沒有任何傷害，但可以立刻控制一個怪物成為盟友。
items.wands.wandofanmy.error=不能影響Boss。

items.wands.wandofanmy$allytorestart.name=共生思維
items.wands.wandofanmy$allytorestart.desc=合作或許是一種更好的解脫方式，也許我們本不應該與人類為敵……
items.wands.wandofanmy$allytorestartok.name=共生思維

items.books.questbookslist.dimandbook.name=雪瑩之書
items.books.questbookslist.dimandbook.action=你已接受來自未知敵人的挑戰……，祝你好運！
items.books.questbookslist.dimandbook.desc=你......殺死......我的子嗣......你......敢與我......對決嗎？\n\n你從這本書感覺到了一股不詳的力量，確保你的裝備有充分準備前再挑戰。

