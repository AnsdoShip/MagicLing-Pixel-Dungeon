items.weapon.melee.runicblade.desc=這把武器據說曾經是300年前賢者使用的武器\n你光是看著這把劍就感覺它不一般\n據說這把武器的主人現在早已銷聲匿跡\n那麼,你能被它認可嗎？

items.weapon.melee.locksword.name=歸溯鑰劍
items.weapon.melee.locksword.desc=來自神秘國度的一把失落神劍，形態像是巨大化的鑰匙。據說這把劍能夠通過通過吸收鑰匙獲得更多經驗，或許還能在一些特別的地方作為道具消耗一定的能量開啟一些入口，不知道是否真實。\n\n注意：背包中有多個歸溯鑰劍時，汲取鑰匙的魔力將是首個撿到的歸溯鑰劍;\n如果你不清楚順序，請汲取前確保只有一個歸溯鑰劍，否則後果自負。\n\n當前經驗值:
items.weapon.melee.locksword.stats_desc=這把武器會在拾取鑰匙時不斷積累經驗，到達一定階段時會變化造型，並賦予或加強紊亂附魔的效果與增加固定傷害值。
items.weapon.melee.locksword.ac_interlevel_tp=遠古遺跡
items.weapon.melee.locksword.go_interlevel=探索之外
items.weapon.melee.locksword.go_desc=歸溯鑰劍上面似乎有幾個符號，你可以選擇其中一個。\n\n你現在選擇了A符號，在你腦海中映射出了一個遠古遺跡，真的要前往嗎？\n\n你隨時都可以出發，但倘若歸溯鑰劍還沒有能量的話，在你到達之後，歸溯鑰劍會變得無用。
items.weapon.melee.locksword.okay=前去探索
items.weapon.melee.locksword.cancel=還是算了



items.weapon.melee.boomsword.name=炸彈匕首
items.weapon.melee.boomsword.desc=這種神奇的魔法匕首被將炸彈結合...\n\n我有一把匕首，我有一顆炸彈，啊～\n_＂炸彈匕首＂_
items.weapon.melee.boomsword.stats_desc=這件武器會在攻擊時掉落點燃的炸彈。\n這件武器這偷襲時更有效。

items.weapon.melee.dairikyan.name=蠻人戰斧
items.weapon.melee.dairikyan.stats_desc=這對武器很快。
items.weapon.melee.dairikyan.desc=一對結實有力的等大小戰斧，可以進行更快的劈斬。

items.weapon.melee.redbloodmoon.name=紅魔之劍
items.weapon.melee.redbloodmoon.desc=你感受到這把劍裡面有一些奇怪的嘶鳴聲\n根據古書記載，這很可能是紅魔之劍！\n此劍可以召喚出紅魔傀儡，他們以燒盡一切而出名！

###armor curses
items.armor.curses.antientropy.name=反熵%s
items.armor.curses.antientropy.desc=反熵詛咒與宇宙法則背道而馳，將熱能從攻擊者轉移到穿戴者身上。這會導致攻擊方短時間內被冰凍，並使穿戴者燃燒起來。

items.armor.curses.bulk.name=臃腫%s
items.armor.curses.bulk.desc=臃腫詛咒的護甲看起來更加厚重，但實際上防禦力並沒有增強。碩大的體積反而讓使用者難以穿過門口。

items.armor.curses.corrosion.name=腐蝕%s
items.armor.curses.corrosion.desc=腐蝕護甲會噴濺出侵蝕性液體，為區域內的所有東西蓋上一層黏糊糊的酸性泥漿。

items.armor.curses.displacement.name=定相%s
items.armor.curses.displacement.desc=定相詛咒會在穿戴者受到攻擊時試圖將其傳送到安全地帶。不過，過強的威力反倒會導致使用者被隨機傳送到層內各處。但是在樓層鎖定時候無法觸發。

items.armor.curses.metabolism.name=代謝%s
items.armor.curses.metabolism.desc=代謝詛咒在穿戴者受傷時能直接將飽腹度轉化為生命值，提供額外的治療，但你會很快陷入飢餓之中。

items.armor.curses.multiplicity.name=分身%s
items.armor.curses.multiplicity.desc=受到分身詛咒的防具含有一種危險的複製魔法。有時候它會複製出穿戴者的鏡像，但也有同等機率複製攻擊者！

items.armor.curses.overgrowth.name=叢生%s
items.armor.curses.overgrowth.desc=叢生詛咒的護甲上生長著各種植物。從美學的角度來講頗為有趣，但這些花花草草對防禦力沒有任何貢獻，只會在戰鬥中隨機發動效果！

items.armor.curses.stench.name=惡臭%s
items.armor.curses.stench.desc=受到惡臭詛咒的防具會釋放出團團毒霧，對一切來不及逃離的對象造成傷害。


###glyphs
items.armor.glyphs.affection.name=魅惑%s
items.armor.glyphs.affection.desc=這個強大的刻印能夠操控攻擊者的心智，暫時地魅惑他們。

items.armor.glyphs.antimagic.name=敵法%s
items.armor.glyphs.antimagic.desc=該強大刻印能使護甲在防禦物理傷害的同時抵禦魔法傷害。這種魔法防禦不受護甲等階影響。

items.armor.glyphs.brimstone.name=獄火%s
items.armor.glyphs.brimstone.desc=這個刻印會保護穿戴者和其所有物免受火焰的傷害及其他影響。

items.armor.glyphs.camouflage.name=迷彩%s
items.armor.glyphs.camouflage.desc=這個刻印能讓使用者與高草融為一體，得到短暫的隱身效果。

items.armor.glyphs.entanglement.name=纏繞%s
items.armor.glyphs.entanglement.desc=這個刻印會在使用者周圍生出能吸收傷害的地根護甲。這種地根護甲會在使用者移動後散落失效。

items.armor.glyphs.flow.name=湧流%s
items.armor.glyphs.flow.desc=這個刻印能操控使用者周身的水流，讓使用者在水中移動時速度大大加快。

items.armor.glyphs.obfuscation.name=晦暗%s
items.armor.glyphs.obfuscation.desc=這個刻印會掩蓋使用者的氣息，讓使用者更難以被發現。

items.armor.glyphs.potential.name=電勢%s
items.armor.glyphs.potential.rankings_desc=死於潛能刻印
items.armor.glyphs.potential.desc=這個刻印在被擊中時會積蓄能量，在生效時為使用者的法杖充能。

items.armor.glyphs.repulsion.name=反斥%s
items.armor.glyphs.repulsion.desc=這個刻印會將敵人攻擊的衝擊力反彈回去，使攻擊者飛至遠處。

items.armor.glyphs.stone.name=磐岩%s
items.armor.glyphs.stone.desc=這個刻印使用沉重的魔法石包裹了整個鎧甲讓使用者無法閃避，但會根據原有的閃避能力吸收傷害。

items.armor.glyphs.swiftness.name=迅捷%s
items.armor.glyphs.swiftness.desc=這個刻印會在近範圍內沒有敵人時使提高使用者的移動速度。

items.armor.glyphs.thorns.name=荊棘%s
items.armor.glyphs.thorns.desc=這個強大的刻印會使怪物攻擊穿戴者時受到一定的反彈傷害

items.armor.glyphs.viscosity.name=黏稠%s
items.armor.glyphs.viscosity.deferred=延緩%d點傷害
items.armor.glyphs.viscosity$defereddamage.name=延緩傷害
items.armor.glyphs.viscosity$defereddamage.ondeath=被延遲的傷害還是殺掉了你……
items.armor.glyphs.viscosity$defereddamage.rankings_desc=死於延遲傷害
items.armor.glyphs.viscosity$defereddamage.desc=瞬時的傷害被延緩，隨著時間慢慢釋放。\n\n剩餘的延遲傷害：%d。
items.armor.glyphs.viscosity.desc=這個刻印可以儲存對使用者造成的傷害，讓使用者緩慢受傷而不是一下子受到重擊。



