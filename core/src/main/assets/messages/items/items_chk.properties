items.books.bookslist.magicgirlbooks.name=《鑲著金邊的魔女手記》
items.books.bookslist.magicgirlbooks.desc=（前面的幾頁似乎是被撕掉了）……這是大火後的第三天，我像往常一樣推開了窗戶。\n\n瘴氣似的魔力湧入房間，沒辦法……我無法對抗它……\n\n在我被這股魔力吞噬殆盡之前，在它占據我的身體之前，我得準備好一些能與之抗衡的東西……\n\n仇恨，密謀，計劃，災厄正在降臨。（最後這幾個字的筆跡似乎變成了另一個人的）
