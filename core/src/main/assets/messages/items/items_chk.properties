items.armor.classarmor.ac_ability=選擇技能
items.armor.classarmor.ac_transfer=轉移
items.armor.classarmor.transfer_title=轉移護甲
items.armor.classarmor.transfer_desc=矮人王冠中蘊藏的魔法可以被轉移到另一件護甲中去。注意，此過程中原先的護甲會被銷毀。
items.armor.classarmor.transfer_prompt=選擇一件護甲
items.armor.classarmor.transfer_cancel=取消
items.armor.classarmor.not_trans=受未知力量影響，你無法將技能轉移在此%s上。
