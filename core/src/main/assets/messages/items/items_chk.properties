items.artifacts.sandalsofnature.levelup=你的鞋子尺寸變大了！
items.artifacts.sandalsofnature.absorb_seed=鞋子吸收了種子，看起來更健康了。
items.artifacts.sandalsofnature.no_effect=你必須先給你的鞋子餵食一個種子。
items.artifacts.sandalsofnature.low_charge=你的鞋子還沒有足夠的能量。
items.artifacts.sandalsofnature.prompt_target=選擇一個位置
items.artifacts.sandalsofnature.out_of_range=那個位置超出了範圍。
items.artifacts.sandalsofnature.desc_1=初看像是用麻繩編成的涼鞋實際上是兩株植物！它們看起來既虛弱又蒼白，也許它們需要一點營養？
items.artifacts.sandalsofnature.desc_2=這雙鞋子已經長大了，現在更像是一雙合腳的鞋。它們已經沒那麼蒼白了，也許還可以進一步成長？
items.artifacts.sandalsofnature.desc_3=這兩株植物又長大了。像是一雙樹皮製成的厚靴子。植物似乎已經恢復了它們的力量，但也許仍能進一步成長？
items.artifacts.sandalsofnature.desc_4=植物們似乎已長到最大，就像是一對裝甲護脛。這對深棕色護腿看起來仿如一棵非常堅毅的樹。
items.artifacts.sandalsofnature.desc_hint=穿上這件神器時你感到更加親近自然了。
items.artifacts.sandalsofnature.desc_cursed=被詛咒的鞋子切斷了一切你與自然的聯繫。
items.artifacts.sandalsofnature.desc_ability=鞋子泛起你餵給它們的最後一粒種子顏色的漣漪。 它可以在地面上暫時扎根並在3格距離內的任意位置產生那種植物的效果。\n當前種子：_%s_\n需要充能： _%d%%_
items.artifacts.sandalsofnature.desc_seeds=你已經給鞋子餵過了%d之種。

items.artifacts.talismanofforesight.name=先見護符
items.artifacts.talismanofforesight.ac_scry=探查
items.artifacts.talismanofforesight.low_charge=護符需要至少 5% 的充能才可以再次使用“探查”。
items.artifacts.talismanofforesight.prompt=選擇要探查的位置
items.artifacts.talismanofforesight.levelup=你的護符變得更強大了！
items.artifacts.talismanofforesight.full_charge=你的護符充滿了能量！
items.artifacts.talismanofforesight.desc=一塊雕著奇怪刻紋的光滑石頭。它好像是在觀察著你周圍的一切，留意任何不尋常的東西。
items.artifacts.talismanofforesight.desc_worn=手裡拿著護符時，你感到五感都更敏銳了。護符正隨著時間慢慢積攢能量，當你發現被隱藏的門或陷阱時會獲得額外能量。\n\n護符可以花費能量去「探查」一個扇形的區域，揭示範圍內所有的地格與秘密，並且暫時賦予你對範圍內敵人與道具的靈視。
items.artifacts.talismanofforesight.desc_cursed=被詛咒的護符深刻地凝視著你，使你的感知鈍化。
items.artifacts.talismanofforesight$foresight.name=先見
items.artifacts.talismanofforesight$foresight.uneasy=你感到很不安。
items.artifacts.talismanofforesight$foresight.desc=你感到非常焦慮，彷彿周遭有未被發現的危險。

items.artifacts.timekeepershourglass.name=時光沙漏
items.artifacts.timekeepershourglass.ac_activate=啟用
items.artifacts.timekeepershourglass.deactivate=你取消了時間凍結。
items.artifacts.timekeepershourglass.no_charge=你的沙漏充能還不足以用來啟用。
items.artifacts.timekeepershourglass.cursed=你不能使用受詛咒的沙漏。
items.artifacts.timekeepershourglass.onstasis=你周遭的世界似乎就在這一瞬間變化了。
items.artifacts.timekeepershourglass.onstasiss=受聖火魔女魔力影響，你不能在雪凜峽谷靜止自己。
items.artifacts.timekeepershourglass.onfreeze=你周圍的一切突然都徹底靜止下來。
items.artifacts.timekeepershourglass.stasis=使我徹底靜止
items.artifacts.timekeepershourglass.freeze=凍結周圍時間
items.artifacts.timekeepershourglass.prompt=你想要如何使用沙漏的魔法？\n\n停滯你自己的時間，周遭的時間會繼續正常流動，而你將身處凍結的時間中，動彈不得卻也刀槍不入。每這樣做一次，沙漏都會消耗兩點能量。\n\n凍結外界的時間，你的一舉一動都將瞬間完成。這種凍結能夠透過再次使用沙漏或進行攻擊隨時取消。
items.artifacts.timekeepershourglass.desc=這隻大型的華貴沙漏看起來卻並不怎麼起眼，但你仍覺得它精雕細刻的框架內蘊含著某種強大的力量。在翻轉沙漏、在看著沙子流下的同時，你能感受到一種魔法正在拉扯著你，使用這種魔法肯定能給你一些控制時間的方法。
items.artifacts.timekeepershourglass.desc_hint=沙漏似乎失去了一些沙子，如果你能再找到一些……
items.artifacts.timekeepershourglass.desc_cursed=被詛咒的沙漏把它自己鎖在了你的身邊，你可以感覺它試圖操縱你的時間流動。
items.artifacts.timekeepershourglass$sandbag.name=一包魔力流沙
items.artifacts.timekeepershourglass$sandbag.levelup=你將沙子填入到你的沙漏中。
items.artifacts.timekeepershourglass$sandbag.maxlevel=你的沙漏填滿了魔法沙子！
items.artifacts.timekeepershourglass$sandbag.no_hourglass=你沒有沙漏來存放這些沙子。
items.artifacts.timekeepershourglass$sandbag.desc=這一小袋細砂應該能夠在你的沙漏上完美使用。\n\n每次當你需要這種東西時，店主都會擺出來一些，看起來很奇怪……

items.artifacts.unstablespellbook.name=無序魔典
items.artifacts.unstablespellbook.ac_read=閱讀
items.artifacts.unstablespellbook.ac_add=加入
items.artifacts.unstablespellbook.blinded=你不能在失明的時候閱讀書籍。
items.artifacts.unstablespellbook.no_charge=你的咒語書耗盡了能量。
items.artifacts.unstablespellbook.cursed=受詛咒的咒語書鎖死了書頁，你無法閱讀它。
items.artifacts.unstablespellbook.prompt=選擇一個卷軸
items.artifacts.unstablespellbook.infuse_scroll=你將卷軸的能量注入了書中。
items.artifacts.unstablespellbook.unable_scroll=你無法將這個卷軸添加到書中。
items.artifacts.unstablespellbook.unknown_scroll=你仍然不清楚這個卷軸的類型。
items.artifacts.unstablespellbook.desc=這本魔典就其年歲而言被保養得異常好。當你翻動頁面時它不斷地噼啪作響並發出嘶嘶聲，湧動著不穩定的能量。一旦誦讀這本書，沒人能篤定你會釋放出什麼咒語。
items.artifacts.unstablespellbook.desc_cursed=被詛咒的魔典將自己綁在了你身上，並在抑制你使用大部分卷軸的能力。
items.artifacts.unstablespellbook.desc_index=這本魔典的目錄並不完整，目錄指向的白頁上寫著：
items.artifacts.unstablespellbook.desc_empowered=被你放進書中的卷軸閃耀著魔力的微光。你能夠利用魔典進一步激髮卷軸能力，展現出秘卷效果，但這樣也會消耗你額外的充能。
items.artifacts.unstablespellbook.read_empowered=被你放入魔典的卷軸都充滿了魔法能量。你可以自主選擇導引出該卷軸的正常或秘卷能力。\n\n如果選擇釋放秘卷能力，則會消耗2點魔典充能。

items.artifacts.wraithamulet.name=暗金寶石護符
items.artifacts.wraithamulet.desc=來自於不屬於這個世界的產物，能使自己進入虛無化。\n\n當護符能量足夠多的時候，你還可以對敵人實行一次暗夜突襲，對目標造成{真實即死{傷害,並立刻瞬移到指定目標位置。\n\n如果是首領，則受到_最大生命值的25%傷害_。護符能量將會隨著時間自動恢復，所有技能使用都會扣除能量並進入冷卻狀態。\n\n這個護符曾經是一個少女來探險的護身符，自從他在地牢中失蹤後，這個護符就一直被遺棄在這裡……
items.artifacts.wraithamulet.ghost=你遁入了虛無，你的身體變得透明了。
items.artifacts.wraithamulet.cooddown=你的護符能量正在冷卻，你暫時無法使用任何能力。
items.artifacts.wraithamulet.nochareup=你的護符能量不足，你無法使用任何能力。
items.artifacts.wraithamulet.cursed=少女的怨念與詛咒魔力在此凝聚，你的靈魂被束縛在這裡，你無法使用護符的能力。\n\n_被詛咒的暗金寶石護符將抑制飲用藥水的能力,並且週期性吸取穿戴者的生命精華_

items.artifacts.commrelay.name=DM100-通訊中繼器(未完成)
items.artifacts.commrelay.desc=你驚訝的在地牢裡發現了一個正在工作的通訊中繼器，以及一份說明書。經過一段時間地閱讀，你弄清楚了它的功能和使用方法。\n\n它連接著僱傭兵協會的資料庫，因此你很確定你可以和那群賣命的做個交易，前提是你有足夠的金錢。\n\n可惜的是，目前，你並不清楚地表商會的授權碼。
items.artifacts.commrelay.ac_call=輸入授權碼
items.artifacts.commrelay.ac_supp=請求物資
items.artifacts.commrelay.ac_merc=召喚雇傭兵

items.artifacts.commrelay.call_title=巨魔牌物資專用系統歡迎您！
items.artifacts.commrelay.call_desc=歡迎使用巨魔牌DM100物資專用通訊中繼器。\n\n請您輸入地表商會的動態授權碼，這樣，你就可以獲得授權方可可繼續使用。
items.artifacts.commrelay.confirm=授權
items.artifacts.commrelay.cancel=取消
items.artifacts.commrelay.call_success=授權成功，歡迎使用DM100通訊中繼器服務系統。
items.artifacts.commrelay.call_fail=授權失敗，您輸入的授權碼有誤，請重新輸入。

items.artifacts.commrelay.merc=TXT_MERC
items.artifacts.commrelay.boss=TXT_BOSS
items.artifacts.commrelay.unequipped=你需要先裝備神器才能使用！
items.artifacts.commrelay.unuseable=你想做什麼？
items.artifacts.commrelay.no_money=你窮困潦倒，不能使用神器的該技能！
items.artifacts.commrelay.already_cursed=我們不會服從你!
items.artifacts.commrelay.desc_1=你驚訝的在地牢裡發現了一個正在工作的通訊中繼器！這還有一份說明書，
items.artifacts.commrelay.desc_2=加上一點閱讀時的相互參照，你搞清楚了它的功能。 \n\n
items.artifacts.commrelay.desc_3=似乎它連接著僱傭兵協會的資料庫。你很確定你可以和協會做個交易，當然是用一些金錢作為交換。
items.artifacts.commrelay.desc_cursed=中繼器在你背包裡自己打開了，並發出了一道響亮的靜電在地牢中迴盪。
items.artifacts.commrelay.desc_low_level=你用無線電聯繫上了一個僱傭兵協會，他們很樂意給你一些幫助，只要你花一些錢來啟動他們的物質傳送器，
items.artifacts.commrelay.desc_high_level=有人遠端在你的通訊中繼器上添加了一個大大的紅色按鈕，上面寫著“補給包：5000金幣和僱傭兵：3500金幣“，你當然知道這會花你一大筆錢，但你不禁對它的用處浮想聯翩。
items.artifacts.commrelay.desc_work_well=你和電台上的協會很熟了，他們願意為你提供跟好的服務，並收取更低費用。
items.artifacts.commrelay.item_tip=地表商會為你帶來了豐厚的物資。請盡情享用。
items.artifacts.commrelay.item_pos=選擇補給物的位置


