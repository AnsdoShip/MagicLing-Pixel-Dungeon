items.books.bookslist.grasskingbooks.name=《綠林聖境守則》
items.books.bookslist.grasskingbooks.desc=1.無論是天災還是人禍，請不要感到害怕。我們有著足夠的實力保護你們。\n\n2.請居民不要靠近森色之庭，那裡是地表勢力最高層的會議室\n\n……5.請帶領剛出生的嬰兒到源色之泉處進行洗禮，以獲取魔力。\n\n……7.外來旅者或是移民請自覺忽略一切你所認為的高傲、自大、冷酷、無情、自私、不平等，在這裡發生的一切都是正常的，不要試圖去做出改變，學會融入我們。\n\n8.其他條例請等待第十三次高層會議的補充。
