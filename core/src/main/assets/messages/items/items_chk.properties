items.armor.classarmor.no_ability=你的護甲當前沒有技能，你應該選擇一項！
items.armor.classarmor.not_equipped=你需要穿戴這套護甲才能使用它的特技！
items.armor.classarmor.low_charge=護甲沒有足夠的能量來釋放技能！
items.armor.classarmor.charge_use=現在使用該能力將消耗_%s_的充能。

items.armor.clotharmor.name=布甲
items.armor.clotharmor.desc=這件輕便的護甲能提供最基本的防禦。

items.armor.huntressarmor.name=英雄披風
items.armor.huntressarmor.no_enemies=視野中未發現敵人。
items.armor.huntressarmor.desc=披著這件樸實無華的披風，頤蓮梅錵能夠使出一個華麗的招式。

items.armor.leatherarmor.name=皮甲
items.armor.leatherarmor.desc=用鞣製的獸皮製成的護甲。沒有布甲輕，但提供更好的防禦。

items.armor.magearmor.name=英雄法袍
items.armor.magearmor.desc=穿著這件華貴的法袍時，茉莉伊洛可以釋放一項特殊的技能。

items.armor.mailarmor.name=鏈甲
items.armor.mailarmor.desc=由金屬鏈環環相扣製成的一套結實又不失靈活的護甲。

items.armor.platearmor.name=板甲
items.armor.platearmor.desc=厚重的金屬板拼接到一起，為能承受其駭人重量的冒險者提供無與倫比的防禦。

items.armor.lamellararmor.name=札甲
items.armor.lamellararmor.desc=用許多長方形甲片排起而成的盔甲，為能承受它重量的冒險者提供最強的防禦。

items.armor.roguearmor.name=英雄風衣
items.armor.roguearmor.desc=裹著這身與黑暗融為一體的風衣，極影鈴虹能夠施展獨特的身法。

items.armor.scalearmor.name=鱗甲
items.armor.scalearmor.desc=在厚實的皮背心中縫入金屬鱗片，形成了靈活而高防禦的護甲。

items.armor.warriorarmor.name=英雄鎧甲
items.armor.warriorarmor.desc=這套鎧甲看起來很有份量，但蕾零安潔能借助它施展一項絕技。

items.armor.duelistarmor.name=英雄胸鎧
items.armor.duelistarmor.desc=裝備這套護胸甲與披風時，決鬥家能夠施展一項特殊技能。


### custom armor
items.armor.custom.ancityarmor.name=板鱟甲
items.armor.custom.ancityarmor.desc=從巨大底棲頂級掠食者的身上剝離的鎧甲，看起來非常厚重,實際上非常輕盈\n\n_這件護甲擅長閃避_，這件武器屬於特殊護甲，無法被皇冠改造。
items.armor.custom.ancityarmor.ac_custom=毒霧釋放
items.armor.glyphs.alowglyph.ancitystone.name=遠古印記
items.armor.glyphs.alowglyph.ancitystone.desc=這個強大的獨有印記能夠讓使用它的人免疫毒霧，酸蝕，中毒效果。\n\n印記是一種強大的祝福刻印，可與刻印共存。
items.armor.glyphs.alowglyph.ancitystone.alowglyph=印記
items.armor.custom.ancityarmor.no_charge=護甲沒有足夠的能量釋放戰技！

