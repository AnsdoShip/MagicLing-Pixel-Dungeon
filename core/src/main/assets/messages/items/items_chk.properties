items.artifacts.driedrose$ghosthero.dialogue_sewers_4=守衛沒能解決這些怪物，但也許我們能。
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=連密林都這麼危險，不知道更深處會有些什麼……
