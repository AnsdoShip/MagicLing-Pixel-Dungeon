items.books.bookslist.brokenbooks.name=《奇怪的檔案袋》
items.books.bookslist.brokenbooks.desc=上面沾染了水漬與汙垢，鮮紅的“火災案”幾個大字以及標註著調查人員的表格也似乎是有點褪色了。\n\n倖存者：“火焰肆虐過這個地牢，吞噬了一切能被吞噬的東西……包括人類。這只有可能是魔法，是魔法引起的！”\n\n……我們的調查結果表面確實如此，焦黑的地板，卷軸殘頁，以及熔化的玻璃藥瓶，基本排除了過失起火的可能。\n\n……α隊員搜查到一枚熔融的金屬袖章，裡面似乎殘存過火焰魔法。
