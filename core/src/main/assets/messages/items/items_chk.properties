items.artifacts.wraithamulet.must_nocursed=你必須淨化護符的詛咒才能使用它的能力。
items.artifacts.wraithamulet.drink_cursed=就當你準備飲用藥水時，被詛咒的暗金寶石護符發射出一道無形的結界阻止了你飲用藥水。

