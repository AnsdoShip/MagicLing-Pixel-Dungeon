items.artifacts.alchemiststoolkit.name=鍊金工具箱
items.artifacts.alchemiststoolkit.ac_brew=釀造
items.artifacts.alchemiststoolkit.ac_energize=加注
items.artifacts.alchemiststoolkit.not_ready=你的鍊金工具箱還沒有準備好。
items.artifacts.alchemiststoolkit.cursed=受詛咒的鍊金箱正在阻止你鍊金！
items.artifacts.alchemiststoolkit.need_energy=要這麼做你需要至少 5 點能量。
items.artifacts.alchemiststoolkit.energize_desc=每 5 個能量水晶可供鍊金工具箱升 1 級，這能增加工具箱隨時間自然產生的能量。並且更快地進行預熱。\n\n你打算為本次鍊金實驗花費多少能量呢？
items.artifacts.alchemiststoolkit.energize_1=5 能量：+1 級
items.artifacts.alchemiststoolkit.energize_all=%1$d能量：+%2$d 級
items.artifacts.alchemiststoolkit.desc=這套工具箱內存放著各式各樣的試劑，草藥和一個小搖瓶，讓使用者能夠隨時隨地進行鍊金實驗。這個搖瓶裡好像裝載著液態的鍊金能量水晶。
items.artifacts.alchemiststoolkit.desc_cursed=被詛咒的工具箱將自己緊緊固定在你的身上，抑制你使用鍊金工具的能力。
items.artifacts.alchemiststoolkit.desc_warming=工具箱正在預熱中，將於你獲得一定經驗值時完畢。
items.artifacts.alchemiststoolkit.desc_hint=手中的工具箱正隨著你獲得經驗值緩慢生成鍊金能量。搖瓶中的液體似乎能透過添加鍊金能量水晶來增加。

items.artifacts.artifact.cannot_wear_two=你不能裝備兩件相同的神器。
items.artifacts.artifact.equip_cursed=這件神器令人痛苦地纏住了你的靈魂。
items.artifacts.artifact.curse_known=你能感覺到在這個神器上潛伏著一股充滿惡意的魔力。
items.artifacts.artifact.not_cursed=這件神器沒有被詛咒。
items.artifacts.artifact.need_to_equip=你需要裝備神器才能進行該操作。

items.artifacts.capeofthorns.name=荊棘斗篷
items.artifacts.capeofthorns.desc=這些從DM-300上掉落的金屬片構成了一件堅硬的斗篷。它似乎能儲存很多能量，也許它還殘留有少量DM-300的能力？
items.artifacts.capeofthorns.desc_inactive=斗篷壓在你的肩上的感覺非常沉重，它似乎能從你受的傷裡獲得能量。
items.artifacts.capeofthorns.desc_active=斗篷似乎在釋放其儲存的能量，並將其輻射出一種防護力場。
items.artifacts.capeofthorns$thorns.inert=你的斗篷再次失效了。
items.artifacts.capeofthorns$thorns.radiating=你的斗篷正在釋放儲存的能量，你感到自己正在被保護著！
items.artifacts.capeofthorns$thorns.levelup=你的斗篷變得更強大了！
items.artifacts.capeofthorns$thorns.name=荊棘
items.artifacts.capeofthorns$thorns.desc=你的斗篷在你周圍輻射能量，產生了一個偏斜力場！ \n\n該效果下你受到的所有傷害都會被減少。此外，如果攻擊者就在你旁邊，被減少的傷害會反彈給攻擊者。\n\n荊棘效果持續時間：%s回合

items.artifacts.chaliceofblood.name=蓄血聖杯
items.artifacts.chaliceofblood.ac_prick=血祭
items.artifacts.chaliceofblood.yes=是的，我知道我在做什麼
items.artifacts.chaliceofblood.no=不，我改主意了
items.artifacts.chaliceofblood.tip=注意：蓄血聖杯必須是未裝備的才能參與鍊金
items.artifacts.chaliceofblood.prick_warn=每次使用聖杯都會消耗更多的生命能量，要是不夠小心，這種行為可以輕易地殺死你。\n\n你確定要給它更多的生命能量嗎？
items.artifacts.chaliceofblood.onprick=你刺破了自己的手指，使你的生命精華流入了聖杯。
items.artifacts.chaliceofblood.ondeath=聖杯將你的生命精華吸噬殆盡了…
items.artifacts.chaliceofblood.desc=這個閃閃發光的銀質酒杯在邊沿突兀地裝飾著幾顆造型尖銳的寶石。
items.artifacts.chaliceofblood.desc_cursed=被詛咒的聖杯將自己固定在你手上，抑制著你回復生命的能力。
items.artifacts.chaliceofblood.desc_1=握住聖杯的那一刻，你湧起一股想在那些尖銳寶石上刺傷自己的奇特衝動。
items.artifacts.chaliceofblood.desc_2=你的一些血液匯集到聖杯裡，你可以隱約感受到杯子在為你送來生命能量。你還想用聖杯繼續割傷自己，即便你知道那很疼。
items.artifacts.chaliceofblood.desc_3=聖杯已經被你的生命精華填滿。你可以感覺到聖杯正將生命能量傾瀉般回饋給你。
items.artifacts.chaliceofblood.desc_4=\n\n聖杯下次會造成的理論最高傷害為:
