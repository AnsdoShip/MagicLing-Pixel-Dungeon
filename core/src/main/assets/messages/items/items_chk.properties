items.books.bookslist.deepbloodbooks.name=《深淵魔都紀事錄》
items.books.bookslist.deepbloodbooks.desc=本傳僅作參考，可能包含大量個人想法。\n\n……魔都來了一位少女，他成功地將魔都再次復興。……三天後，地牢調查團發來一則關於地牢深處強烈魔力流的報告。\n\n地牢第？？？層：\n魔力強度:DEAD\n採取措施:無\n危險評估:DEADNOBACK\n……以上評估報告僅供參考。
