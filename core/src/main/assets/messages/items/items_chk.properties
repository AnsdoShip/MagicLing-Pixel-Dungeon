items.artifacts.wraithamulet$1.far=刺殺目標太遠，無法進行刺殺。
items.artifacts.wraithamulet$1.rooted=你的身體被束縛在這裡，無法進行刺殺。
items.artifacts.wraithamulet$1.notthere=那裡沒有任何目標!
items.artifacts.wraithamulet$1.notthere2=選擇的目標是擬態怪，無法在它的睡夢中將它擊殺。
items.artifacts.wraithamulet$1.notnpc=NPC不能被處決！
