items.quest.sakafishsketon.ac_summonfish=喚醒
items.quest.sakafishsketon.ac_summonfishdied=沉睡
items.quest.sakafishsketon.you_active=你將治療藥水的精華注入骨中，你感覺魚骨頭正在發出暗黃的光芒……
items.quest.sakafishsketon.pets_died=薩卡班甲魚寶寶正在變得越來越透明……,但你發現它在消失前嘴裡銜著一顆石頭。
items.quest.sakafishsketon$cooldownstonerecharge.name=再生冷卻
items.quest.sakafishsketon$cooldownstonerecharge.desc=由於你剛剛已經讓薩卡班甲魚寶寶沉睡，現在需要一段時間來讓薩卡班甲魚寶寶重新凝聚力量。\n\n剩餘充能時長:%s回合.
