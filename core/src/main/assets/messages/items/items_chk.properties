items.books.bookslist.nokingmobbooks.name=《異變調查》
items.books.bookslist.nokingmobbooks.desc=地表最近總是能感到一股力量正在從地下湧動，我奉命前往地下進行調查。\n\n沒想到，這一次前來，我發現了一個一些驚奇的事情。\n\n老鼠能說話，新的未知生物更多，還有一些高智慧怪物。似乎一切，就和那場大火毫無關係。\n\n誰在幕後策劃著一切？異變的真兇究竟是誰？\n\n我將繼續調查，直到找到答案。
