items.artifacts.driedrose$ghosthero.hello=再次向你問好，%s。
items.artifacts.driedrose$ghosthero.introduce=我的靈魂與這朵玫瑰相連，它對我非常珍貴，是我在地面上相別的愛人送給我的禮物。\n\n我無法回去見他了，但感謝你給我再一次完成旅程的機會。當我準備好後，我會回應你的呼喚與你並肩作戰。\n\n只要你拿著玫瑰我就可以聽到你的聲音，你可以在遠處指引我前進。\n\n希望你能在我倒下的地方繼續走下去……

