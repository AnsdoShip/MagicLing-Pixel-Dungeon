ui.changelist.mlpd.vm0_5_x_changes.cau1=天痕黏咕
ui.changelist.mlpd.vm0_5_x_changes.caulogs=為了約定，我已等候_300年_！\n\n但你究竟在哪裡？\n\n黏咕改動如下:\n\n1.血量提升到＄240＄\n2.攻擊方式改變，具體自行試水。\n3._掉落物_改動\n4.最佳化BOSS_對話模式_。\n5.黏咕進入_水中_不會＄自我回血＄了。\n6.血量低於_20%_會有_30%_的機率觸發＄生命治療＄\n7.可能召喚＄本層援軍＄幫忙打。\n8.可能觸發＄爆炎詛咒＄\n9.本層將會刷新特定怪物\n10.天痕針對於放風箏的玩家進行加強針對性\n11.其他修復\n\n雜項改動:\n1.去掉矮人國王的_鑰匙_\n2.第五層固定刷新一個_花園_和_食人魚房_。

