ui.changelist.mlpd.vm0_5_x_changes.luzuslogs=通過一下午的DameDame\n-露珠瓶已經進行大規模調整\n-現在公開數據：\n-升級通過角色等級，每5級升級一次\n-_+0 沒有任何屬性_\n-+1 露珠_存在3個_以上 可使用_守護魔力I_ (給5回合的奧術護盾)\n-+2 露珠_存在5個_以上 可使用_守護魔力II_ (給10回合的奧術護盾，給10回合的極速)\n-+2 露珠_存在6個_以上 可使用_仙露審判I_ （給予全圖敵人恐懼+劇毒屬性)\n-+4 露珠_存在7個_以上 可使用_守護魔力III_ (玫瑰結界8回合，極速8回合，飽腹20回合，磷焰靈路12回合，8回合靈視，持續一段時間治療）\n-+4 露珠_存在8個_以上 可使用_仙露審判II_(全圖敵人磷火纏身，飄浮，眩暈一段時間）\n\n_使用這些技能將減去對應的露珠量_

