ui.changelist.mlpd.vm0_5_x_changes.bug_0520=Bug修復\n\n-_1_:矯正幻影盜賊的血量\n-_2_:修復Boss死亡但小怪仍然存活\n-_3_:修復_DM300_生成錯誤的問題\n-_4_:修復_軍團合約_怪物太多導致無法載入下一層\n_5_:修復_死靈領主崩潰問題。

ui.changelist.mlpd.vm0_5_x_changes.bossc1=天狗改動
ui.changelist.mlpd.vm0_5_x_changes.bossc1logs=_天狗_現在攻擊會分裂_小天狗_，\n來幫忙一起參與戰鬥，小天狗會為玩家帶來一定的危險，且可能帶來_流血傷害_。\n當_大天狗半血後_，他將開啟_狂暴模式_。\n在狂暴模式中，天狗_每一次扔東西_都會_導致噴火_，同時，_小天狗狂暴形態_也會噴火。\n與大天狗不同的是，_小天狗噴火_需要_2_回合才能噴火。且噴火不是無限的。_噴火彈藥_用完後，_小天狗將近戰_。\n_大天狗_血量越低，_噴火頻率_越高。同時，也會召喚_更多的小天狗_。\n當_大天狗_死亡後，所有_其他怪物_都會_自動死亡_。\n注意：小天狗不會_給你任何經驗_！

