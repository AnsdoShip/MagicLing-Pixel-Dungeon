ui.changelist.mlpd.vm0_5_x_changes.dev6logs=2021-10-6\n\n就如我之前承諾的那樣，我會繼續為大家帶來更多的東西。本次更新完畢後將暫停開發一段時間。\n\n我需要更多的時間去打發我的學業問題，不用擔心，待我再次回歸後。我會帶來更多驚喜。

ui.changelist.mlpd.vm0_5_x_changes.j1=0-520版本更新紀念
ui.changelist.mlpd.vm0_5_x_changes.j1logs=不知不覺，開發地牢已經有半年以上了。\n\n中途有過迷茫，有過放棄。但最終還是堅持了下來。人生苦短，人生眨眼而過。\n\n每個人都會在未來回歸大自然，因此我們必須趁年輕，放膽拼。\n\n0520版本紀念。0=綾。感謝大家的一路支持，我會繼續加油的。

