ui.changelist.mlpd.vm0_5_x_changes.new1cslogs=無稽之談\n\n當你失去了_升級_和_金錢_和_十字架_，你還能繼續冒險嗎？\n\n血量為120滴血，無法升級，無法獲得金幣。\n\n第二個挑戰：軍團合約！

